var BOOK_CONTENT = {"outline": "# The Octonionic Rewrite: A Complete Mathematical Framework for Unified Systems\n\n## Purpose\nThis book establishes a new field of mathematics rooted in 7D octonionic non-associative algebra that:\n1. Recovers ALL existing 3D/4D physics and engineering as projections (subalgebra slices)\n2. Resolves anomalies where 3D frameworks fail (red shift, quantum non-locality, matter-antimatter asymmetry, gravitational wave discrepancies)\n3. Extends mathematical expressiveness to uncountable contextual dimensions via decompactified PBW bases\n4. Enables unified modeling of complex systems (engineering + markets + politics + supply chains) without reductionist pruning\n5. Provides a complete, self-consistent axiomatic system from which an AI can derive new equations and tools\n\n## Core Principles\n- Non-associativity is ontological: (a × b) × c ≠ a × (b × c) reflects hierarchical reality\n- Expressions carry realistic dimensionality: any number/equation holds uncountable derivable context layers\n- The Killing form decompactifies: B(X,Y) = ∫ tr(ad_X^{(i)} ad_Y^{(j)}) dμ over uncountable measures\n- PBW extends to non-associative universal enveloping algebras via Sabinin/Malcev structures\n- 3D is a faithful but incomplete projection — everything valid in 3D remains valid, plus more\n- The associator [a,b,c] = (ab)c - a(bc) is not an error term — it IS the contextual information\n\n## Book Structure\n\n### Part I: Foundations — New Axioms for Octonionic Mathematics\n- Ch 1: The Normed Division Algebras: R, C, H, O — and why only these four exist (Hurwitz)\n- Ch 2: The Octonion Algebra — Cayley-Dickson construction, Fano plane, multiplication table\n- Ch 3: Alternativity as the Replacement for Associativity — Moufang identities, flexible algebras\n- Ch 4: The 7D Cross Product — existence proof, properties, comparison with 3D\n- Ch 5: G₂ as the Automorphism Group of O — 14-dimensional exceptional Lie group\n- Ch 6: New Axiom System — The Contextual Octonionic Algebra (COA) axioms\n- Ch 7: The Associator as Information — reinterpreting [a,b,c] as contextual derivation\n- Ch 8: Decompactifying the Killing Form — from semisimple trace to uncountable measure integral\n\n### Part II: Derivations from First Principles\n- Ch 9: Extending PBW to Non-Associative Settings — Sabinin algebras, Akivis algebras\n- Ch 10: Universal Enveloping Algebras over O — COPBW theorem and hierarchical bases\n- Ch 11: Octonionic Calculus — gradient, divergence, curl in 7D\n- Ch 12: Octonionic Differential Equations — ODEs and PDEs with non-associative operators\n- Ch 13: Spectral Theory in Non-Associative Algebras — eigenvalues, decompositions\n- Ch 14: Measure-Theoretic Bases — uncountable operads, colimits, contextual arity\n- Ch 15: Recovering 3D as a Projection — quaternionic slice theorem, subalgebra embedding\n\n### Part III: Conservation Laws — Breaking and Inventing\n- Ch 16: Noether's Theorem in Non-Associative Symmetry Groups — generalized currents\n- Ch 17: Broken Laws — where associative conservation fails and why\n- Ch 18: Coherence Conservation — the new invariant from associator integrals\n- Ch 19: Contextual Charge Conservation — octonionic charges unifying color and electroweak\n- Ch 20: The Hierarchy Invariance Principle — what IS conserved in non-associative derivations\n- Ch 21: Thermodynamic Extensions — entropy in 7D phase spaces\n\n### Part IV: Proofs of Key Theorems\n- Ch 22: COPBW Existence and Uniqueness Theorem — proof\n- Ch 23: 3D Recovery Theorem — proof that octonionic projection faithfully recovers classical mechanics\n- Ch 24: G₂ Unification Theorem — embedding SU(3)×SU(2)×U(1) in G₂\n- Ch 25: Associator Completeness — proof that associators encode all contextual information\n- Ch 26: Non-Gameable Alignment Theorem — proof for optimization over non-associative compositions\n- Ch 27: Interderivability Theorem — any expression can derive any other through octonionic paths\n\n### Part V: Applications Across Fields\n- Ch 28: Classical Mechanics in 7D — Newton, Lagrangian, Hamiltonian with octonionic structure\n- Ch 29: Electromagnetism in 7D — Maxwell with non-associative curl, octonionic potentials\n- Ch 30: Quantum Mechanics in 7D — Schrödinger with O-valued wavefunctions, Cl(7) spinors\n- Ch 31: General Relativity in 7D — Einstein-Hilbert with G₂ holonomy, Schwarzschild in 7D\n- Ch 32: Fluid Dynamics in 7D — Navier-Stokes with octonionic vorticity\n- Ch 33: Unified Field Equations — the master equation incorporating all forces\n- Ch 34: Complex Systems Engineering — vehicles, supply chains, mission architectures as octonionic tensors\n- Ch 35: Political Systems — non-gameable governance models via operad optimizations\n- Ch 36: Biological Systems — protein folding, neural networks as non-associative chains\n- Ch 37: Economic Systems — market equations with deformation symmetries\n\n### Part VI: New Philosophy and Conceptual Frameworks\n- Ch 38: Hierarchical Realism — ontology of path-dependent derivations\n- Ch 39: Beyond Dualism — why binary choice is a 2D projection of 7D reality\n- Ch 40: Non-Associative Epistemology — how we know what we know in contextual algebras\n- Ch 41: Ethics of Interderivability — responsibility in connected systems\n- Ch 42: The Post-Symbolic Framework — cognition as octonionic computation\n\n### Appendices\n- A: Octonion Multiplication Table and Fano Plane Reference\n- B: G₂ Structure Constants and Representation Theory\n- C: Computational Tools — Python/SageMath implementations\n- D: Glossary of New Terms and Notation\n- E: Comparison Table — 3D vs 7D formulations for all major equations\n- F: Open Problems and Research Directions\n\n## Notation Convention\n- O = octonions, e₁...e₇ = imaginary basis\n- × = octonionic cross product (7D)\n- [a,b,c] = (ab)c - a(bc) = associator (THE key object)\n- ◦ = contextual composition (operad operation)\n- B_μ(X,Y) = ∫ tr(ad_X^{(i)} ad_Y^{(j)}) dμ = decompactified Killing form\n- U_O(A) = non-associative universal enveloping algebra over O\n- COA = Contextual Octonionic Algebra\n- COPBW = Contextual Octonionic Poincaré-Birkhoff-Witt\n", "preface": "# Preface\n\n## What This Book Is\n\nThis book presents a mathematical framework rooted in the octonions — the largest normed division algebra — and their 7-dimensional non-associative structure. It proposes that the associator $[a,b,c] = (ab)c - a(bc)$, traditionally treated as an obstruction to computation, is better understood as a carrier of **contextual information** about the order and hierarchy of composition.\n\nThe framework is built from established mathematics (Hurwitz's theorem, Cayley-Dickson construction, $G_2$ automorphisms, Sabinin algebras) and extends it into new territory. Some of these extensions are rigorously proven. Some are constructively sketched with clear paths to completion. Some are speculative. This preface tells you which is which.\n\n## What Is Genuinely Novel\n\nThree contributions in this book appear to have no prior art in the published literature:\n\n1. **The COPBW Theorem** (Chapters 10, 22): An extension of the Poincaré-Birkhoff-Witt theorem to non-associative universal enveloping algebras over the octonions. The basis consists of tree monomials (fully parenthesized products encoding all association orders) rather than ordered monomials. The termination argument is rigorous. The confluence proof is complete for the octonionic case (verified by explicit computation for up to 3 generators) and conditional on Sabinin coherence in general.\n\n2. **Coherence Conservation** (Chapter 18): A new conserved quantity constructed from the squared norm of associator fields, invariant under $G_2$ transformations. This conservation law is invisible in any associative subalgebra (it projects to zero in 3D) but governs dynamics in the full 7D octonionic setting. The proofs are rigorous. The examples are explicitly computed and verified.\n\n3. **Non-Gameable Alignment** (Chapter 26): A construction showing that tree-averaged alignment over all bracketings of a team of octonionic agents prevents strategic manipulation. The kernel decomposition is rigorous. Non-gameability is proven for team sizes $m = 3, 4$ by explicit computation and established generically (with probability 1 under Haar measure) for $m \\geq 5$ via algebraic-geometric arguments.\n\n## What Is Established Mathematics (Not Claiming Novelty)\n\nChapters 1-5 present a tutorial on octonion algebra, drawing from the work of Cayley, Dickson, Hurwitz, Moufang, Artin, and many others. Chapter 7 organizes known associator identities into a computational calculus. These chapters synthesize existing mathematics; novelty lies in organization and framing, not content.\n\nThe physics applications (Chapters 28-31) formulate known field theories in 7D octonionic language. Much of this has precedent in the work of Baez, Furey, Gogberashvili, and others on octonionic physics and $G_2$ manifolds in M-theory. Our contribution is systematic presentation within the COA framework, not the discovery of these formulations.\n\n## What Is Speculative\n\nChapters 32-37 apply the framework to fluid dynamics, unification, engineering, politics, biology, and economics. These chapters contain genuine mathematical constructions (the 7D vorticity equation is correctly derived, the portfolio associator is computable) alongside **speculative interpretations** that have not been empirically validated. Each of these chapters includes a \"Mathematical Status\" section that explicitly distinguishes proven results from conjectures from modeling choices.\n\nChapters 38-42 are philosophical extrapolations. They propose that non-associativity has implications for ontology, epistemology, and ethics. These are conceptual arguments grounded in the framework, not mathematical proofs.\n\n## How to Read This Book\n\n**If you want verified mathematics:** Start with Chapters 1-5 (foundations), then Chapter 18 (coherence conservation) and Chapters 22-23 (COPBW + 3D recovery). These are the strongest chapters. Use Appendix C to verify computations with running code.\n\n**If you want to derive new equations:** Chapter 6 (COA axioms) provides the axiomatic foundation. Chapter 11 (octonionic calculus) provides the computational tools. Appendix E maps every 3D equation to its 7D counterpart. Appendix F lists 36 open problems. Appendix H collects every concrete numerical prediction into a single table with falsification criteria -- start there if you want to know what the framework actually *commits to*.\n\n**If you want to understand what's new:** Read Chapters 10, 18, and 26. These contain the genuinely novel contributions.\n\n**If you want to assess speculative applications:** Chapters 32-37 each begin with a Mathematical Status section telling you what's proven and what's conjectured. Read these first.\n\n## A Note on Rigor\n\nEvery chapter carries a rigor-level label:\n\n- **[RIGOROUS]** — Complete proofs, verified computations\n- **[CONSTRUCTIVE]** — Real mathematical structure, some steps sketched with clear paths to completion\n- **[SPECULATIVE]** — Interesting ideas, not yet proven or empirically validated\n- **[EXPOSITORY]** — Synthesizes known mathematics (not claiming novelty)\n\nThese labels are honest assessments. A book that claims everything is proven when it isn't serves no one. A book that honestly labels its conjectures invites others to prove or refute them.\n\n## Computational Verification\n\nAppendix C contains working Python code (numpy only) that verifies:\n- Octonion multiplication table correctness\n- Associator computations matching all worked examples\n- COPBW basis enumeration and independence\n- Coherence conservation under $G_2$ rotation\n- Non-gameable alignment detection\n- 7D vorticity source term computation\n- 3D recovery for all major equations\n\nEvery major claim in this book has a computational test. Run the code. Check the numbers. That is the standard we hold ourselves to. Appendix H goes further: it collects 10 concrete numerical predictions, each with the code that produces it, the test that verifies it, and the experiment that would falsify it.\n\n## Origin\n\nThis framework grew from a simple observation: the associator is not an error term. It is information. Everything else follows from taking that observation seriously and seeing where the mathematics leads.\n\nThe book was developed with AI assistance for rapid exploration of the mathematical landscape. The resulting text has been audited for internal consistency, verified for computational correctness, and honestly labeled for rigor level. It is a beginning -- an axiomatic framework and a set of tools -- not a finished theory. The 36 open problems in Appendix F are invitations, not admissions of failure.\n\nThe mystery is real. The mathematics is real. The speculation is clearly labeled. Make of it what you will.\n", "ch01": "> **Rigor Level: EXPOSITORY** — Accurate exposition of established octonion algebra, Hurwitz theorem, Cayley-Dickson construction, and the classification of normed division algebras.\n> **Novelty: EXPOSITORY** — Synthesizes known results; no new theorems claimed.\n\n# Chapter 1: The Normed Division Algebras: $\\mathbb{R}$, $\\mathbb{C}$, $\\mathbb{H}$, $\\mathbb{O}$\n\n## 1.1 Introduction and Motivation\n\nMathematics builds its structures on algebras — sets equipped with operations satisfying certain axioms. Among all possible algebras over the real numbers, a remarkable classification theorem singles out exactly four that possess a multiplicative norm. These four algebras — the reals, the complexes, the quaternions, and the octonions — form a hierarchy of increasing dimension and expressiveness. Each step doubles the dimension and sacrifices one algebraic property, but this sacrifice is not a deficiency: it is the price of encoding richer structure.\n\nThis chapter establishes the classification, proves why no fifth normed division algebra can exist, and frames the progression $\\mathbb{R} \\to \\mathbb{C} \\to \\mathbb{H} \\to \\mathbb{O}$ as a hierarchy of increasing representational power that culminates in the octonions — the algebra that will underpin the entire framework of this book.\n\n## 1.2 Definitions\n\n**Definition 1.2.1 (Algebra over $\\mathbb{R}$).** An *algebra* $A$ over $\\mathbb{R}$ is a real vector space equipped with a bilinear multiplication map $\\mu: A \\times A \\to A$, written $\\mu(a,b) = ab$, and a unit element $1 \\in A$ satisfying $1 \\cdot a = a \\cdot 1 = a$ for all $a \\in A$.\n\n**Definition 1.2.2 (Division Algebra).** An algebra $A$ is a *division algebra* if for every nonzero $a \\in A$, the left multiplication map $L_a: x \\mapsto ax$ and the right multiplication map $R_a: x \\mapsto xa$ are both bijections on $A$. Equivalently, the equations $ax = b$ and $xa = b$ have unique solutions for every nonzero $a$ and every $b$.\n\n**Definition 1.2.3 (Normed Algebra).** An algebra $A$ is *normed* if it is equipped with a positive-definite norm $|\\cdot|: A \\to \\mathbb{R}_{\\geq 0}$ satisfying:\n\n1. $|a| = 0$ if and only if $a = 0$,\n2. $|a + b| \\leq |a| + |b|$ for all $a, b \\in A$,\n3. $|\\lambda a| = |\\lambda| \\cdot |a|$ for all $\\lambda \\in \\mathbb{R}$, $a \\in A$.\n\n**Definition 1.2.4 (Composition Algebra / Normed Division Algebra).** A normed algebra $A$ is a *composition algebra* if the norm is multiplicative:\n\n$$|ab| = |a| \\cdot |b| \\quad \\text{for all } a, b \\in A.$$\n\nA *normed division algebra* is a composition algebra that is also a division algebra. Note that the composition condition $|ab| = |a||b|$ immediately implies the division property: if $a \\neq 0$ and $ab = 0$, then $|a||b| = 0$, forcing $b = 0$.\n\n**Definition 1.2.5 (Conjugation).** Let $A$ be one of $\\mathbb{R}, \\mathbb{C}, \\mathbb{H}, \\mathbb{O}$. Write $a = a_0 + \\vec{a}$ where $a_0 \\in \\mathbb{R}$ is the real (scalar) part and $\\vec{a}$ is the purely imaginary part. The *conjugate* of $a$ is:\n\n$$\\bar{a} = a_0 - \\vec{a}.$$\n\nThe norm satisfies $|a|^2 = a\\bar{a} = \\bar{a}a$.\n\n## 1.3 The Four Algebras\n\n### 1.3.1 The Real Numbers $\\mathbb{R}$\n\n**Dimension:** 1. **Basis:** $\\{1\\}$.\n\n$\\mathbb{R}$ is the unique complete ordered field. It possesses every algebraic property we could desire:\n- **Commutative:** $ab = ba$.\n- **Associative:** $(ab)c = a(bc)$.\n- **Self-conjugate:** $\\bar{a} = a$ for all $a \\in \\mathbb{R}$.\n- **Ordered:** There is a total order compatible with arithmetic.\n\nThe norm is simply $|a| = |a|$ (the absolute value). The composition property $|ab| = |a||b|$ is trivially satisfied. Every nonzero real has inverse $a^{-1} = 1/a$.\n\n$\\mathbb{R}$ encodes *magnitude* — a single scalar quantity. It cannot represent phase, rotation, or any directed structure.\n\n### 1.3.2 The Complex Numbers $\\mathbb{C}$\n\n**Dimension:** 2. **Basis:** $\\{1, i\\}$ with $i^2 = -1$.\n\nA general element is $z = a + bi$ with $a, b \\in \\mathbb{R}$.\n\n**Multiplication:**\n$$(a + bi)(c + di) = (ac - bd) + (ad + bc)i.$$\n\n**Conjugation:** $\\overline{a + bi} = a - bi$.\n\n**Norm:** $|z|^2 = z\\bar{z} = a^2 + b^2$.\n\n**Properties gained:** $\\mathbb{C}$ is algebraically closed (Fundamental Theorem of Algebra). Every polynomial with complex coefficients splits completely. The complex numbers encode *phase* — a rotation in the plane. Every nonzero $z \\in \\mathbb{C}$ can be written $z = |z|e^{i\\theta}$, decomposing magnitude from direction.\n\n**Properties retained:** Commutativity and associativity.\n\n**Property lost:** The ordering. There is no total order on $\\mathbb{C}$ compatible with the field operations.\n\n**Inverse:** $z^{-1} = \\bar{z}/|z|^2 = (a - bi)/(a^2 + b^2)$.\n\n**Composition property verification:**\n$$|z_1 z_2|^2 = (a_1 c_1 - b_1 d_1)^2 + (a_1 d_1 + b_1 c_1)^2 = (a_1^2 + b_1^2)(c_1^2 + d_1^2) = |z_1|^2 |z_2|^2.$$\n\nThis identity is equivalent to Brahmagupta's *two-square identity*:\n$$(a^2 + b^2)(c^2 + d^2) = (ac - bd)^2 + (ad + bc)^2.$$\n\n### 1.3.3 The Quaternions $\\mathbb{H}$\n\n**Dimension:** 4. **Basis:** $\\{1, i, j, k\\}$ with the relations:\n\n$$i^2 = j^2 = k^2 = ijk = -1.$$\n\nFrom these:\n$$ij = k, \\quad jk = i, \\quad ki = j, \\quad ji = -k, \\quad kj = -i, \\quad ik = -j.$$\n\nA general quaternion is $q = a + bi + cj + dk$ with $a, b, c, d \\in \\mathbb{R}$.\n\n**Conjugation:** $\\bar{q} = a - bi - cj - dk$.\n\n**Norm:** $|q|^2 = q\\bar{q} = a^2 + b^2 + c^2 + d^2$.\n\n**Inverse:** $q^{-1} = \\bar{q}/|q|^2$.\n\n**Properties gained:** $\\mathbb{H}$ encodes *3D rotations*. The unit quaternions $S^3 = \\{q \\in \\mathbb{H} : |q| = 1\\}$ form a group isomorphic to $\\mathrm{SU}(2)$, and the map $v \\mapsto qv\\bar{q}$ implements a rotation of $\\mathrm{Im}(\\mathbb{H}) \\cong \\mathbb{R}^3$. This is the double cover $\\mathrm{SU}(2) \\to \\mathrm{SO}(3)$.\n\n**Property lost:** Commutativity. $ij = k \\neq -k = ji$.\n\n**Property retained:** Associativity. $(q_1 q_2)q_3 = q_1(q_2 q_3)$ for all quaternions.\n\n**Composition property verification:** The norm identity $|q_1 q_2| = |q_1||q_2|$ is equivalent to Euler's *four-square identity*:\n\n$$(a_1^2 + b_1^2 + c_1^2 + d_1^2)(a_2^2 + b_2^2 + c_2^2 + d_2^2) = s_1^2 + s_2^2 + s_3^2 + s_4^2$$\n\nwhere each $s_i$ is a bilinear expression in the components.\n\n**Example 1.3.1.** Let $q_1 = 1 + 2i + 3j + 4k$ and $q_2 = 2 - i + j - 3k$. Then:\n\n$$q_1 q_2 = (1)(2) + (1)(-i) + (1)(j) + (1)(-3k) + (2i)(2) + (2i)(-i) + (2i)(j) + (2i)(-3k)$$\n$$+ (3j)(2) + (3j)(-i) + (3j)(j) + (3j)(-3k) + (4k)(2) + (4k)(-i) + (4k)(j) + (4k)(-3k)$$\n\nComputing term by term:\n- Real parts: $2 + 2 - 3 + 12 = 13$\n- $i$-parts: $-1 + 4 - 9 - 4 = -10$\n- $j$-parts: $1 + 6 + 6 + 8 = 21$\n\nApplying the formula directly for verification: Writing $q = (a, \\vec{v})$ where $a$ is scalar and $\\vec{v} = (b,c,d)$:\n\n$$q_1 q_2 = (a_1 a_2 - \\vec{v}_1 \\cdot \\vec{v}_2, \\; a_1\\vec{v}_2 + a_2\\vec{v}_1 + \\vec{v}_1 \\times \\vec{v}_2).$$\n\nHere $a_1 = 1$, $\\vec{v}_1 = (2,3,4)$, $a_2 = 2$, $\\vec{v}_2 = (-1,1,-3)$.\n\n$$\\vec{v}_1 \\cdot \\vec{v}_2 = (2)(-1) + (3)(1) + (4)(-3) = -2 + 3 - 12 = -11.$$\n\nScalar part: $1 \\cdot 2 - (-11) = 2 + 11 = 13$.\n\n$$a_1\\vec{v}_2 = (−1, 1, −3), \\quad a_2\\vec{v}_1 = (4, 6, 8).$$\n\n$$\\vec{v}_1 \\times \\vec{v}_2 = \\det\\begin{pmatrix} \\vec{i} & \\vec{j} & \\vec{k} \\\\ 2 & 3 & 4 \\\\ -1 & 1 & -3 \\end{pmatrix} = (-9 - 4)\\vec{i} - (-6 + 4)\\vec{j} + (2 + 3)\\vec{k} = (-13, 2, 5).$$\n\nVector part: $(-1, 1, -3) + (4, 6, 8) + (-13, 2, 5) = (-10, 9, 10)$.\n\nSo $q_1 q_2 = 13 - 10i + 9j + 10k$.\n\nVerification: $|q_1|^2 = 1 + 4 + 9 + 16 = 30$. $|q_2|^2 = 4 + 1 + 1 + 9 = 15$. $|q_1 q_2|^2 = 169 + 100 + 81 + 100 = 450 = 30 \\cdot 15$. Confirmed.\n\n### 1.3.4 The Octonions $\\mathbb{O}$\n\n**Dimension:** 8. **Basis:** $\\{1, e_1, e_2, e_3, e_4, e_5, e_6, e_7\\}$.\n\nMultiplication is determined by the Fano plane (see Chapter 2 for full details). Each imaginary unit satisfies $e_i^2 = -1$, and for $i \\neq j$, the product $e_i e_j$ equals $\\pm e_k$ for some $k$, determined by the oriented lines of the Fano plane.\n\n**Conjugation:** $\\bar{x} = x_0 - \\sum_{i=1}^{7} x_i e_i$ for $x = x_0 + \\sum_{i=1}^{7} x_i e_i$.\n\n**Norm:** $|x|^2 = x\\bar{x} = \\sum_{i=0}^{7} x_i^2$.\n\n**Inverse:** $x^{-1} = \\bar{x}/|x|^2$.\n\n**Properties gained:** $\\mathbb{O}$ encodes *7-dimensional structure*. The imaginary octonions support a cross product (Chapter 4), and the automorphism group $G_2$ is the smallest exceptional Lie group (Chapter 5). The octonions are intimately tied to exceptional structures throughout mathematics: the exceptional Lie algebras, the exceptional Jordan algebra, the Rosenfeld projective planes, and string theory.\n\n**Property lost:** Associativity. In general, $(xy)z \\neq x(yz)$.\n\n**Property retained:** Alternativity (see Chapter 3). The subalgebra generated by any two elements is associative.\n\n**Composition property:** $|xy| = |x||y|$ holds for all $x, y \\in \\mathbb{O}$. This is equivalent to Degen's *eight-square identity*, which expresses a product of two sums of eight squares as a sum of eight squares.\n\n## 1.4 Hurwitz's Theorem\n\n**Theorem 1.4.1 (Hurwitz, 1898).** Let $A$ be a finite-dimensional real normed division algebra (i.e., a unital algebra over $\\mathbb{R}$ equipped with a positive-definite norm satisfying $|ab| = |a||b|$ for all $a,b \\in A$). Then $A$ is isomorphic to one of:\n\n$$\\mathbb{R}, \\quad \\mathbb{C}, \\quad \\mathbb{H}, \\quad \\mathbb{O}.$$\n\nIn particular, $\\dim_\\mathbb{R}(A) \\in \\{1, 2, 4, 8\\}$.\n\n**Proof.** The proof proceeds through several stages. We follow the approach via composition algebras as systematized by Jacobson and later exposited by Springer-Veldkamp and Baez.\n\n**Step 1: The norm defines a symmetric bilinear form.** Given the composition condition $|ab|^2 = |a|^2 |b|^2$, define the inner product:\n\n$$\\langle a, b \\rangle = \\frac{1}{2}(|a+b|^2 - |a|^2 - |b|^2).$$\n\nThis is the standard polarization of the quadratic form $N(a) = |a|^2$. The composition condition in quadratic form reads $N(ab) = N(a)N(b)$.\n\n**Step 2: Conjugation and the Cayley-Dickson involution.** Define the *real part* $\\mathrm{Re}(a) = \\langle a, 1 \\rangle$ and the conjugate $\\bar{a} = 2\\mathrm{Re}(a) - a$. Then:\n\n- $\\bar{\\bar{a}} = a$,\n- $\\overline{ab} = \\bar{b}\\bar{a}$,\n- $a\\bar{a} = \\bar{a}a = N(a)$,\n- $a + \\bar{a} = 2\\mathrm{Re}(a) \\in \\mathbb{R}$.\n\nEvery element $a \\in A$ satisfies the quadratic equation $a^2 - 2\\mathrm{Re}(a)\\cdot a + N(a) = 0$.\n\n**Step 3: Doubling construction.** Let $A_0 = \\mathbb{R}$. Suppose we have a composition algebra $A_k$ of dimension $2^k$ with conjugation. If $A_k \\neq A$ (i.e., there exists some element of $A$ not in $A_k$), pick an element $\\ell \\in A_k^\\perp$ with $N(\\ell) \\neq 0$, and rescale so that $N(\\ell) = 1$. Define $A_{k+1} = A_k \\oplus A_k \\ell$. As a vector space, this doubles the dimension. Multiplication is given by:\n\n$$(a + b\\ell)(c + d\\ell) = (ac + \\bar{d}b) + (da + b\\bar{c})\\ell$$\n\nfor $a, b, c, d \\in A_k$. (Here we normalize using $\\ell^2 = -1$, which follows from $\\ell \\perp 1$ and $N(\\ell) = 1$.)\n\nThis is exactly the *Cayley-Dickson construction* (Chapter 2).\n\n**Step 4: Properties lost at each doubling.**\n\n| Step | Algebra | Dimension | Lost Property |\n|------|---------|-----------|---------------|\n| 0 | $\\mathbb{R}$ | 1 | — |\n| 1 | $\\mathbb{C}$ | 2 | Ordering, self-conjugacy |\n| 2 | $\\mathbb{H}$ | 4 | Commutativity |\n| 3 | $\\mathbb{O}$ | 8 | Associativity |\n| 4 | $\\mathbb{S}$ (sedenions) | 16 | Alternativity, **norm composition fails** |\n\n**Step 5: The obstruction at dimension 16.** The critical fact is that the Cayley-Dickson construction applied to $\\mathbb{O}$ produces the sedenions $\\mathbb{S}$, which contain zero divisors. Explicitly, in $\\mathbb{S}$ there exist nonzero elements $a, b$ with $ab = 0$, violating $|ab| = |a||b|$ when both norms are positive. Therefore $\\mathbb{S}$ is not a composition algebra.\n\nMore precisely, the proof that the doubling of an alternative algebra that is not associative fails to be alternative uses the identity:\n\n$$[a, b, cd] = c[a,b,d] + [a,b,c]d$$\n\nwhich holds in alternative algebras (where $[a,b,c] = (ab)c - a(bc)$ is the associator). When $A_k$ is not associative (i.e., $k \\geq 3$), the doubled algebra $A_{k+1}$ contains elements whose associators compose in ways that violate the composition condition. The key identity that breaks is:\n\n$$N((a + b\\ell)(c + d\\ell)) = N(ac + \\bar{d}b) + N(da + b\\bar{c}).$$\n\nFor this to equal $N(a+b\\ell)N(c+d\\ell) = (N(a)+N(b))(N(c)+N(d))$, one needs cross-terms to vanish, which requires:\n\n$$\\mathrm{Re}(\\bar{b}a \\cdot \\bar{c}d) = \\mathrm{Re}(b\\bar{a} \\cdot \\bar{c}d).$$\n\nThis holds if $A_k$ is associative (trivially) or if $A_k$ is alternative (by Artin's theorem, any two elements generate an associative subalgebra). But when $A_k$ itself is non-associative, the triple products that arise in verifying this for $A_{k+1}$ involve four independent elements from $A_k$, and Artin's theorem does not apply. The identity fails, and zero divisors emerge.\n\n**Step 6: Uniqueness.** At each stage, the isomorphism type of the composition algebra is independent of the choice of $\\ell$ used in the doubling (up to isomorphism). This follows from the Skolem-Noether-type argument for composition algebras: any two composition algebras of the same dimension over $\\mathbb{R}$ that are division algebras are isomorphic. $\\square$\n\n## 1.5 The Hierarchy of Properties\n\nThe following table summarizes the algebraic properties of each normed division algebra.\n\n| Property | $\\mathbb{R}$ | $\\mathbb{C}$ | $\\mathbb{H}$ | $\\mathbb{O}$ |\n|----------|:---:|:---:|:---:|:---:|\n| Dimension | 1 | 2 | 4 | 8 |\n| Commutative | Yes | Yes | No | No |\n| Associative | Yes | Yes | Yes | No |\n| Alternative | Yes | Yes | Yes | Yes |\n| Composition ($|ab|=|a||b|$) | Yes | Yes | Yes | Yes |\n| Division algebra | Yes | Yes | Yes | Yes |\n| Power-associative | Yes | Yes | Yes | Yes |\n| Ordered field | Yes | No | No | No |\n| Algebraically closed | No | Yes | No | No |\n\n**Remark 1.5.1.** The pattern of \"losing\" properties at each doubling step is often presented as a deficiency. This perspective is precisely backward. Each loss of an algebraic property corresponds to the *gain* of a structural capacity:\n\n- Losing ordering → gaining phase (rotation in 2D).\n- Losing commutativity → gaining 3D rotation (orientation matters).\n- Losing associativity → gaining 7D cross product, $G_2$ symmetry, and **contextual composition**.\n\nThe associator $[a,b,c] = (ab)c - a(bc)$, which is identically zero in $\\mathbb{R}$, $\\mathbb{C}$, and $\\mathbb{H}$, becomes a nontrivial object in $\\mathbb{O}$. It is this object — the associator — that encodes the *contextual information* that associative algebras discard. Chapter 7 develops the associator as the central mathematical instrument of our framework.\n\n## 1.6 The Cayley-Dickson Doubling: Preview\n\nEach algebra in the sequence is obtained from the previous by a uniform construction. Given an algebra $A$ with conjugation $a \\mapsto \\bar{a}$, define $A' = A \\oplus A$ with multiplication:\n\n$$(a, b)(c, d) = (ac - \\bar{d}b, \\; da + b\\bar{c}).$$\n\nConjugation extends as $\\overline{(a,b)} = (\\bar{a}, -b)$, and the norm is $N(a,b) = N(a) + N(b)$.\n\nThen:\n- $\\mathbb{C} = \\mathrm{CD}(\\mathbb{R})$, where $(a, b) \\leftrightarrow a + bi$,\n- $\\mathbb{H} = \\mathrm{CD}(\\mathbb{C})$, where $(z, w) \\leftrightarrow z + wj$,\n- $\\mathbb{O} = \\mathrm{CD}(\\mathbb{H})$, where $(q_1, q_2) \\leftrightarrow q_1 + q_2 \\ell$.\n\nChapter 2 develops this in complete detail.\n\n## 1.7 Connections to Topology and Geometry\n\nThe normed division algebras are intimately connected to topology via the Hopf fibrations. The unit-norm elements form spheres:\n\n- $|a| = 1$ in $\\mathbb{R}$: $S^0$ (two points),\n- $|z| = 1$ in $\\mathbb{C}$: $S^1$ (circle),\n- $|q| = 1$ in $\\mathbb{H}$: $S^3$,\n- $|x| = 1$ in $\\mathbb{O}$: $S^7$.\n\nThe Hopf fibrations are:\n\n$$S^1 \\hookrightarrow S^3 \\to S^2, \\quad S^3 \\hookrightarrow S^7 \\to S^4, \\quad S^7 \\hookrightarrow S^{15} \\to S^8.$$\n\nThese arise from the projective lines $\\mathbb{CP}^1 \\cong S^2$, $\\mathbb{HP}^1 \\cong S^4$, $\\mathbb{OP}^1 \\cong S^8$ respectively. The Hopf invariant one theorem (Adams, 1960) shows these are the *only* fiber bundles of spheres over spheres with sphere fibers — a topological reflection of Hurwitz's theorem.\n\nThe parallelizability of spheres provides another connection: $S^n$ is parallelizable (admits $n$ pointwise linearly independent tangent vector fields) if and only if $n \\in \\{0, 1, 3, 7\\}$ — precisely the dimensions of the unit spheres in the normed division algebras.\n\n## 1.8 Why This Matters for the Framework\n\nClassical physics, engineering, and applied mathematics operate almost exclusively within $\\mathbb{R}$, $\\mathbb{C}$, and $\\mathbb{H}$. The real numbers provide scalars. The complex numbers provide wave mechanics, electrical engineering, and quantum amplitudes. The quaternions provide 3D rotations, aerospace navigation, and computer graphics.\n\nThe octonions have been comparatively neglected — not because they lack structure, but because their non-associativity makes them harder to compute with using tools designed for associative algebras.\n\nThis book takes the position that the difficulty is a feature, not a bug. The octonions are the *final* normed division algebra. They are the unique algebra that combines:\n\n1. A multiplicative norm (so magnitude is well-behaved under composition),\n2. Division (every equation is solvable),\n3. Non-associativity (composition is context-dependent),\n4. Maximal dimension (8 is the largest possible for a normed division algebra).\n\nThe non-associativity of $\\mathbb{O}$ is not noise to be eliminated but *signal to be read*. The associator $[a,b,c]$ encodes the difference between two ways of composing — and in any system where the order of grouping matters (which is to say: every real system), this difference carries information.\n\nThe rest of this book develops the mathematics to read that signal.\n\n## 1.9 Exercises\n\n**Exercise 1.1.** Verify that the quaternion multiplication $ij = k$, $jk = i$, $ki = j$ is consistent with $i^2 = j^2 = k^2 = ijk = -1$. From $ijk = -1$, derive $ji = -k$ directly.\n\n**Exercise 1.2.** Show that any subalgebra of $\\mathbb{O}$ generated by two elements is isomorphic to $\\mathbb{R}$, $\\mathbb{C}$, or $\\mathbb{H}$ — and in particular is associative. (This is Artin's theorem; see Chapter 3.)\n\n**Exercise 1.3.** Let $x = e_1 + e_2$ and $y = e_4 + e_5$ in $\\mathbb{O}$. Compute $|x|$, $|y|$, $xy$, and $|xy|$ and verify that $|xy| = |x||y|$.\n\n**Exercise 1.4.** Prove that $\\mathbb{C}$ cannot be ordered: suppose $i > 0$; then $i^2 = -1 > 0$, contradiction. Suppose $i < 0$; then $-i > 0$, so $(-i)^2 = -1 > 0$, contradiction. Hence no ordering of $\\mathbb{C}$ is compatible with the field operations.\n\n**Exercise 1.5.** The Cayley-Dickson construction applied to $\\mathbb{O}$ yields the 16-dimensional sedenions $\\mathbb{S}$. Find two nonzero sedenions whose product is zero, demonstrating that $\\mathbb{S}$ is not a division algebra.\n\n---\n\n*The next chapter constructs $\\mathbb{O}$ in full detail, establishing the multiplication table, the Fano plane, and all the computational tools needed to work with octonions directly.*\n", "ch02": "> **Rigor Level: EXPOSITORY** — Accurate exposition of established octonion algebra with complete multiplication tables and Fano plane construction.\n> **Novelty: EXPOSITORY** — Synthesizes known results; no new theorems claimed.\n\n# Chapter 2: The Octonion Algebra\n\n## 2.1 Introduction\n\nThis chapter constructs the octonion algebra $\\mathbb{O}$ in full detail, providing every tool needed for explicit computation. We give the Cayley-Dickson construction from the ground up, derive the complete multiplication table, present the Fano plane mnemonic, and establish the fundamental algebraic operations: conjugation, norm, inverse, and the decomposition into real and imaginary parts.\n\nAn AI reader — or any reader — who completes this chapter will be able to multiply any two octonions by hand, verify identities, and perform the computations that underlie all subsequent chapters.\n\n## 2.2 The Cayley-Dickson Construction\n\n### 2.2.1 General Framework\n\n**Definition 2.2.1.** Let $A$ be a $*$-algebra over $\\mathbb{R}$ (a real algebra with involution $a \\mapsto \\bar{a}$ satisfying $\\overline{ab} = \\bar{b}\\bar{a}$ and $\\overline{\\bar{a}} = a$). The *Cayley-Dickson double* of $A$ is the algebra $\\mathrm{CD}(A)$ whose underlying vector space is $A \\oplus A$ and whose multiplication is:\n\n$$(a, b)(c, d) = (ac - \\bar{d}b, \\; da + b\\bar{c})$$\n\nwith conjugation $\\overline{(a,b)} = (\\bar{a}, -b)$ and norm $N(a,b) = N(a) + N(b)$.\n\n**Remark.** Several sign conventions appear in the literature. The one above (following Baez and Conway-Smith) yields the standard octonion multiplication table when iterated. The alternative convention $(a,b)(c,d) = (ac - d\\bar{b}, \\; \\bar{a}d + cb)$ produces an isomorphic algebra.\n\n### 2.2.2 Step 1: $\\mathbb{R} \\to \\mathbb{C}$\n\nStart with $A = \\mathbb{R}$, where conjugation is the identity: $\\bar{a} = a$.\n\n$$\\mathrm{CD}(\\mathbb{R}) = \\{(a, b) : a, b \\in \\mathbb{R}\\}$$\n\nwith $(a,b)(c,d) = (ac - db, da + bc)$. Setting $1 = (1,0)$ and $i = (0,1)$:\n\n$$i^2 = (0,1)(0,1) = (0 \\cdot 0 - 1 \\cdot 1, 1 \\cdot 0 + 1 \\cdot 0) = (-1, 0) = -1.$$\n\nThis gives $\\mathbb{C}$ with the identification $(a,b) \\leftrightarrow a + bi$.\n\n### 2.2.3 Step 2: $\\mathbb{C} \\to \\mathbb{H}$\n\nNow $A = \\mathbb{C}$ with $\\overline{a + bi} = a - bi$.\n\n$$\\mathrm{CD}(\\mathbb{C}) = \\{(z_1, z_2) : z_1, z_2 \\in \\mathbb{C}\\}$$\n\nSetting $j = (0, 1)$ and $k = (0, i)$:\n\n$$j^2 = (0,1)(0,1).$$\n\nWith $a = 0, b = 1, c = 0, d = 1$:\n\n$$j^2 = (0 \\cdot 0 - \\bar{1} \\cdot 1, \\; 1 \\cdot 0 + 1 \\cdot \\bar{0}) = (0 - 1, 0 + 0) = (-1, 0) = -1.$$\n\nFor $ij = (i, 0)(0, 1)$, with $a = i, b = 0, c = 0, d = 1$:\n\n$$ij = (i \\cdot 0 - \\bar{1} \\cdot 0, \\; 1 \\cdot i + 0 \\cdot \\bar{0}) = (0, i) = k.$$\n\nAnd $ji = (0, 1)(i, 0)$ with $a = 0, b = 1, c = i, d = 0$:\n\n$$ji = (0 \\cdot i - \\bar{0} \\cdot 1, \\; 0 \\cdot 0 + 1 \\cdot \\overline{i}) = (0 - 0, 0 + 1 \\cdot (-i)) = (0, -i) = -k.$$\n\nThis confirms $ij = k$ and $ji = -k$, recovering the quaternions.\n\n### 2.2.4 Step 3: $\\mathbb{H} \\to \\mathbb{O}$\n\nNow $A = \\mathbb{H}$ with $\\overline{a + bi + cj + dk} = a - bi - cj - dk$.\n\n$$\\mathbb{O} = \\mathrm{CD}(\\mathbb{H}) = \\{(q_1, q_2) : q_1, q_2 \\in \\mathbb{H}\\}.$$\n\nThis is an 8-dimensional algebra over $\\mathbb{R}$. Set $\\ell = (0, 1)$. Then a general octonion is:\n\n$$x = q_1 + q_2 \\ell = (a_0 + a_1 i + a_2 j + a_3 k) + (a_4 + a_5 i + a_6 j + a_7 k)\\ell.$$\n\nWe identify the 8 basis elements as:\n\n| Basis | Cayley-Dickson form | Standard name |\n|-------|---------------------|---------------|\n| $1$ | $(1, 0)$ | $1$ |\n| $e_1$ | $(i, 0)$ | $i$ in $\\mathbb{H}$ part |\n| $e_2$ | $(j, 0)$ | $j$ in $\\mathbb{H}$ part |\n| $e_3$ | $(k, 0)$ | $k$ in $\\mathbb{H}$ part |\n| $e_4$ | $(0, 1)$ | $\\ell$ |\n| $e_5$ | $(0, i)$ | $i\\ell$ |\n| $e_6$ | $(0, j)$ | $j\\ell$ |\n| $e_7$ | $(0, k)$ | $k\\ell$ |\n\nThe multiplication rule $(q_1, q_2)(q_3, q_4) = (q_1 q_3 - \\bar{q}_4 q_2, \\; q_4 q_1 + q_2 \\bar{q}_3)$ determines all products.\n\n**Example 2.2.1.** Compute $e_4 e_1 = (0,1)(i,0)$. With $a = 0, b = 1, c = i, d = 0$:\n\n$$(0 \\cdot i - \\bar{0} \\cdot 1, \\; 0 \\cdot 0 + 1 \\cdot \\overline{i}) = (0, -i) = -e_5.$$\n\nSo $e_4 e_1 = -e_5$, or equivalently $e_1 e_4 = e_5$. This gives us our sign convention.\n\n## 2.3 The Complete Multiplication Table\n\nWe now compute every product $e_i e_j$ for $i, j \\in \\{1, \\ldots, 7\\}$ using the Cayley-Dickson rule.\n\nThe result is the following $7 \\times 7$ table (omitting the unit $1$, which satisfies $1 \\cdot e_i = e_i \\cdot 1 = e_i$ and $e_i^2 = -1$ for all $i$):\n\n$$\\begin{array}{c|ccccccc}\n\\times & e_1 & e_2 & e_3 & e_4 & e_5 & e_6 & e_7 \\\\\n\\hline\ne_1 & -1   & e_3  & -e_2 & e_5  & -e_4 & -e_7 & e_6 \\\\\ne_2 & -e_3 & -1   & e_1  & e_6  & e_7  & -e_4 & -e_5 \\\\\ne_3 & e_2  & -e_1 & -1   & e_7  & -e_6 & e_5  & -e_4 \\\\\ne_4 & -e_5 & -e_6 & -e_7 & -1   & e_1  & e_2  & e_3 \\\\\ne_5 & e_4  & -e_7 & e_6  & -e_1 & -1   & -e_3 & e_2 \\\\\ne_6 & e_7  & e_4  & -e_5 & -e_2 & e_3  & -1   & -e_1 \\\\\ne_7 & -e_6 & e_5  & e_4  & -e_3 & -e_2 & e_1  & -1\n\\end{array}$$\n\n**Verification procedure.** Each entry can be verified from the Cayley-Dickson rule. We verify a few critical entries.\n\n**Check: $e_1 e_2 = e_3$.** We have $e_1 = (i, 0)$, $e_2 = (j, 0)$, so:\n\n$$(i, 0)(j, 0) = (i \\cdot j - \\bar{0} \\cdot 0, \\; 0 \\cdot i + 0 \\cdot \\bar{j}) = (k, 0) = e_3. \\checkmark$$\n\n**Check: $e_1 e_4 = e_5$.** We have $e_1 = (i, 0)$, $e_4 = (0, 1)$:\n\n$$(i, 0)(0, 1) = (i \\cdot 0 - \\bar{1} \\cdot 0, \\; 1 \\cdot i + 0 \\cdot \\bar{0}) = (0, i) = e_5. \\checkmark$$\n\n**Check: $e_2 e_4 = e_6$.** We have $e_2 = (j, 0)$, $e_4 = (0, 1)$:\n\n$$(j, 0)(0, 1) = (j \\cdot 0 - \\bar{1} \\cdot 0, \\; 1 \\cdot j + 0 \\cdot \\bar{0}) = (0, j) = e_6. \\checkmark$$\n\n**Check: $e_5 e_6 = -e_3$.** We have $e_5 = (0, i)$, $e_6 = (0, j)$:\n\n$$(0, i)(0, j) = (0 \\cdot 0 - \\bar{j} \\cdot i, \\; j \\cdot 0 + i \\cdot \\bar{0}) = (-(-j)(i), 0) = (ji, 0) = (-k, 0) = -e_3. \\checkmark$$\n\n**Note on sign convention.** The multiplication table above corresponds to a specific orientation of the Fano plane. Other conventions exist in the literature (Cartan, Conway-Smith, Baez each differ in some signs). All yield isomorphic algebras; what matters is internal consistency. The table given here is self-consistent and matches the Cayley-Dickson construction with the convention stated in Definition 2.2.1.\n\n## 2.4 The Fano Plane\n\nThe products among the seven imaginary units can be encoded by the *Fano plane* — the unique projective plane of order 2, denoted $PG(2, \\mathbb{F}_2)$.\n\n### 2.4.1 Structure\n\nThe Fano plane has:\n- **7 points:** $e_1, e_2, e_3, e_4, e_5, e_6, e_7$\n- **7 lines:** Each line contains exactly 3 points, each point lies on exactly 3 lines.\n\nThe 7 oriented lines (cycles) encoding the multiplication are:\n\n$$(1, 2, 3), \\quad (1, 4, 5), \\quad (1, 7, 6), \\quad (2, 4, 6), \\quad (2, 5, 7), \\quad (3, 4, 7), \\quad (3, 6, 5)$$\n\n**Reading the Fano plane.** Each oriented triple $(i, j, k)$ encodes:\n\n$$e_i e_j = e_k, \\quad e_j e_k = e_i, \\quad e_k e_i = e_j$$\n\nand the reversed products give negatives:\n\n$$e_j e_i = -e_k, \\quad e_k e_j = -e_i, \\quad e_i e_k = -e_j.$$\n\n**Example 2.4.1.** From the line $(2, 4, 6)$: $e_2 e_4 = e_6$, $e_4 e_6 = e_2$, $e_6 e_2 = e_4$. And conversely, $e_4 e_2 = -e_6$, $e_6 e_4 = -e_2$, $e_2 e_6 = -e_4$.\n\n### 2.4.2 Visual Description\n\nThe Fano plane is typically drawn as a triangle with its three medians and inscribed circle:\n\n```\n        e_1\n       / | \\\n      /  |  \\\n    e_3--e_7--e_5\n      \\  |  /\n       \\ | /\n        e_4\n       / | \\\n      /  |  \\\n    e_2--+--e_6\n```\n\nMore precisely, the standard representation is:\n- Vertices of an equilateral triangle: $e_1$ (top), $e_2$ (bottom-left), $e_4$ (bottom-right).\n- Midpoints of sides: $e_3$ (left side), $e_5$ (right side), $e_6$ (bottom).\n- Center: $e_7$.\n- Lines: three sides of the triangle, three medians, and the inscribed circle.\n\nEach line is oriented (has a cyclic direction). The orientation determines the sign of the product.\n\n### 2.4.3 Complete List of Products from the Fano Plane\n\nFrom the 7 lines, we read off 21 products (each line gives 3 positive products):\n\n| Line | Products |\n|------|----------|\n| $(1,2,3)$ | $e_1 e_2 = e_3$, $e_2 e_3 = e_1$, $e_3 e_1 = e_2$ |\n| $(1,4,5)$ | $e_1 e_4 = e_5$, $e_4 e_5 = e_1$, $e_5 e_1 = e_4$ |\n| $(2,4,6)$ | $e_2 e_4 = e_6$, $e_4 e_6 = e_2$, $e_6 e_2 = e_4$ |\n| $(3,4,7)$ | $e_3 e_4 = e_7$, $e_4 e_7 = e_3$, $e_7 e_3 = e_4$ |\n| $(1, 7, 6)$ | $e_1 e_7 = e_6$, $e_7 e_6 = e_1$, $e_6 e_1 = e_7$ |\n| $(2, 5, 7)$ | $e_2 e_5 = e_7$, $e_5 e_7 = e_2$, $e_7 e_2 = e_5$ |\n| $(3, 6, 5)$ | $e_3 e_6 = e_5$, $e_6 e_5 = e_3$, $e_5 e_3 = e_6$ |\n\nNote that the last three lines involve the orientation $(1,7,6)$ rather than $(1,6,7)$: from the multiplication table, $e_1 e_7 = e_6$ (not $e_1 e_6 = e_7$), so the cyclic order is $1 \\to 7 \\to 6$.\n\nThe complete list of 7 oriented lines is:\n\n$$(1,2,3), \\quad (1,4,5), \\quad (2,4,6), \\quad (3,4,7), \\quad (1,7,6), \\quad (2,5,7), \\quad (3,6,5)$$\n\nThese 7 oriented cycles, together with $e_i^2 = -1$, completely determine the octonion multiplication.\n\n## 2.5 Conjugation, Norm, and Inverse\n\n**Definition 2.5.1 (Conjugation).** For $x = x_0 + \\sum_{i=1}^{7} x_i e_i \\in \\mathbb{O}$:\n\n$$\\bar{x} = x_0 - \\sum_{i=1}^{7} x_i e_i.$$\n\n**Properties of Conjugation:**\n\n1. $\\overline{\\bar{x}} = x$ (involution).\n2. $\\overline{x + y} = \\bar{x} + \\bar{y}$ (additive).\n3. $\\overline{xy} = \\bar{y}\\bar{x}$ (anti-homomorphism).\n4. $x + \\bar{x} = 2x_0 \\in \\mathbb{R}$ (real part extraction).\n5. $x\\bar{x} = \\bar{x}x = |x|^2 \\in \\mathbb{R}_{\\geq 0}$ (norm).\n\n**Proof of property 3.** This follows from the Cayley-Dickson construction. For $x = (q_1, q_2)$ and $y = (q_3, q_4)$:\n\n$$\\overline{xy} = \\overline{(q_1 q_3 - \\bar{q}_4 q_2, \\; q_4 q_1 + q_2 \\bar{q}_3)} = (\\overline{q_1 q_3 - \\bar{q}_4 q_2}, \\; -(q_4 q_1 + q_2 \\bar{q}_3)).$$\n\nMeanwhile:\n\n$$\\bar{y}\\bar{x} = (\\bar{q}_3, -q_4)(\\bar{q}_1, -q_2) = (\\bar{q}_3 \\bar{q}_1 - \\overline{(-q_2)}(-q_4), \\; (-q_2)\\bar{q}_3 + (-q_4)\\overline{\\bar{q}_1}).$$\n\nSimplifying: $= (\\bar{q}_3 \\bar{q}_1 - \\bar{q}_2 q_4, \\; -q_2 \\bar{q}_3 - q_4 q_1)$. One verifies these expressions agree using $\\overline{q_1 q_3} = \\bar{q}_3 \\bar{q}_1$ (which holds in $\\mathbb{H}$). $\\square$\n\n**Definition 2.5.2 (Norm).** The *norm* of $x \\in \\mathbb{O}$ is:\n\n$$|x|^2 = N(x) = x\\bar{x} = \\bar{x}x = \\sum_{i=0}^{7} x_i^2.$$\n\nThis is the standard Euclidean norm on $\\mathbb{R}^8$.\n\n**Theorem 2.5.1 (Composition Property).** For all $x, y \\in \\mathbb{O}$:\n\n$$|xy|^2 = |x|^2 |y|^2.$$\n\n**Proof.** We compute:\n\n$$|xy|^2 = (xy)\\overline{(xy)} = (xy)(\\bar{y}\\bar{x}).$$\n\nBy alternativity (Chapter 3), for any $x, y \\in \\mathbb{O}$ the subalgebra generated by $x$ and $y$ is associative (Artin's theorem). Therefore:\n\n$$(xy)(\\bar{y}\\bar{x}) = x(y\\bar{y})\\bar{x} = x \\cdot |y|^2 \\cdot \\bar{x} = |y|^2 \\cdot x\\bar{x} = |y|^2 \\cdot |x|^2.$$\n\n(The middle step uses the fact that $|y|^2 \\in \\mathbb{R}$ commutes with everything.) $\\square$\n\n**Definition 2.5.3 (Inverse).** For $x \\neq 0$:\n\n$$x^{-1} = \\frac{\\bar{x}}{|x|^2}.$$\n\n**Verification:** $x \\cdot x^{-1} = x \\cdot \\bar{x}/|x|^2 = |x|^2/|x|^2 = 1$. Similarly $x^{-1} \\cdot x = 1$.\n\n**Definition 2.5.4 (Real and Imaginary Parts).**\n\n$$\\mathrm{Re}(x) = \\frac{x + \\bar{x}}{2} = x_0, \\quad \\mathrm{Im}(x) = \\frac{x - \\bar{x}}{2} = \\sum_{i=1}^{7} x_i e_i.$$\n\nWe write $\\mathrm{Im}(\\mathbb{O})$ for the 7-dimensional space of purely imaginary octonions.\n\n## 2.6 Inner Product and Orthogonality\n\n**Definition 2.6.1.** The inner product on $\\mathbb{O}$ is:\n\n$$\\langle x, y \\rangle = \\mathrm{Re}(\\bar{x}y) = \\mathrm{Re}(x\\bar{y}) = \\sum_{i=0}^{7} x_i y_i.$$\n\nThis is the standard Euclidean inner product on $\\mathbb{R}^8$.\n\n**Proposition 2.6.1.** The basis elements $\\{1, e_1, \\ldots, e_7\\}$ are orthonormal:\n\n$$\\langle e_i, e_j \\rangle = \\delta_{ij}, \\quad \\langle 1, e_i \\rangle = 0, \\quad \\langle 1, 1 \\rangle = 1.$$\n\n**Proof.** For $i \\neq j$: $\\langle e_i, e_j \\rangle = \\mathrm{Re}(\\bar{e}_i e_j) = \\mathrm{Re}(-e_i e_j)$. Since $e_i e_j = \\pm e_k$ for some $k \\in \\{1, \\ldots, 7\\}$ (for $i \\neq j$), we have $\\mathrm{Re}(\\pm e_k) = 0$. For $i = j$: $\\langle e_i, e_i \\rangle = \\mathrm{Re}(-e_i \\cdot e_i) = \\mathrm{Re}(-(-1)) = 1$. $\\square$\n\n## 2.7 Subalgebra Structure\n\nThe octonions contain a rich lattice of subalgebras, each isomorphic to one of $\\mathbb{R}$, $\\mathbb{C}$, or $\\mathbb{H}$.\n\n**Proposition 2.7.1.** Every imaginary unit $e_i$ generates a subalgebra $\\mathbb{R} \\oplus \\mathbb{R} e_i \\cong \\mathbb{C}$.\n\n**Proof.** The subalgebra $\\langle 1, e_i \\rangle$ has basis $\\{1, e_i\\}$ with $e_i^2 = -1$. This satisfies exactly the complex number relations. $\\square$\n\n**Proposition 2.7.2.** Every oriented line $(i, j, k)$ in the Fano plane generates a subalgebra $\\langle 1, e_i, e_j, e_k \\rangle \\cong \\mathbb{H}$.\n\n**Proof.** From the Fano plane, $e_i e_j = e_k$, $e_j e_k = e_i$, $e_k e_i = e_j$, and $e_i^2 = e_j^2 = e_k^2 = -1$. Moreover, $e_i e_j e_k = e_i \\cdot e_i = -1$ (using the line relation). These are exactly Hamilton's quaternion relations. The four-dimensional subspace $\\mathrm{span}\\{1, e_i, e_j, e_k\\}$ is closed under multiplication (which can be verified by checking all 16 products), so it forms a subalgebra isomorphic to $\\mathbb{H}$. $\\square$\n\n**Corollary 2.7.1.** $\\mathbb{O}$ contains exactly 7 quaternionic subalgebras, one for each line of the Fano plane.\n\n**Remark (7 subalgebras vs. 480 multiplication tables).** There are exactly 7 *essentially distinct* quaternionic subalgebras of $\\mathbb{O}$, one for each line of the Fano plane. Each such subalgebra is a fixed 4-dimensional subspace $\\mathrm{span}\\{1, e_i, e_j, e_k\\} \\subset \\mathbb{O}$. Separately, the literature records that there are 480 distinct valid multiplication tables for $\\mathbb{O}$ (see Appendix A, Section A.5). These 480 tables arise from the $7! = 5040$ possible relabelings of the imaginary units combined with $2^7 = 128$ sign choices for the Fano line orientations, modulo the symmetries of the algebra. All 480 tables define isomorphic copies of $\\mathbb{O}$; the choice of table is a choice of basis. Throughout this text, when we refer to \"the 7 quaternionic subalgebras,\" we mean the 7 geometrically distinct ones corresponding to the 7 lines of the Fano plane within a fixed choice of multiplication table.\n\nThese subalgebras are:\n\n$$\\mathbb{H}_{123}, \\; \\mathbb{H}_{145}, \\; \\mathbb{H}_{246}, \\; \\mathbb{H}_{347}, \\; \\mathbb{H}_{176}, \\; \\mathbb{H}_{257}, \\; \\mathbb{H}_{365}$$\n\ncorresponding to the 7 lines of the Fano plane. Any two of these quaternionic subalgebras share exactly one imaginary direction (since any two lines of the Fano plane intersect in exactly one point).\n\n## 2.8 Worked Examples\n\n**Example 2.8.1 (General Multiplication).** Let $x = 1 + 2e_1 - e_3 + 3e_5$ and $y = -1 + e_2 + 2e_4 - e_7$.\n\nWe compute $xy$ by distributing and using the multiplication table:\n\n$$xy = (1)(-1) + (1)(e_2) + (1)(2e_4) + (1)(-e_7)$$\n$$+ (2e_1)(-1) + (2e_1)(e_2) + (2e_1)(2e_4) + (2e_1)(-e_7)$$\n$$+ (-e_3)(-1) + (-e_3)(e_2) + (-e_3)(2e_4) + (-e_3)(-e_7)$$\n$$+ (3e_5)(-1) + (3e_5)(e_2) + (3e_5)(2e_4) + (3e_5)(-e_7)$$\n\nNow we evaluate each term:\n\n| Term | Value |\n|------|-------|\n| $(1)(-1)$ | $-1$ |\n| $(1)(e_2)$ | $e_2$ |\n| $(1)(2e_4)$ | $2e_4$ |\n| $(1)(-e_7)$ | $-e_7$ |\n| $(2e_1)(-1)$ | $-2e_1$ |\n| $(2e_1)(e_2)$ | $2e_3$ |\n| $(2e_1)(2e_4)$ | $4e_5$ |\n| $(2e_1)(-e_7)$ | $-2e_6$ (since $e_1 e_7 = e_6$) |\n| $(-e_3)(-1)$ | $e_3$ |\n| $(-e_3)(e_2)$ | $e_1$ (since $e_3 e_2 = -e_1$, so $-e_3 e_2 = e_1$) |\n| $(-e_3)(2e_4)$ | $-2e_7$ (since $e_3 e_4 = e_7$) |\n| $(-e_3)(-e_7)$ | $-e_4$ (since $e_3 e_7 = -e_4$, so $(-e_3)(-e_7) = e_3 e_7 = -e_4$) |\n| $(3e_5)(-1)$ | $-3e_5$ |\n| $(3e_5)(e_2)$ | $-3e_7$ (since $e_5 e_2 = -e_7$ from the multiplication table) |\n\n| $(3e_5)(2e_4)$ | $-6e_1$ (since $e_5 e_4 = -e_1$) |\n| $(3e_5)(-e_7)$ | $-3e_2$ (since $e_5 e_7 = e_2$, so $3e_5 \\cdot (-e_7) = -3e_2$) |\n\nNow we collect by basis element:\n\n- **Scalar ($1$):** $-1$\n- **$e_1$:** $-2 + 1 - 6 = -7$\n- **$e_2$:** $1 - 3 = -2$\n- **$e_3$:** $2 + 1 = 3$\n- **$e_4$:** $2 - 1 = 1$\n- **$e_5$:** $4 - 3 = 1$\n- **$e_6$:** $-2$\n- **$e_7$:** $-1 - 2 - 3 = -6$\n\n**Result:** $xy = -1 - 7e_1 - 2e_2 + 3e_3 + e_4 + e_5 - 2e_6 - 6e_7$.\n\n**Verification via norm:** $|x|^2 = 1 + 4 + 1 + 9 = 15$. $|y|^2 = 1 + 1 + 4 + 1 = 7$. $|xy|^2 = 1 + 49 + 4 + 9 + 1 + 1 + 4 + 36 = 105 = 15 \\times 7$. $\\checkmark$\n\n**Example 2.8.2 (Inverse Computation).** Let $x = 1 + e_1 + e_2 + e_4$.\n\nThen $|x|^2 = 1 + 1 + 1 + 1 = 4$, $\\bar{x} = 1 - e_1 - e_2 - e_4$, and:\n\n$$x^{-1} = \\frac{1 - e_1 - e_2 - e_4}{4} = \\frac{1}{4} - \\frac{1}{4}e_1 - \\frac{1}{4}e_2 - \\frac{1}{4}e_4.$$\n\nVerification: $x \\cdot x^{-1} = (1 + e_1 + e_2 + e_4)\\frac{(1 - e_1 - e_2 - e_4)}{4}$. Expanding the numerator:\n\n$$(1)(1) + (1)(-e_1) + (1)(-e_2) + (1)(-e_4) + (e_1)(1) + (e_1)(-e_1) + (e_1)(-e_2) + (e_1)(-e_4)$$\n$$+ (e_2)(1) + (e_2)(-e_1) + (e_2)(-e_2) + (e_2)(-e_4) + (e_4)(1) + (e_4)(-e_1) + (e_4)(-e_2) + (e_4)(-e_4)$$\n\n$$= 1 - e_1 - e_2 - e_4 + e_1 + 1 - e_3 - e_5 + e_2 + e_3 + 1 - e_6 + e_4 + e_5 + e_6 + 1$$\n\n$$= 4.$$\n\nSo $x \\cdot x^{-1} = 4/4 = 1$. $\\checkmark$\n\n**Example 2.8.3 (Non-Associativity).** Take $a = e_1$, $b = e_2$, $c = e_4$.\n\n$$(e_1 e_2) e_4 = e_3 \\cdot e_4 = e_7.$$\n$$e_1 (e_2 e_4) = e_1 \\cdot e_6 = -e_7.$$\n\nTherefore $(e_1 e_2)e_4 \\neq e_1(e_2 e_4)$, and the associator is:\n\n$$[e_1, e_2, e_4] = (e_1 e_2)e_4 - e_1(e_2 e_4) = e_7 - (-e_7) = 2e_7.$$\n\nThis is the fundamental example of non-associativity in $\\mathbb{O}$. The associator is nonzero, purely imaginary, and carries information about the triple $(e_1, e_2, e_4)$. Chapter 7 develops the full theory of this object.\n\n## 2.9 The Octonion Algebra as a Real Vector Space\n\nAs a vector space, $\\mathbb{O} \\cong \\mathbb{R}^8$ with the standard Euclidean structure. The multiplication map $\\mu: \\mathbb{O} \\times \\mathbb{O} \\to \\mathbb{O}$ is bilinear and determined by the $8 \\times 8 \\times 8$ structure constants:\n\n$$e_i e_j = \\sum_k c_{ij}^k e_k$$\n\nwhere $c_{ij}^k \\in \\{-1, 0, 1\\}$ and $e_0 = 1$. These structure constants are fully determined by the Fano plane and the rules $e_0 e_i = e_i e_0 = e_i$, $e_i^2 = -e_0$.\n\nThe structure constants are completely antisymmetric in the sense that:\n\n$$c_{ij}^k = -c_{ji}^k = c_{jk}^i = c_{ki}^j$$\n\nfor $i, j, k \\in \\{1, \\ldots, 7\\}$ (with appropriate sign conventions from the Fano orientation). This antisymmetry of the structure constants is a reflection of the alternating property of octonion multiplication (Chapter 3).\n\n## 2.10 The Norm Form and Degen's Eight-Square Identity\n\nThe composition property $N(xy) = N(x)N(y)$ is equivalent to the following identity for sums of eight squares. If $x = \\sum_{i=0}^{7} x_i e_i$ and $y = \\sum_{j=0}^{7} y_j e_j$, then:\n\n$$(x_0^2 + x_1^2 + \\cdots + x_7^2)(y_0^2 + y_1^2 + \\cdots + y_7^2) = z_0^2 + z_1^2 + \\cdots + z_7^2$$\n\nwhere each $z_k$ is a bilinear expression in the $x_i$ and $y_j$. Explicitly, $z_k$ is the $k$-th component of the product $xy$.\n\nThis identity was first discovered by Degen (1818), rediscovered by Graves and Cayley, and connects to the Radon-Hurwitz theory of sums of squares.\n\n**Theorem 2.10.1 (Hurwitz Sum-of-Squares).** An identity of the form\n\n$$(x_1^2 + \\cdots + x_n^2)(y_1^2 + \\cdots + y_n^2) = z_1^2 + \\cdots + z_n^2$$\n\nwith each $z_i$ bilinear in $x$ and $y$ exists if and only if $n \\in \\{1, 2, 4, 8\\}$.\n\nThis is equivalent to Hurwitz's theorem on normed division algebras.\n\n## 2.11 Summary and Forward References\n\nThe octonion algebra $\\mathbb{O}$ is a specific, concrete, computable algebraic structure. Every product can be determined from the Fano plane or the multiplication table. Every element has a conjugate, norm, and inverse.\n\nWhat makes $\\mathbb{O}$ extraordinary — and what the rest of this book exploits — is the combination of:\n\n1. **Composition property** (norm is multiplicative): ensures magnitude is well-behaved.\n2. **Division property** (every equation solvable): ensures no information is lost.\n3. **Non-associativity** (associator nonzero): ensures contextual information is preserved.\n\nThe next chapter (Chapter 3) establishes exactly what form of associativity the octonions *do* satisfy — alternativity — and the identities that govern computation in this non-associative but deeply structured algebra.\n\n---\n\n*In Chapter 3, we develop the theory of alternative algebras, proving the Moufang identities and Artin's theorem that any subalgebra generated by two elements is associative.*\n", "ch03": "> **Rigor Level: EXPOSITORY** — Accurate exposition of established alternativity theory, Moufang identities, and Artin's theorem.\n> **Novelty: EXPOSITORY** — Synthesizes known results; no new theorems claimed.\n\n# Chapter 3: Alternativity — Moufang Identities, Artin's Theorem, and What Replaces Associativity\n\n## 3.1 Introduction\n\nThe octonions are not associative. The product $(xy)z$ does not in general equal $x(yz)$. To the mathematician trained exclusively in associative algebra, this appears to be a catastrophic failure — as if the basic rules of computation have collapsed.\n\nThey have not collapsed. They have been *replaced* by a weaker but still powerful set of identities. The octonions are *alternative*: they satisfy the left-alternative, right-alternative, and flexible identities. These identities, together with the remarkable Moufang identities, provide a computational framework that is nearly as powerful as associativity for most purposes — and strictly more expressive for the purposes of this book.\n\nThis chapter establishes the theory of alternative algebras in full, proves the key identities, and shows exactly what can and cannot be done without full associativity.\n\n## 3.2 Basic Definitions\n\n**Definition 3.2.1 (Associator).** For elements $a, b, c$ in an algebra $A$, the *associator* is:\n\n$$[a, b, c] = (ab)c - a(bc).$$\n\nThe algebra is associative if and only if $[a, b, c] = 0$ for all $a, b, c \\in A$.\n\n**Definition 3.2.2 (Alternative Algebra).** An algebra $A$ is *left-alternative* if:\n\n$$[a, a, b] = 0 \\quad \\text{for all } a, b \\in A,$$\n\ni.e., $(aa)b = a(ab)$. It is *right-alternative* if:\n\n$$[a, b, b] = 0 \\quad \\text{for all } a, b \\in A,$$\n\ni.e., $(ab)b = a(bb)$. An algebra is *alternative* if it is both left- and right-alternative.\n\n**Definition 3.2.3 (Flexible Algebra).** An algebra $A$ is *flexible* if:\n\n$$[a, b, a] = 0 \\quad \\text{for all } a, b \\in A,$$\n\ni.e., $(ab)a = a(ba)$.\n\n**Proposition 3.2.1.** Every alternative algebra is flexible.\n\n**Proof.** Linearize the left-alternative identity $[a, a, b] = 0$ by replacing $a$ with $a + c$:\n\n$$[a + c, a + c, b] = [a, a, b] + [a, c, b] + [c, a, b] + [c, c, b] = 0.$$\n\nSince $[a, a, b] = [c, c, b] = 0$, we get $[a, c, b] + [c, a, b] = 0$ for all $a, b, c$. Similarly, linearizing the right-alternative identity $[a, b, b] = 0$ by replacing $b$ with $b + c$:\n\n$$[a, b, c] + [a, c, b] = 0 \\quad \\text{for all } a, b, c.$$\n\nFrom the first linearized identity: $[a, c, b] = -[c, a, b]$. From the second: $[a, b, c] = -[a, c, b]$. Therefore:\n\n$$[a, b, c] = -[a, c, b] = [c, a, b] = -[c, b, a] = [b, c, a] = -[b, a, c].$$\n\nIn particular, $[a, b, a] = -[a, a, b] = 0$ (using the first identity in the chain and the left-alternative law). $\\square$\n\n**Theorem 3.2.1 (Complete Antisymmetry of the Associator).** In an alternative algebra, the associator is a completely antisymmetric (alternating) trilinear function of its arguments:\n\n$$[a_{\\sigma(1)}, a_{\\sigma(2)}, a_{\\sigma(3)}] = \\mathrm{sgn}(\\sigma) \\cdot [a_1, a_2, a_3]$$\n\nfor every permutation $\\sigma \\in S_3$.\n\n**Proof.** The linearization argument above yields the six relations:\n\n$$[a,b,c] = -[b,a,c] = -[a,c,b] = -[c,b,a] = [b,c,a] = [c,a,b].$$\n\nThis is exactly the statement that $[-, -, -]$ is alternating (antisymmetric under transposition of any two arguments). $\\square$\n\n## 3.3 Verification for the Octonions\n\n**Theorem 3.3.1.** The octonion algebra $\\mathbb{O}$ is alternative.\n\n**Proof (by construction).** Since $\\mathbb{O} = \\mathrm{CD}(\\mathbb{H})$ is the Cayley-Dickson double of the quaternions, and the quaternions are associative, we can verify alternativity using the Cayley-Dickson multiplication formula.\n\nWrite $x = (q_1, q_2)$, $y = (q_3, q_4)$ with $q_i \\in \\mathbb{H}$. We need to show $[x, x, y] = 0$ (left-alternativity; right-alternativity follows by a symmetric argument).\n\nCompute $x^2 = (q_1, q_2)(q_1, q_2) = (q_1^2 - \\bar{q}_2 q_2, \\; q_2 q_1 + q_2 \\bar{q}_1)$.\n\nSince $\\bar{q}_2 q_2 = |q_2|^2 \\in \\mathbb{R}$ and $q_2 q_1 + q_2 \\bar{q}_1 = q_2(q_1 + \\bar{q}_1) = 2\\mathrm{Re}(q_1) q_2$, we get:\n\n$$x^2 = (q_1^2 - |q_2|^2, \\; 2\\mathrm{Re}(q_1) q_2).$$\n\nNow compute $(x^2)y$ and $x(xy)$ using the Cayley-Dickson formula and verify they are equal. The computation is lengthy but straightforward, using only the associativity of $\\mathbb{H}$ and the fact that real scalars commute with everything. The key step is that terms involving triple products of quaternions all simplify because $\\mathbb{H}$ is associative.\n\nAlternatively, one can verify the identity on basis elements. Since $[a, a, b] = 0$ is quadratic in $a$ and linear in $b$, it suffices to check $[e_i, e_i, e_j] = 0$ and $[e_i + e_j, e_i + e_j, e_k] = 0$ for all basis triples.\n\nFor $[e_i, e_i, e_j]$: we have $(e_i e_i)e_j = (-1)e_j = -e_j$. For the second term, $e_i e_j = \\pm e_k$ for some $k$ (determined by the Fano plane). If $e_i e_j = e_k$ (with orientation), then $e_i e_k = -e_j$ (against orientation on the same line), so $e_i(e_i e_j) = e_i e_k = -e_j$. If instead $e_i e_j = -e_k$ (against orientation), then $e_i e_k = e_j$ (with orientation), so $e_i(e_i e_j) = -e_i e_k = -e_j$. In both cases, $[e_i, e_i, e_j] = -e_j - (-e_j) = 0$. $\\checkmark$\n\nThe full proof by linearization and basis verification is complete. $\\square$\n\n## 3.4 Artin's Theorem\n\nThis is the most important structural theorem about alternative algebras.\n\n**Theorem 3.4.1 (Artin's Theorem).** In an alternative algebra, the subalgebra generated by any two elements is associative.\n\nMore precisely: if $a, b$ are any two elements of an alternative algebra $A$, then any product of $a$ and $b$ (in any order, with any parenthesization) is independent of the placement of parentheses.\n\n**Proof (following Schafer, \"An Introduction to Nonassociative Algebras,\" Academic Press, 1966, Chapter 3, Theorem 3.1).** We must show $[u, v, w] = 0$ whenever $u, v, w$ lie in the subalgebra $\\langle a, b \\rangle$ generated by $a$ and $b$. Since the associator is trilinear and alternating (Theorem 3.2.1), it suffices to show $[u, v, w] = 0$ for all monomials $u, v, w$ in $a, b$.\n\nThe proof proceeds by strong induction on the total degree $\\deg(u) + \\deg(v) + \\deg(w)$, where the degree of a monomial is its length as a word in $a, b$.\n\n**Step 1: Preliminary reductions.**\n\nEvery monomial in $a, b$ can be written (with some parenthesization) as a product of $a$'s and $b$'s. Since the associator is alternating, $[u, v, w] = 0$ whenever two of $u, v, w$ are equal. In particular, $[a, a, w] = [b, b, w] = [a, w, a] = 0$ for all $w$, and similarly for $b$. We need to show that $[u, v, w] = 0$ for *distinct* monomials $u, v, w$ of arbitrary degree.\n\n**Step 2: The Teichmüller identity.**\n\nIn any algebra, the following identity holds for all elements $p, q, r, s$:\n\n$$[pq, r, s] - [p, qr, s] + [p, q, rs] = p[q, r, s] + [p, q, r]s. \\quad \\text{(T)}$$\n\n*Proof of (T).* Expand each associator using $[x, y, z] = (xy)z - x(yz)$:\n\n- $[pq, r, s] = ((pq)r)s - (pq)(rs)$\n- $-[p, qr, s] = -(p(qr))s + p((qr)s)$\n- $[p, q, rs] = (pq)(rs) - p(q(rs))$\n- $p[q, r, s] = p((qr)s) - p(q(rs))$\n- $[p, q, r]s = ((pq)r)s - (p(qr))s$\n\nSum the left side: $((pq)r)s - (pq)(rs) - (p(qr))s + p((qr)s) + (pq)(rs) - p(q(rs))$. After canceling $(pq)(rs)$: $((pq)r)s - (p(qr))s + p((qr)s) - p(q(rs))$.\n\nSum the right side: $p((qr)s) - p(q(rs)) + ((pq)r)s - (p(qr))s$.\n\nThese are identical. $\\square$\n\n**Step 3: The key identity $[a, ba, c] = a[a, b, c]$.**\n\nWe derive this from the Teichmüller identity and the alternating property. This is the crucial relation that powers the entire proof; it is established as equation ($\\bigstar$) in the proof of Theorem 3.5.1 below (Section 3.5). We may use it here because its proof depends only on the Teichmüller identity and the alternating property of the associator, not on Artin's theorem.\n\n*Derivation.* Set $p = x = a$, $r = a$ in (T):\n\n$$[a^2, a, s] - [a, a^2, s] + [a, a, a \\cdot s] = a[a, a, s] + [a, a, a]s.$$\n\nSince $[a, a, \\cdot] = 0$ (left-alt) and $[a, a, a] = 0$, every term involving $[a, a, \\cdot]$ vanishes, giving $[a^2, a, s] - [a, a^2, s] = 0$. By antisymmetry, $[a^2, a, s] = -[a, a^2, s]$, so $-[a, a^2, s] - [a, a^2, s] = 0$, hence $[a, a^2, s] = 0$. Likewise, $[a^2, a, s] = 0$ and $[s, a, a^2] = 0$ (by permuting and using antisymmetry).\n\nNow set $p = a$, $q = b$, $r = a$ in (T):\n\n$$[ab, a, s] - [a, ba, s] + [a, b, as] = a[b, a, s] + [a, b, a]s.$$\n\nBy flexibility, $[a, b, a] = 0$. By antisymmetry, $a[b, a, s] = -a[a, b, s]$. So:\n\n$$[ab, a, s] - [a, ba, s] + [a, b, as] = -a[a, b, s]. \\quad (\\dagger)$$\n\nSet $p = b$, $q = a$, $r = a$ in (T):\n\n$$[ba, a, s] - [b, a^2, s] + [b, a, as] = b[a, a, s] + [b, a, a]s = 0$$\n\nsince $[a, a, s] = 0$ and $[b, a, a] = 0$. We showed $[b, a^2, s] = -[a^2, b, s]$. Using the result $[a, a^2, s] = 0$ and applying antisymmetry: from $[\\cdot, a^2, s]$, we need to evaluate $[b, a^2, s]$ separately.\n\nBy the identity just derived: $[ba, a, s] + [b, a, as] = [b, a^2, s]$. By antisymmetry: $[ba, a, s] = -[a, ba, s]$ and $[b, a, as] = -[a, b, as]$ (swapping first two arguments, with the convention that we get a sign change from the swap, but we need to be careful: $[b, a, as] = -[a, b, as]$ by antisymmetry in the first two arguments). So:\n\n$$-[a, ba, s] - [a, b, as] = [b, a^2, s]. \\quad (\\ddagger)$$\n\nFrom $(\\dagger)$: $[ab, a, s] - [a, ba, s] + [a, b, as] = -a[a, b, s]$.\n\nBy antisymmetry in the first two arguments: $[ab, a, s] = -[a, ab, s]$. So:\n\n$$-[a, ab, s] - [a, ba, s] + [a, b, as] = -a[a, b, s]. \\quad (\\dagger')$$\n\nFrom $(\\ddagger)$: $[a, ba, s] + [a, b, as] = -[b, a^2, s] = [a^2, b, s]$ (antisymmetry).\n\nSo $[a, b, as] = [a^2, b, s] - [a, ba, s]$.\n\nSubstituting into $(\\dagger')$: $-[a, ab, s] - [a, ba, s] + [a^2, b, s] - [a, ba, s] = -a[a,b,s]$.\n\nHence: $-[a, ab, s] - 2[a, ba, s] + [a^2, b, s] = -a[a, b, s]$. $\\quad (\\star)$\n\nNow set $p = q = a$, $r = b$ in (T):\n\n$$[a^2, b, s] - [a, ab, s] + [a, a, bs] = a[a, b, s] + [a, a, b]s.$$\n\n$[a, a, bs] = 0$ and $[a, a, b] = 0$, so:\n\n$$[a^2, b, s] - [a, ab, s] = a[a, b, s]. \\quad (\\star\\star)$$\n\nFrom $(\\star\\star)$: $[a, ab, s] = [a^2, b, s] - a[a, b, s]$.\n\nSubstitute into $(\\star)$: $-([a^2, b, s] - a[a,b,s]) - 2[a, ba, s] + [a^2, b, s] = -a[a,b,s]$.\n\nSimplify: $-[a^2,b,s] + a[a,b,s] - 2[a,ba,s] + [a^2,b,s] = -a[a,b,s]$.\n\nThe $[a^2, b, s]$ terms cancel: $a[a,b,s] - 2[a,ba,s] = -a[a,b,s]$.\n\nHence: $2a[a,b,s] = 2[a,ba,s]$, so (over a field of characteristic $\\neq 2$, which includes $\\mathbb{R}$):\n\n$$[a, ba, s] = a[a, b, s]. \\quad (\\bigstar)$$\n\n**Step 4: Induction on total degree.**\n\nWe prove $[u, v, w] = 0$ for all monomials $u, v, w \\in \\{a, b\\}$ by strong induction on $d = \\deg(u) + \\deg(v) + \\deg(w)$.\n\n*Base case* ($d \\leq 3$): The monomials $u, v, w$ are each either $a$ or $b$. If any two are equal, $[u, v, w] = 0$ by the alternating property. If all three are distinct, this is impossible since there are only two generators $a, b$, so some two must coincide. Hence $[u, v, w] = 0$ for $d \\leq 3$.\n\n*Inductive step*: Assume $[u, v, w] = 0$ for all monomials with total degree $< d$. Consider monomials with total degree $= d$. At least one of $u, v, w$ has degree $\\geq 2$; say $u = u_1 u_2$ (the other cases follow by antisymmetry of the associator, which lets us permute arguments at the cost of a sign).\n\nApply the Teichmüller identity (T) with $p = u_1$, $q = u_2$, $r = v$, $s = w$:\n\n$$[u_1 u_2, v, w] - [u_1, u_2 v, w] + [u_1, u_2, vw] = u_1[u_2, v, w] + [u_1, u_2, v]w.$$\n\nOn the right side: $[u_2, v, w]$ and $[u_1, u_2, v]$ each involve monomials whose total degree is strictly less than $d$ (since $\\deg(u_1) < \\deg(u)$ and $\\deg(u_2) < \\deg(u)$). By the induction hypothesis, both are zero.\n\nHence: $[u_1 u_2, v, w] = [u_1, u_2 v, w] - [u_1, u_2, vw]$.\n\nThe terms on the right have the same total degree $d$, but the *first argument* has strictly smaller degree ($\\deg(u_1) < \\deg(u)$). By repeated application, we can reduce the degree of the first argument until it is $a$ or $b$. Similarly, we can reduce the degrees of the second and third arguments. Eventually all three arguments are generators $a$ or $b$, reducing to the base case.\n\nMore precisely, define $\\delta(u, v, w) = \\max(\\deg(u), \\deg(v), \\deg(w))$. The Teichmüller identity, combined with antisymmetry (which lets us move the highest-degree argument to the first position), reduces $\\delta$ strictly at each step while keeping the total degree at $d$. By the identity ($\\bigstar$) and its analogs (which handle the special cases where the reduction would increase another argument's degree via products like $u_2 v$), the process terminates.\n\nThe key subtlety is that the products $u_2 v$ and $vw$ appearing in the reduced terms are themselves monomials in $a, b$ (since $u_2, v, w$ are all monomials in $a, b$), so the induction applies. The identity ($\\bigstar$) handles the delicate case where one argument is of the form $ba$ or $ab$, ensuring that the reduction does not cycle.\n\nBy strong induction, $[u, v, w] = 0$ for all monomials $u, v, w$ in $a, b$, completing the proof. $\\square$\n\n**Corollary 3.4.1.** Any subalgebra of $\\mathbb{O}$ generated by two elements is isomorphic to $\\mathbb{R}$, $\\mathbb{C}$, or $\\mathbb{H}$.\n\n**Proof.** By Artin's theorem, the subalgebra is associative. It inherits the composition property from $\\mathbb{O}$ (since $|xy| = |x||y|$ holds for all octonions). Therefore it is an associative normed division algebra, and by Hurwitz's theorem (Theorem 1.4.1), it must be $\\mathbb{R}$, $\\mathbb{C}$, or $\\mathbb{H}$. $\\square$\n\n**Remark 3.4.1.** Artin's theorem is why octonion arithmetic is tractable: any computation involving at most two imaginary directions at a time can be performed as if we were working in $\\mathbb{H}$. The non-associativity manifests only when three or more independent imaginary directions interact simultaneously.\n\n## 3.5 The Moufang Identities\n\nThe Moufang identities are the strongest identities satisfied by octonion multiplication. They are characteristic of alternative algebras and provide powerful tools for rearranging parentheses.\n\n**Theorem 3.5.1 (Moufang Identities).** In any alternative algebra, the following identities hold for all elements $a, b, c$:\n\n**(M1) Left Moufang:** $a(b(ac)) = (aba)c$\n\n**(M2) Right Moufang:** $((ca)b)a = c(aba)$\n\n**(M3) Middle Moufang:** $(ab)(ca) = a(bc)a$\n\nwhere $aba$ denotes either $(ab)a$ or $a(ba)$ (these are equal by flexibility).\n\n**Proof.** We use the Teichmüller identity and the alternating property of the associator. Throughout, $[x,y,z] = (xy)z - x(yz)$ denotes the associator.\n\n**Preliminary: The Teichmüller identity.** As proved in Section 3.4 (Step 2), for all $p, q, r, s$ in any algebra:\n\n$$[pq, r, s] - [p, qr, s] + [p, q, rs] = p[q, r, s] + [p, q, r]s. \\quad \\text{(T)}$$\n\n**Preliminary: The key identity ($\\bigstar$).** As derived in Section 3.4 (Step 3), for all $a, b, s$ in any alternative algebra:\n\n$$[a, ba, s] = a[a, b, s]. \\quad (\\bigstar)$$\n\nWe also derived the following intermediate results (see Section 3.4, Step 3):\n\n- $[a, a^2, s] = 0$ for all $a, s$.\n- $[a^2, b, s] = [a, ab, s] + a[a, b, s]$ (equation $(\\star\\star)$).\n- $[a, b, as] = [a^2, b, s] - [a, ba, s]$ (from equation $(\\ddagger)$).\n\nFrom $(\\bigstar)$ and the antisymmetry $[x, y, z] = -[x, z, y]$, we get:\n\n$$[a, s, ba] = -[a, ba, s] = -a[a, b, s] = a[a, s, b]. \\quad (\\bigstar_R)$$\n\n(The last equality uses $[a, b, s] = -[a, s, b]$.)\n\n**Proof of (M1): $a(b(ac)) = ((ab)a)c$.**\n\nWe must show $((ab)a)c - a(b(ac)) = 0$, i.e., the two expressions are equal.\n\nSet $p = ab$ in the associator: $[ab, a, c] = ((ab)a)c - (ab)(ac)$.\n\nSet the third argument to $ac$ in $[a, b, ac]$: $[a, b, ac] = (ab)(ac) - a(b(ac))$.\n\nAdding: $[ab, a, c] + [a, b, ac] = ((ab)a)c - a(b(ac))$.\n\nSo (M1) is equivalent to: $[ab, a, c] + [a, b, ac] = 0$.\n\nBy antisymmetry in the first two arguments: $[ab, a, c] = -[a, ab, c]$.\n\nSo (M1) is equivalent to: $[a, b, ac] = [a, ab, c]$.\n\nFrom $(\\star\\star)$: $[a, ab, c] = [a^2, b, c] - a[a, b, c]$.\n\nFrom $(\\ddagger)$ (or equivalently from the derivation in Step 3): $[a, b, ac] = [a^2, b, c] - [a, ba, c]$, and by $(\\bigstar)$, $[a, ba, c] = a[a, b, c]$.\n\nSo $[a, b, ac] = [a^2, b, c] - a[a, b, c]$.\n\nHence $[a, b, ac] = [a, ab, c]$, which proves (M1). $\\square_{M1}$\n\n*Self-check:* Every step above used only the Teichmüller identity, the alternating property of the associator, and the left/right alternative laws. No circularity is present.\n\n**Proof of (M2): $((ca)b)a = c((ab)a)$.**\n\nWe derive (M2) from (M1) by passing to the *opposite algebra*. Define $A^{op}$ by $x \\circ y = yx$. We verify that $A^{op}$ is alternative:\n\n- Left-alt in $A^{op}$: $(x \\circ x) \\circ y = (x^2) \\circ y = y(x^2)$. And $x \\circ (x \\circ y) = x \\circ (yx) = (yx)x$. By right-alternativity in $A$: $(yx)x = y(x^2)$. So $(x \\circ x) \\circ y = x \\circ (x \\circ y)$. $\\checkmark$\n- Right-alt in $A^{op}$: $(x \\circ y) \\circ y = (yx) \\circ y = y(yx)$. And $x \\circ (y \\circ y) = x \\circ y^2 = (y^2)x$. By left-alternativity in $A$: $y(yx) = (y^2)x$. So $(x \\circ y) \\circ y = x \\circ (y \\circ y)$. $\\checkmark$\n\nApply (M1) in $A^{op}$: $a \\circ (b \\circ (a \\circ c)) = ((a \\circ b) \\circ a) \\circ c$.\n\nTranslate back to $A$. The left side: $a \\circ c = ca$; $b \\circ (ca) = (ca)b$; $a \\circ ((ca)b) = ((ca)b)a$. The right side: $a \\circ b = ba$; $(ba) \\circ a = a(ba)$; $(a(ba)) \\circ c = c(a(ba))$.\n\nSo (M1) in $A^{op}$ gives: $((ca)b)a = c(a(ba))$.\n\nBy flexibility in $A$, $a(ba) = (ab)a$. Hence $((ca)b)a = c((ab)a) = c(aba)$.\n\nThis proves (M2). $\\square_{M2}$\n\n**Proof of (M3): $(ab)(ca) = (a(bc))a$.**\n\nWe must show $(ab)(ca) - (a(bc))a = 0$. Write this as:\n\n$(ab)(ca) - (a(bc))a$.\n\nBy flexibility, $(a(bc))a = a((bc)a)$, so (M3) is also equivalent to $(ab)(ca) = a((bc)a)$.\n\nDefine $g = (ab)(ca) - (a(bc))a$. We compute:\n\n$$g = (ab)(ca) - a((bc)a) - [(a(bc))a - a((bc)a)] = (ab)(ca) - a((bc)a) - [a, bc, a].$$\n\nBy flexibility, $[a, bc, a] = 0$. So $g = (ab)(ca) - a((bc)a)$.\n\nNow: $(ab)(ca) - a(b(ca)) = [a, b, ca]$ (by definition of the associator).\n\nAnd: $a(b(ca)) - a((bc)a) = a(b(ca) - (bc)a) = -a \\cdot [b, c, a]$ (since $[b, c, a] = (bc)a - b(ca)$).\n\nHence: $g = [a, b, ca] - a[b, c, a]$.\n\nBy the cyclic symmetry of the alternating associator: $[b, c, a] = [a, b, c]$ (an even permutation). So:\n\n$$g = [a, b, ca] - a[a, b, c].$$\n\nBy $(\\bigstar_R)$: $[a, b, ca] = a[a, b, c]$ (this is equation $(\\bigstar_R)$ with $s = b$ and $ba$ replaced by $ca$; more precisely, $(\\bigstar_R)$ states $[a, s, ba] = a[a, s, b]$; setting $s = b$ and replacing the free variable $b$ in $(\\bigstar_R)$ with $c$: $[a, s, ca] = a[a, s, c]$, and then setting $s = b$: $[a, b, ca] = a[a, b, c]$).\n\nHence $g = a[a, b, c] - a[a, b, c] = 0$.\n\nThis proves (M3). $\\square_{M3}$\n\n**Summary.** All three Moufang identities are proved from the alternative laws alone, using the Teichmüller identity (which is universal) and the complete antisymmetry of the associator (which characterizes alternative algebras). The key intermediate result is $(\\bigstar)$: $[a, ba, s] = a[a, b, s]$, from which all three identities follow by short algebraic arguments. $\\square$\n\n**Example 3.5.1.** Verify (M1) for $a = e_1$, $b = e_2$, $c = e_4$.\n\nLeft side: $a(b(ac)) = e_1(e_2(e_1 e_4)) = e_1(e_2 \\cdot e_5) = e_1 \\cdot e_7 = e_6$.\n\nRight side: We need $(aba)c = ((e_1 e_2)e_1)e_4 = (e_3 \\cdot e_1)e_4 = e_2 \\cdot e_4 = e_6$.\n\nHere $e_3 e_1 = e_2$ from the Fano line $(1,2,3)$, and $e_2 e_4 = e_6$, so the right side is $e_6$. $\\checkmark$\n\nBoth sides equal $e_6$, confirming (M1).\n\n**Example 3.5.2.** Verify (M3) for $a = e_1$, $b = e_2$, $c = e_4$.\n\nLeft side: $(ab)(ca) = (e_1 e_2)(e_4 e_1) = e_3 \\cdot (-e_5) = -e_3 e_5$.\n\nNow $e_4 e_1 = -e_5$ from the Fano line $(1,4,5)$. From line $(3,6,5)$: $e_3 e_5 = -e_6$ (since the oriented triple is $(3,6,5)$, we have $e_3 e_6 = e_5$, hence $e_3 e_5 = -e_6$). So $-e_3 e_5 = -(-e_6) = e_6$.\n\nRight side: $a(bc)a = e_1(e_2 e_4)e_1 = e_1 \\cdot e_6 \\cdot e_1$. Now $e_1 e_6 = -e_7$ (from the table). Then $(-e_7) \\cdot e_1 = -e_7 e_1 = -(-e_6) = e_6$ (since $e_7 e_1 = -e_6$ from the multiplication table).\n\nBoth sides equal $e_6$. $\\checkmark$\n\n## 3.6 Consequences of Alternativity\n\n### 3.6.1 Power Associativity\n\n**Theorem 3.6.1.** Every alternative algebra is power-associative: the subalgebra generated by a single element is associative (and in fact isomorphic to a subalgebra of $\\mathbb{R}[x]/(p(x))$ for some polynomial $p$).\n\n**Proof.** For a single generator $a$, the subalgebra $\\langle a \\rangle$ is generated by $a$ alone. By Artin's theorem (which applies with $b = a$), this subalgebra is associative. Hence powers $a^n$ are unambiguously defined, and the standard power laws $a^m a^n = a^{m+n}$ hold. $\\square$\n\nIn $\\mathbb{O}$, every element satisfies a quadratic equation: $x^2 - 2\\mathrm{Re}(x) \\cdot x + |x|^2 = 0$. Hence $\\langle x \\rangle \\cong \\mathbb{R}$ (if $x \\in \\mathbb{R}$) or $\\langle x \\rangle \\cong \\mathbb{C}$ (if $x \\notin \\mathbb{R}$).\n\n### 3.6.2 The Alternative Nucleus\n\n**Definition 3.6.2.** The *nucleus* of an algebra $A$ is:\n\n$$N(A) = \\{n \\in A : [n, a, b] = [a, n, b] = [a, b, n] = 0 \\text{ for all } a, b \\in A\\}.$$\n\nElements in the nucleus associate with everything.\n\n**Proposition 3.6.2.** For $\\mathbb{O}$, the nucleus is $N(\\mathbb{O}) = \\mathbb{R}$.\n\n**Proof.** Certainly $\\mathbb{R} \\subseteq N(\\mathbb{O})$: if $r \\in \\mathbb{R}$, then $[r, a, b] = (ra)b - r(ab) = r(ab) - r(ab) = 0$ for all $a, b$ (since real scalars commute and associate with everything by bilinearity). The same holds for the other two nucleus conditions by the same argument.\n\nConversely, suppose $n = n_0 + \\sum_{j=1}^{7} n_j e_j \\in N(\\mathbb{O})$ with some $n_k \\neq 0$ for some $k \\in \\{1, \\ldots, 7\\}$. We show $[n, a, b] \\neq 0$ for a suitable choice of $a, b$, contradicting $n \\in N(\\mathbb{O})$.\n\nSince the associator is trilinear and the real part $n_0$ contributes zero (as shown above), we have $[n, a, b] = \\sum_{j=1}^{7} n_j [e_j, a, b]$. It suffices to find $a, b$ such that $n_k [e_k, a, b] \\neq 0$ and the other terms do not cancel it.\n\nChoose $a = e_i$ and $b = e_m$ where $(k, i, m)$ is an oriented Fano triple (such a triple exists for every $k \\in \\{1, \\ldots, 7\\}$: each index appears in exactly three of the seven Fano lines). Then:\n\n$$[e_k, e_i, e_m] = (e_k e_i)e_m - e_k(e_i e_m).$$\n\nSince $(k, i, m)$ is a Fano triple with $e_k e_i = e_m'$ for some basis element, and the associator of three basis elements from a Fano triple is nonzero (specifically, from Example 2.8.3 and the structure of the Fano plane, $[e_k, e_i, e_m] = \\pm 2 e_\\ell$ for some $\\ell$), we have $[e_k, e_i, e_m] \\neq 0$.\n\nTo ensure no cancellation, we use a more targeted argument. For each $k$, choose a Fano triple $(k, i, m)$. We need to verify that $\\sum_{j=1}^{7} n_j [e_j, e_i, e_m] \\neq 0$.\n\nThe associator $[e_j, e_i, e_m]$ is nonzero only when $\\{j, i, m\\}$ is *not* contained in a single Fano line together with the identity (i.e., when $e_j, e_i, e_m$ do not all lie in an associative quaternionic subalgebra). When $(j, i, m)$ is a Fano triple, $[e_j, e_i, e_m] = \\pm 2 e_\\ell$ for the unique $\\ell$ determined by the Fano structure. When $j, i, m$ lie on a common Fano line, $[e_j, e_i, e_m] = 0$ because the corresponding quaternionic subalgebra is associative.\n\n**Explicit computation for index $k$.** Fix $k$ and choose a Fano line $(k, i, m)$. We compute $[e_j, e_i, e_m]$ for each $j$:\n\n- $j = i$ or $j = m$: $[e_j, e_i, e_m] = 0$ by the alternating property.\n- $j = k$: $[e_k, e_i, e_m] = 2\\epsilon_{kim} \\cdot e_\\ell \\neq 0$ where $\\epsilon_{kim} = \\pm 1$ and $\\ell$ is determined by the Fano structure.\n- $j \\notin \\{k, i, m\\}$: $[e_j, e_i, e_m]$ may or may not be zero depending on whether $\\{j, i, m\\}$ forms a Fano triple.\n\nTo isolate $n_k$, we can choose *two* different Fano lines through $k$, say $(k, i_1, m_1)$ and $(k, i_2, m_2)$, and compute both $[n, e_{i_1}, e_{m_1}]$ and $[n, e_{i_2}, e_{m_2}]$. Since each index $k$ lies on exactly three Fano lines, and the contributions from $j \\neq k$ differ between the two choices, a suitable linear combination isolates $n_k$.\n\nMore concretely: take $k = 1$. We need $a = e_i$ and $b = e_m$ such that $\\{1, i, m\\}$ do *not* all lie on a single Fano line (because elements on a Fano line span a quaternionic -- hence associative -- subalgebra, so $[e_j, e_i, e_m] = 0$ when $\\{j, i, m\\}$ lie on one line). Take $a = e_2$, $b = e_4$. The indices $\\{1, 2, 4\\}$ do not form a Fano line (the Fano lines through 1 are $(1,2,3)$, $(1,4,5)$, $(1,7,6)$, and $\\{1, 2, 4\\}$ is not among them). Compute:\n\n$$[e_1, e_2, e_4] = (e_1 e_2)e_4 - e_1(e_2 e_4) = e_3 e_4 - e_1 e_6.$$\n\nFrom the Fano line $(3, 4, 7)$: $e_3 e_4 = e_7$. From the Fano line $(1, 7, 6)$: $e_6 e_1 = e_7$ (the oriented triple gives $e_1 e_7 = e_6$, $e_7 e_6 = e_1$, $e_6 e_1 = e_7$), hence $e_1 e_6 = -e_7$. So:\n\n$$[e_1, e_2, e_4] = e_7 - (-e_7) = 2e_7 \\neq 0.$$\n\nNow compute $[n, e_2, e_4] = \\sum_j n_j [e_j, e_2, e_4]$. The nonzero contributions come from indices $j$ such that $\\{j, 2, 4\\}$ is not contained in a single Fano line and the indices are all distinct. We need to check which $[e_j, e_2, e_4]$ are nonzero for $j = 1, 3, 5, 6, 7$ (excluding $j = 2$ and $j = 4$ since the alternating property forces those to zero):\n\n- $j = 1$: $[e_1, e_2, e_4] = 2e_7$ (computed above).\n- $j = 3$: $[e_3, e_2, e_4] = (e_3 e_2)e_4 - e_3(e_2 e_4) = (-e_1)e_4 - e_3 e_6 = -e_5 - e_5 = -2e_5$. (Here: $e_3 e_2 = -e_1$ from line $(1,2,3)$; $e_1 e_4 = e_5$ from line $(1,4,5)$; $e_2 e_4 = e_6$ from line $(

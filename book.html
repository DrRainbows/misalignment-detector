_{ijk}B_k$$\n\nsatisfying $\\sum_k \\varphi_{ijk} F_{jk}^{(14)} = 0$. This $\\mathbf{14}$-component field transforms in the adjoint of $G_2$ and has **no 3D analog**.\n\n### 29.2.3 The Action Functional\n\n**Definition 29.1 (7D Electromagnetic Action).** The octonionic electromagnetic action is:\n\n$$\\boxed{S[A_\\mu] = \\int_{\\mathbb{R}^{7,1}}\\left[-\\frac{1}{4}F_{\\mu\\nu}F^{\\mu\\nu} + J^\\mu A_\\mu + \\frac{\\alpha}{3}\\varphi_{ijk}F^{ij}F^{k\\ell}A_\\ell + \\frac{\\beta}{4}\\varphi_{ijk}\\varphi^{k\\ell m}F_{ij}F_{\\ell m}\\right]d^8x}$$\n\nwhere:\n- The first term $-\\frac{1}{4}F_{\\mu\\nu}F^{\\mu\\nu}$ is the standard Maxwell action (Lorentz-invariant)\n- The second term $J^\\mu A_\\mu$ is the source coupling\n- The third term (with coupling $\\alpha$) is the **$G_2$ Chern-Simons-like coupling**: it uses the 3-form $\\varphi$ to contract $F \\wedge F \\wedge A$, and it is the source of the associator current\n- The fourth term (with coupling $\\beta$) is a **$G_2$-invariant modification** of the kinetic term that distinguishes the $\\mathbf{7}$ and $\\mathbf{14}$ components\n\n**Expanded form.** In terms of $\\mathbf{E}$, $\\mathbf{B}$, and $F^{(14)}$:\n\n$$S = \\int\\left[\\frac{1}{2}(|\\mathbf{E}|^2 - |\\mathbf{B}|^2) - \\frac{1}{4}|F^{(14)}|^2 + \\rho\\Phi - \\mathbf{J}\\cdot\\mathbf{A} + \\alpha\\,\\varphi_{ijk}F^{ij}F^{k\\ell}A_\\ell + \\beta\\,|\\mathbf{B}|^2\\right]d^8x$$\n\nwhere we used $\\varphi_{ijk}\\varphi^{k\\ell m}F_{ij}F_{\\ell m} = 4|\\mathbf{B}|^2$ (the contraction of $\\varphi\\otimes\\varphi$ with $F\\otimes F$ picks out the $\\mathbf{7}$-part squared).\n\n**Remark.** For $\\alpha = 0$ and $\\beta = 0$, this reduces to standard electromagnetism in 7+1 dimensions. The octonionic structure enters through $\\alpha$ and $\\beta$.\n\n### 29.2.4 Comparison with the Standard Approach\n\nThe standard Maxwell action $S_{\\text{Maxwell}} = -\\frac{1}{4}\\int F_{\\mu\\nu}F^{\\mu\\nu}\\,d^8x$ treats all 21 spatial components of $F_{ij}$ equally. The $G_2$-invariant action above distinguishes the $\\mathbf{7}$ and $\\mathbf{14}$ parts, with relative coupling $(1+4\\beta)$ for $|\\mathbf{B}|^2$ versus $1$ for $|F^{(14)}|^2$. When $\\beta = 0$, they are equal and we recover $SO(7)$ symmetry. When $\\beta \\neq 0$, the symmetry is broken to $G_2$.\n\n---\n\n## 29.3 Derivation of the 7D Maxwell Equations\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 29.3.1 Euler-Lagrange Equations for the Gauge Field\n\nWe derive the field equations by varying $S[A_\\mu]$ with respect to $A_\\nu$.\n\n**Variation with respect to $A_\\nu$:**\n\n$$\\frac{\\delta S}{\\delta A_\\nu(x)} = 0$$\n\n**Step 1: The standard Maxwell term.** From $-\\frac{1}{4}F_{\\mu\\nu}F^{\\mu\\nu}$:\n\n$$\\frac{\\delta}{\\delta A_\\nu}\\left(-\\frac{1}{4}F_{\\mu\\rho}F^{\\mu\\rho}\\right) = \\partial_\\mu F^{\\mu\\nu}$$\n\nThis gives the standard Maxwell equation $\\partial_\\mu F^{\\mu\\nu} = J^\\nu$ when combined with the source term.\n\n**Step 2: The source term.** From $J^\\mu A_\\mu$:\n\n$$\\frac{\\delta}{\\delta A_\\nu}(J^\\mu A_\\mu) = J^\\nu$$\n\n**Step 3: The $G_2$ Chern-Simons term.** From $\\frac{\\alpha}{3}\\varphi_{ijk}F^{ij}F^{k\\ell}A_\\ell$:\n\n$$\\frac{\\delta}{\\delta A_\\nu}\\left(\\frac{\\alpha}{3}\\varphi_{ijk}F^{ij}F^{k\\ell}A_\\ell\\right) = \\alpha\\,\\varphi_{ijk}\\left(F^{ij}\\partial^k A^\\nu + F^{k\\nu}F^{ij}\\delta_{j?}\\right) + \\cdots$$\n\nAfter careful computation using the antisymmetry of $F$ and $\\varphi$, this yields an **associator current**:\n\n$$J_{\\text{assoc}}^\\nu = \\alpha\\sum_{i,j,k} \\varphi_{ijk}\\left(F^{ij}\\frac{\\partial F^{k\\nu}}{\\partial x^\\ell}\\right)$$\n\nThe precise form depends on the index structure, but the key point is that this term generates a current proportional to $\\varphi \\cdot F \\cdot \\partial F$, which couples the field strength to its own gradient through the $G_2$ 3-form.\n\n**Step 4: The $G_2$ kinetic modification.** From $\\frac{\\beta}{4}\\varphi_{ijk}\\varphi^{k\\ell m}F_{ij}F_{\\ell m}$:\n\n$$\\frac{\\delta}{\\delta A_\\nu} = \\beta\\,\\varphi_{ijk}\\varphi^{k\\ell m}\\partial_i F_{\\ell m} \\cdot \\delta_j^\\nu$$\n\nThis modifies the wave operator for the $\\mathbf{7}$-component of the field.\n\n### 29.3.2 The Complete 7D Maxwell Equations\n\n> **Rigor Level: CONSTRUCTIVE**\n\nCombining all terms, the Euler-Lagrange equations yield:\n\n**Gauss's Law for Electricity:**\n$$\\nabla \\cdot \\mathbf{E} = \\rho$$\n\nwhere $\\nabla \\cdot \\mathbf{E} = \\sum_{a=1}^{7} \\frac{\\partial E_a}{\\partial x^a}$ is the standard 7D divergence. (This follows from the $\\nu = 0$ component of $\\partial_\\mu F^{\\mu\\nu} = J^\\nu$.)\n\n**Gauss's Law for Magnetism:**\n$$\\nabla \\cdot \\mathbf{B} = 0$$\n\n(From the Bianchi identity $\\partial_{[\\mu}F_{\\nu\\rho]} = 0$.)\n\n**Faraday's Law:**\n$$\\nabla \\times_7 \\mathbf{E} = -\\frac{\\partial \\mathbf{B}}{\\partial t}$$\n\nThis uses the 7D curl: $(\\nabla \\times_7 \\mathbf{A})_k = \\sum_{i,j} c_{ijk} \\frac{\\partial A_j}{\\partial x^i}$. (From the Bianchi identity projected onto the $\\mathbf{7}$ of $G_2$.)\n\n**Ampere-Maxwell Law (with associator current):**\n\n$$\\boxed{\\nabla \\times_7 \\mathbf{B} = \\mathbf{J} + \\frac{\\partial \\mathbf{E}}{\\partial t} + \\alpha\\,\\mathbf{J}_{\\text{assoc}}}$$\n\nwhere the **associator current** is:\n\n$$J_{\\text{assoc},k} = \\sum_{i,j,\\ell,m} \\varphi_{ijk}\\,F^{ij}\\,\\partial_\\ell F^{k\\ell}$$\n\nThis is the new term with no 3D analog. It arises because the $G_2$ Chern-Simons term in the action couples the field strength non-linearly through the 3-form.\n\n**The Fifth Maxwell Equation ($G_2$ Field Equation):**\n\n$$\\boxed{\\sum_{i,j} (*\\varphi)_{ijk\\ell} \\frac{\\partial F_{ij}^{(14)}}{\\partial x^k} = J_\\ell^{(G_2)} + \\alpha\\,\\mathcal{A}_\\ell^{(14)}}$$\n\nwhere $(*\\varphi)_{ijk\\ell}$ is the coassociative 4-form, $J^{(G_2)}_\\ell$ is a source in the adjoint of $G_2$, and $\\mathcal{A}_\\ell^{(14)}$ is the projection of the associator current onto the $\\mathbf{14}$. This equation governs the dynamics of the 14-component $G_2$ field and is **purely 7-dimensional**.\n\n### 29.3.3 Where the Associator Enters\n\n> **Rigor Level: CONSTRUCTIVE**\n\nThe associator enters the field equations at two levels:\n\n**Level 1: The modified double-curl identity.** The 7D curl satisfies:\n\n$$(\\nabla \\times_7)^2 \\mathbf{A} = -\\Delta\\mathbf{A} + \\nabla(\\nabla \\cdot \\mathbf{A}) + \\mathcal{R}[\\mathbf{A}]$$\n\nwhere the **non-associative remainder** is:\n\n$$\\mathcal{R}_k[\\mathbf{A}] = \\sum_{i,j,\\ell,m} \\left(c_{ij\\ell}c_{\\ell mk} - \\delta_{im}\\delta_{jk} + \\delta_{ij}\\delta_{mk}\\right) \\frac{\\partial^2 A_m}{\\partial x^i \\partial x^j}$$\n\nThis remainder can be expressed in terms of the associator:\n\n$$\\mathcal{R}_k[\\mathbf{A}] = -\\frac{1}{2}\\sum_{i,j,m}[\\hat{e}_i, \\hat{e}_j, \\hat{e}_m]_k \\frac{\\partial^2 A_m}{\\partial x^i\\partial x^j}$$\n\nwhere $[\\hat{e}_i, \\hat{e}_j, \\hat{e}_m]_k$ denotes the $k$-th component of the octonionic associator of the basis vectors.\n\n**Level 2: The Chern-Simons associator current.** The term $\\alpha\\,\\varphi_{ijk}F^{ij}F^{k\\ell}A_\\ell$ in the action generates the non-linear associator current $\\mathbf{J}_{\\text{assoc}}$, which is the field-theoretic analog of the three-body associator torque from Chapter 28.\n\n**Theorem 29.1 (Associator Structure of the Field Equations).** The 7D Maxwell equations can be written in the compact form:\n\n$$\\partial_\\mu F^{\\mu\\nu} = J^\\nu + \\alpha\\,[\\nabla, \\mathbf{F}, \\mathbf{A}]_\\varphi^\\nu$$\n\nwhere $[\\nabla, \\mathbf{F}, \\mathbf{A}]_\\varphi^\\nu$ denotes the $\\nu$-th component of the \"field associator\" — the non-associative coupling of the derivative, field strength, and potential through the $G_2$ 3-form. This term:\n\n1. Vanishes when $\\alpha = 0$ (recovering standard Maxwell)\n2. Vanishes when restricted to a quaternionic subalgebra (3D recovery)\n3. Is $G_2$-covariant (transforms properly under $G_2$ gauge transformations)\n4. Is quadratic in the field strength (making the theory non-linear)\n\n---\n\n## 29.4 Quaternionic (3D) Recovery\n\n> **Rigor Level: RIGOROUS**\n\n**Theorem 29.2 (Recovery of 3D Maxwell from the 7D Action).** Restricting the 7D electromagnetic action to the quaternionic subalgebra $\\text{span}(1, e_1, e_2, e_3)$:\n\n1. Set $A_a = 0$ for $a = 4, 5, 6, 7$ and assume all fields depend only on $(t, x_1, x_2, x_3)$.\n2. The structure constants restrict to $c_{abc} = \\epsilon_{abc}$ for $a, b, c \\in \\{1,2,3\\}$.\n3. The $G_2$ 3-form reduces to the Levi-Civita tensor: $\\varphi_{ijk} \\to \\epsilon_{ijk}$.\n4. The 21-component $F_{ij}$ reduces to 3 components: $F_{12}, F_{13}, F_{23}$, which are dual to $\\mathbf{B}$ via $B_k = \\frac{1}{2}\\epsilon_{ijk}F_{ij}$.\n5. The $\\mathbf{14}$ field $F^{(14)}_{ij}$ vanishes identically (since $\\Lambda^2(\\mathbb{R}^3) = \\mathbb{R}^3$ has no $\\mathbf{14}$ part).\n6. The associator current $\\mathbf{J}_{\\text{assoc}} = 0$ (the associator vanishes on $\\mathbb{H}$).\n7. The non-associative remainder $\\mathcal{R}[\\mathbf{A}] = 0$.\n8. The action reduces to:\n\n$$S_{\\text{3D}} = \\int\\left[\\frac{1}{2}(|\\mathbf{E}|^2 - |\\mathbf{B}|^2) + \\rho\\Phi - \\mathbf{J}\\cdot\\mathbf{A}\\right]d^4x$$\n\nwhich is the standard Maxwell action, yielding standard Maxwell equations.\n\n*Proof.* On $\\text{Im}(\\mathbb{H})$, $c_{abc} = \\epsilon_{abc}$ satisfies the Jacobi identity. The double-curl identity becomes $\\nabla \\times (\\nabla \\times \\mathbf{A}) = -\\Delta\\mathbf{A} + \\nabla(\\nabla\\cdot\\mathbf{A})$ with $\\mathcal{R} = 0$. The Chern-Simons term $\\varphi_{ijk}F^{ij}F^{k\\ell}A_\\ell = \\epsilon_{ijk}F^{ij}F^{k\\ell}A_\\ell$ is a total derivative in 3D and does not contribute to the field equations. $\\square$\n\n---\n\n## 29.5 The Wave Equation and Associator Dispersion\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 29.5.1 Derivation from the Action\n\nIn source-free regions ($J^\\mu = 0$, $\\alpha = 0$), take the time derivative of Faraday's law and substitute Ampere:\n\n$$\\frac{\\partial^2 \\mathbf{B}}{\\partial t^2} = -\\nabla \\times_7 \\frac{\\partial \\mathbf{E}}{\\partial t} = -(\\nabla \\times_7)^2 \\mathbf{B}$$\n\nUsing the modified double-curl identity:\n\n$$\\boxed{\\frac{\\partial^2 \\mathbf{B}}{\\partial t^2} = \\Delta_7 \\mathbf{B} - \\mathcal{R}[\\mathbf{B}]}$$\n\nSimilarly: $\\frac{\\partial^2 \\mathbf{E}}{\\partial t^2} = \\Delta_7 \\mathbf{E} - \\mathcal{R}[\\mathbf{E}]$\n\nThe standard wave equation is modified by the non-associative correction $\\mathcal{R}$.\n\n### 29.5.2 Plane Wave Analysis and Octonionic Birefringence\n\nSeek solutions $\\mathbf{E} = \\mathbf{E}_0 e^{i(\\mathbf{k}\\cdot\\mathbf{x} - \\omega t)}$ with $\\mathbf{k}, \\mathbf{E}_0 \\in \\mathbb{R}^7$. The dispersion relation becomes:\n\n$$\\omega^2 \\mathbf{E}_0 = |\\mathbf{k}|^2 \\mathbf{E}_0 - \\mathcal{R}_\\mathbf{k}[\\mathbf{E}_0]$$\n\nwhere $(\\mathcal{R}_\\mathbf{k})_{km} = \\sum_{i,j} (c_{ij\\ell}c_{\\ell mk} - \\delta_{im}\\delta_{jk} + \\delta_{ij}\\delta_{mk})k_i k_j$ is a $7 \\times 7$ matrix acting on the polarization. Diagonalizing gives 7 polarization modes:\n\n$$\\omega_\\alpha^2 = |\\mathbf{k}|^2(1 - \\lambda_\\alpha)$$\n\nwhere $\\lambda_\\alpha$ are the eigenvalues of $\\mathcal{R}_\\mathbf{k}/|\\mathbf{k}|^2$. The eigenvalues depend on the **direction** of $\\mathbf{k}$ relative to the octonionic structure — electromagnetic waves in 7D are **anisotropic** even in vacuum.\n\n**Numerical example.** For $\\mathbf{k} = k\\hat{e}_1$, the matrix $\\mathcal{R}_\\mathbf{k}$ has:\n- 3 eigenvalues $\\lambda = 0$ (for polarizations in the quaternionic subalgebra $\\{e_2, e_3, e_1 \\times_7 e_2 = e_3, \\ldots\\}$): propagation at $\\omega = k$\n- 4 eigenvalues $\\lambda \\neq 0$ (for polarizations in the non-quaternionic directions): modified dispersion\n\nThis is the octonionic analog of birefringence.\n\n---\n\n## 29.6 Octonionic Potentials and Gauge Structure\n\n### 29.6.1 The Octonionic Vector Potential\n\nDefine the octonionic potential by packaging into a single octonion:\n\n$$\\mathcal{A} = \\Phi + A_1 e_1 + A_2 e_2 + \\cdots + A_7 e_7 \\in \\mathbb{O}$$\n\nThe octonionic field strength is:\n\n$$\\mathcal{F} = \\bar{\\partial}\\mathcal{A} = \\left(\\frac{\\partial}{\\partial t} + \\sum_a e_a \\frac{\\partial}{\\partial x^a}\\right)\\mathcal{A}$$\n\n### 29.6.2 Gauge Transformations: From $U(1)$ to $G_2$\n\n**Level 1: Abelian gauge (analogous to $U(1)$).**\n$$\\mathbf{A} \\to \\mathbf{A} + \\nabla\\chi, \\qquad \\Phi \\to \\Phi - \\frac{\\partial\\chi}{\\partial t}$$\n\n**Level 2: $G_2$ gauge transformations (NEW).**\n$$\\mathcal{A} \\to g(\\mathcal{A}), \\qquad \\mathcal{F} \\to g(\\mathcal{F})$$\nwhere $g \\in G_2 = \\text{Aut}(\\mathbb{O})$.\n\n**Theorem 29.3 ($G_2$ Gauge Structure).** The 7D electromagnetic theory has gauge group $G_2 \\ltimes \\mathbb{R}^7$, where:\n- $\\mathbb{R}^7$ is the abelian part (gradient gauge, 7 parameters)\n- $G_2$ is the non-abelian part (automorphism gauge, 14 parameters)\n\nThe total gauge freedom has dimension $7 + 14 = 21 = \\binom{7}{2}$, matching the number of independent spatial $F_{ij}$ components.\n\n### 29.6.3 The Octonionic Lorenz Gauge\n\nIn the gauge $\\frac{\\partial \\Phi}{\\partial t} + \\nabla \\cdot \\mathbf{A} = 0$, the wave equation becomes:\n\n$$\\Box_8 \\mathcal{A} = \\mathcal{J}$$\n\nwhere $\\Box_8 = -\\partial_t^2 + \\Delta_7$ and $\\mathcal{J} = \\rho - J_1 e_1 - \\cdots - J_7 e_7$. A single octonionic wave equation encodes all of 7D electromagnetism.\n\n---\n\n## 29.7 Electromagnetic Duality in 7D\n\n### 29.7.1 Octonionic Duality\n\nThe $G_2$-invariant 3-form defines the duality operator $\\star_\\varphi: \\Lambda^2(\\mathbb{R}^7) \\to \\Lambda^2(\\mathbb{R}^7)$:\n\n$$\\star_\\varphi|_{\\mathbf{7}} = +\\text{id}, \\qquad \\star_\\varphi|_{\\mathbf{14}} = -\\text{id}$$\n\nThis splits the field strength into self-dual ($\\mathbf{7}$) and anti-self-dual ($\\mathbf{14}$) parts:\n\n$$F = F^+ + F^-, \\qquad \\star_\\varphi F^{\\pm} = \\pm F^{\\pm}$$\n\n**Theorem 29.4 (Octonionic Duality of Maxwell's Equations).** In source-free 7D, the $\\mathbf{7}$ and $\\mathbf{14}$ parts decouple:\n\n$$\\frac{\\partial F^+}{\\partial t} = \\text{curl}_7(F^+), \\qquad \\frac{\\partial F^-}{\\partial t} = -\\text{curl}_{14}(F^-)$$\n\nThe self-dual part $F^+$ behaves like ordinary electromagnetism (7 degrees of freedom). The anti-self-dual part $F^-$ is the $G_2$ gauge field (14 degrees of freedom).\n\n---\n\n## 29.8 Energy, Momentum, and the Poynting Vector\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 29.8.1 Deriving the Stress-Energy from the Action\n\nThe stress-energy tensor is obtained by varying the action with respect to the metric:\n\n$$T^{\\mu\\nu} = \\frac{2}{\\sqrt{-g}}\\frac{\\delta S}{\\delta g_{\\mu\\nu}}$$\n\nFor the action $S = -\\frac{1}{4}\\int F_{\\mu\\rho}F^{\\mu\\rho}\\sqrt{-g}\\,d^8x + \\cdots$:\n\n$$T^{\\mu\\nu} = F^{\\mu\\alpha}F_\\alpha^{\\ \\nu} - \\frac{1}{4}\\eta^{\\mu\\nu}F_{\\alpha\\beta}F^{\\alpha\\beta} + \\alpha\\,\\mathcal{T}_{\\text{assoc}}^{\\mu\\nu}$$\n\n### 29.8.2 Energy Density and Poynting Vector\n\nThe energy density is the $T^{00}$ component:\n\n$$u = \\frac{1}{2}(|\\mathbf{E}|^2 + |\\mathbf{B}|^2) + \\frac{1}{4}|F^{(14)}|^2$$\n\nThe 7D Poynting vector is:\n\n$$\\mathbf{S} = \\mathbf{E} \\times_7 \\mathbf{B}$$\n\n### 29.8.3 The Modified Poynting Theorem\n\n**Theorem 29.5 (7D Poynting Theorem from the Action).** Deriving from the equations of motion:\n\n$$\\frac{\\partial u}{\\partial t} + \\nabla \\cdot \\mathbf{S} = -\\mathbf{J} \\cdot \\mathbf{E} + \\mathcal{P}_{\\text{assoc}}$$\n\nwhere the **associator power density** is:\n\n$$\\mathcal{P}_{\\text{assoc}} = \\sum_{a,b,c} [E_a, B_b, (\\nabla \\times_7 \\mathbf{B})_c]_{\\text{assoc}} \\cdot c_{abc}$$\n\n*Derivation.* Compute $\\frac{\\partial u}{\\partial t}$ using the field equations:\n\n$$\\frac{\\partial u}{\\partial t} = \\mathbf{E} \\cdot (\\nabla \\times_7 \\mathbf{B}) - \\mathbf{E} \\cdot \\mathbf{J} - \\mathbf{B} \\cdot (\\nabla \\times_7 \\mathbf{E})$$\n\nIn 3D, $\\mathbf{E} \\cdot (\\nabla \\times \\mathbf{B}) - \\mathbf{B} \\cdot (\\nabla \\times \\mathbf{E}) = -\\nabla \\cdot (\\mathbf{E} \\times \\mathbf{B})$. In 7D, this identity acquires a correction from the failure of Jacobi:\n\n$$\\mathbf{E} \\cdot (\\nabla \\times_7 \\mathbf{B}) - \\mathbf{B} \\cdot (\\nabla \\times_7 \\mathbf{E}) = -\\nabla \\cdot (\\mathbf{E} \\times_7 \\mathbf{B}) + \\mathcal{P}_{\\text{assoc}}$$\n\n**Recovery of 3D.** When $\\mathbf{E}$ and $\\mathbf{B}$ are restricted to a quaternionic 3-plane, $\\mathcal{P}_{\\text{assoc}} = 0$ and we recover the standard Poynting theorem. $\\square$\n\n---\n\n## 29.9 Magnetic Monopoles from $S^6$ Topology\n\n### 29.9.1 The Topological Argument\n\nIn 3D, magnetic monopoles are classified by $\\pi_1(U(1)) = \\mathbb{Z}$, giving the Dirac quantization condition $qg = n\\hbar/2$.\n\nIn 7D, the $G_2$ gauge group leads to monopoles classified by $\\pi_5(G_2) = \\mathbb{Z}$.\n\n**Theorem 29.6 (Octonionic Monopole Quantization).** Magnetic monopoles in the 7D $G_2$ gauge theory obey:\n\n$$\\oint_{S^6} F \\wedge F \\wedge F \\wedge \\varphi = n \\cdot \\frac{(2\\pi)^3}{g^3}$$\n\nwhere $g$ is the coupling constant and $n \\in \\mathbb{Z}$. This is a **cubic** quantization (vs. linear Dirac condition in 3D).\n\n### 29.9.2 Monopole Solutions\n\nThe 7D abelian monopole field: $\\mathbf{B} = \\frac{g_m}{|\\mathbf{r}|^6}\\hat{\\mathbf{r}}$, satisfying $\\nabla \\cdot \\mathbf{B} = g_m \\cdot \\text{Vol}(S^6) \\cdot \\delta^7(\\mathbf{r})$.\n\n---\n\n## 29.10 Worked Example: Electromagnetic Wave with Transverse Drift\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 29.10.1 Setup\n\nConsider a plane wave propagating in the $e_1$ direction with electric field polarized in the $e_2$-$e_4$ plane:\n\n$$\\mathbf{E} = E_0(\\cos\\alpha \\, \\hat{e}_2 + \\sin\\alpha \\, \\hat{e}_4)\\cos(kx_1 - \\omega t)$$\n\n### 29.10.2 Derivation of the Magnetic Field\n\nThe 7D curl gives: using $e_1 \\times_7 e_2 = e_3$ and $e_1 \\times_7 e_4 = e_5$ (from the Fano triples $(1,2,3)$ and $(1,4,5)$):\n\n$$\\mathbf{B} = E_0(\\cos\\alpha \\, \\hat{e}_3 + \\sin\\alpha \\, \\hat{e}_5)\\cos(kx_1 - \\omega t)$$\n\n### 29.10.3 The Poynting Vector with Transverse Drift\n\nComputing $\\mathbf{S} = \\mathbf{E} \\times_7 \\mathbf{B}$:\n\n$$\\mathbf{S} = E_0^2 \\cos^2(kx_1 - \\omega t) \\left[\\cos^2\\alpha\\,(\\hat{e}_2 \\times_7 \\hat{e}_3) + \\cos\\alpha\\sin\\alpha\\,(\\hat{e}_2 \\times_7 \\hat{e}_5 + \\hat{e}_4 \\times_7 \\hat{e}_3) + \\sin^2\\alpha\\,(\\hat{e}_4 \\times_7 \\hat{e}_5)\\right]$$\n\nComputing cross products from Fano triples:\n- $e_2 \\times_7 e_3 = e_1$ (from triple $(1,2,3)$)\n- $e_4 \\times_7 e_5 = e_1$ (from triple $(1,4,5)$)\n- $e_2 \\times_7 e_5 = e_7$ (from triple $(2,5,7)$)\n- $e_4 \\times_7 e_3 = e_7$ (from triple $(3,4,7)$)\n\nTherefore:\n\n$$\\boxed{\\mathbf{S} = E_0^2 \\cos^2(kx_1 - \\omega t)\\left[\\hat{e}_1 + \\sin(2\\alpha)\\hat{e}_7\\right]}$$\n\n**Key result:** The Poynting vector has a component **perpendicular to the propagation direction** along $e_7$. There is a transverse energy current proportional to $\\sin(2\\alpha)$, which vanishes only when polarization lies within a single quaternionic subalgebra ($\\alpha = 0$ or $\\pi/2$).\n\n### 29.10.4 Verification of the Associator Origin\n\nThe transverse drift arises because $\\{e_2, e_4\\}$ span directions from *different* Fano triples ($(1,2,3)$ and $(1,4,5)$), so mixing them produces components in a *third* triple via the non-associative structure. Explicitly, the cross products $e_2 \\times_7 e_5$ and $e_4 \\times_7 e_3$ both give $e_7$, which is not in the span of $\\{e_1, e_2, e_3, e_4, e_5\\}$'s quaternionic subalgebras.\n\nIf $\\alpha = 0$: $\\mathbf{E} \\parallel e_2$, $\\mathbf{B} \\parallel e_3$, and $\\{e_1, e_2, e_3\\}$ form a quaternionic triple. Drift vanishes.\n\nIf $\\alpha = \\pi/4$: maximum mixing, drift magnitude $= E_0^2$.\n\n**Computational verification remark.** This calculation can be verified numerically using the `cross_product_7d()` function in the `octonion_algebra` package. The Fano triple structure ensures the result is exact (no approximation involved).\n\n---\n\n## 29.11 The Octonionic Electromagnetic Stress Tensor\n\n**Definition 29.2 (7D Electromagnetic Stress-Energy Tensor).**\n\n$$T_{\\mu\\nu} = F_{\\mu\\alpha}F_\\nu^{\\ \\alpha} - \\frac{1}{4}\\eta_{\\mu\\nu}F_{\\alpha\\beta}F^{\\alpha\\beta} + \\varphi_{\\mu\\alpha\\beta}F^{(14)\\alpha\\gamma}F_{\\nu\\gamma}^{(14)} + \\mathcal{T}_{\\mu\\nu}^{\\text{assoc}}$$\n\nwhere the **associator stress tensor** is:\n\n$$\\mathcal{T}_{\\mu\\nu}^{\\text{assoc}} = \\frac{1}{2}\\sum_{a,b,c} [F_{\\mu a}, F_{ab}, F_{b\\nu}]_{\\mathbb{O}}$$\n\n**Theorem 29.7 (Properties of Associator Stress).** $\\mathcal{T}^{\\text{assoc}}$ satisfies:\n1. Symmetric: $\\mathcal{T}_{\\mu\\nu}^{\\text{assoc}} = \\mathcal{T}_{\\nu\\mu}^{\\text{assoc}}$\n2. Traceless: $\\eta^{\\mu\\nu}\\mathcal{T}_{\\mu\\nu}^{\\text{assoc}} = 0$\n3. Divergence-free in vacuum: $\\partial^\\mu \\mathcal{T}_{\\mu\\nu}^{\\text{assoc}} = 0$\n4. Vanishes on quaternionic subalgebras\n\n---\n\n## 29.12 The Octonionic Maxwell as a Single Equation\n\nPackage the full electromagnetic information into the octonionic field strength and the equation $\\bar{\\nabla}\\mathcal{F} = \\mathcal{J}$ encodes:\n\n1. $\\nabla \\cdot \\mathbf{E} = \\rho$ (Gauss electric)\n2. $\\nabla \\cdot \\mathbf{B} = 0$ (Gauss magnetic)\n3. $\\nabla \\times_7 \\mathbf{E} + \\partial_t \\mathbf{B} = 0$ (Faraday)\n4. $\\nabla \\times_7 \\mathbf{B} - \\partial_t \\mathbf{E} = \\mathbf{J} + \\alpha\\,\\mathbf{J}_{\\text{assoc}}$ (Ampere-Maxwell with associator)\n5. $D_\\mu F^{(14)\\mu\\nu} = J_{G_2}^\\nu$ (The $G_2$ field equation)\n\n---\n\n## 29.13 Summary and Cross-References\n\n| Concept | 3D Classical | 7D Octonionic |\n|---------|-------------|---------------|\n| Action | $-\\frac{1}{4}\\int F^2\\,d^4x$ | $-\\frac{1}{4}\\int F^2\\,d^8x + G_2\\text{ terms}$ |\n| $\\mathbf{E}$, $\\mathbf{B}$ components | 3 each | 7 each + 14 ($G_2$ field) |\n| Gauge group | $U(1)$ | $G_2 \\ltimes \\mathbb{R}^7$ |\n| E-L equations | $\\partial_\\mu F^{\\mu\\nu} = J^\\nu$ | $+ \\alpha\\,[\\nabla, F, A]_\\varphi^\\nu$ (associator current) |\n| Wave equation | $\\Box \\mathbf{E} = 0$ | $\\Box \\mathbf{E} = \\mathcal{R}[\\mathbf{E}]$ |\n| Poynting vector | $\\mathbf{E} \\times \\mathbf{B}$ (longitudinal) | $\\mathbf{E} \\times_7 \\mathbf{B}$ (has transverse drift) |\n| Poynting theorem | $\\partial_t u + \\nabla\\cdot\\mathbf{S} = -\\mathbf{J}\\cdot\\mathbf{E}$ | $+ \\mathcal{P}_{\\text{assoc}}$ |\n| Monopoles | $\\pi_1(U(1)) = \\mathbb{Z}$ | $\\pi_5(G_2) = \\mathbb{Z}$ (cubic quantization) |\n| Duality | $\\mathbf{E} \\leftrightarrow \\mathbf{B}$ | $G_2$ self-dual/anti-self-dual split |\n| Stress tensor | Standard Maxwell | + associator stress $\\mathcal{T}^{\\text{assoc}}$ |\n| 3D recovery | (identity) | All associator terms vanish on $\\mathbb{H}$ |\n\n---\n\n## 29.14 Computational Example: 7D Maxwell Evolution and Poynting Transverse Drift\n\n> **Status: COMPUTED** — All values produced by the simulation engine and analytical Poynting calculations; energy conservation verified numerically.\n\nThis section demonstrates two core predictions of 7D electromagnetism: (1) the 7D Maxwell evolution with non-associative corrections, and (2) the transverse Poynting drift computed analytically in Section 29.10.\n\n### 29.14.1 7D Maxwell Simulation\n\nWe evolve the 7D Maxwell equations on a 1D spatial grid using the symplectic splitting integrator. The first-order system is:\n\n$$\\frac{\\partial \\mathbf{E}}{\\partial t} = \\text{curl}_7(\\mathbf{B}) - \\epsilon\\,\\alpha\\,\\mathbf{J}_{\\text{assoc}}, \\qquad \\frac{\\partial \\mathbf{B}}{\\partial t} = -\\text{curl}_7(\\mathbf{E})$$\n\nwhere $\\text{curl}_7$ uses the octonionic structure constants $c_{ijk}$ from the Fano plane, and $\\mathbf{J}_{\\text{assoc}}$ is the non-associative Ampere correction from the Fano correction tensor.\n\n**Setup:**\n\n- Grid: $N = 64$ points on $[0, 10]$\n- Time step: $dt = 0.01$, evolved for 100 steps\n- Initial $\\mathbf{E}$: Gaussian pulse in the $e_3$ direction centred at $x = L/2$\n- Initial $\\mathbf{B}$: Half-amplitude Gaussian pulse in the $e_5$ direction (orthogonal Fano partner via triple $(3,5,6)$)\n- Deformation: $\\epsilon = 1$ (full octonionic)\n\n**Results:**\n\n| Quantity | Value |\n|----------|-------|\n| Initial EM energy $U(0)$ | 1.10778366 |\n| Final EM energy $U(T)$ | 1.10777806 |\n| Max relative drift $\\max\\lvert\\Delta U\\rvert / U(0)$ | $5.05 \\times 10^{-6}$ |\n| Poynting vector shape | $(101, 64, 7)$ |\n\nThe EM energy is conserved to better than 1 part in $10^5$, consistent with the symplectic splitting scheme.\n\n### 29.14.2 Poynting Transverse Drift: Analytical Verification\n\nThe transverse drift prediction from Section 29.10 states that for crossed $\\mathbf{E}$ and $\\mathbf{B}$ fields drawn from different Fano triples, the Poynting vector $\\mathbf{S} = \\mathbf{E} \\times_7 \\mathbf{B}$ acquires a component perpendicular to both fields. We verify this using `field_equations.py:poynting_transverse_drift()`.\n\n**Setup:** $\\mathbf{E} = E_0(\\cos\\alpha\\,\\hat{e}_3 + \\sin\\alpha\\,\\hat{e}_2)$, $\\mathbf{B} = E_0(\\cos\\alpha\\,\\hat{e}_5 + \\sin\\alpha\\,\\hat{e}_4)$, with $E_0 = 1$.\n\n| Mixing angle $\\alpha$ | Longitudinal ($e_6$) | Transverse ($e_7$) | Drift $\\lvert S_7/S_6\\rvert$ |\n|---|---|---|---|\n| $0$ | $-1.000000$ | $0.000000$ | $0$ (quaternionic) |\n| $\\pi/8$ | $-0.707107$ | $0.707107$ | $1.000$ |\n| $\\pi/4$ | $-0.000000$ | $1.000000$ | $\\infty$ (pure transverse) |\n| $3\\pi/8$ | $0.707107$ | $0.707107$ | $1.000$ |\n| $\\pi/2$ | $1.000000$ | $0.000000$ | $0$ (quaternionic) |\n\n**Key observations:**\n\n1. At $\\alpha = 0$ and $\\alpha = \\pi/2$, the fields lie within a single quaternionic subalgebra and the drift vanishes -- recovering 3D electromagnetism (PROVED by Theorem 29.2).\n2. At $\\alpha = \\pi/4$, the longitudinal component vanishes entirely and the Poynting vector is **purely transverse** -- energy flows perpendicular to the propagation direction. This is a falsifiable prediction unique to 7D octonionic electromagnetism.\n3. The transverse component follows $\\sin(2\\alpha)$ exactly, as predicted in Section 29.10 (COMPUTED, matching the analytical derivation).\n\n### 29.14.3 Fano Correction Tensor Spectral Properties\n\nThe non-associative remainder $\\mathcal{R}[\\mathbf{A}]$ in the double-curl identity (Theorem 29.1) is controlled by the Fano correction tensor $T_{ijkl}$. Its spectral decomposition:\n\n| Property | Value |\n|----------|-------|\n| Frobenius norm $\\lVert T\\rVert_F$ | 12.961 |\n| Matrix rank (of $49 \\times 49$ reshaped $T$) | 21 |\n| Trace | 0.000 (exactly) |\n| Nonzero eigenvalues | 7 at $\\lambda = +4$, 14 at $\\lambda = -2$ |\n| Nullity | 28 |\n\nThe eigenvalue spectrum $\\{+4^{(\\times 7)}, -2^{(\\times 14)}, 0^{(\\times 28)}\\}$ is striking: the nonzero eigenvalues decompose as $\\mathbf{7} \\oplus \\mathbf{14}$ under $G_2$, matching the decomposition $\\Lambda^2(\\mathbb{R}^7) = \\mathbf{7} \\oplus \\mathbf{14}$. The tracelessness ($7 \\times 4 + 14 \\times (-2) = 0$) is a consequence of the antisymmetry of the structure constants.\n\n### 29.14.4 Comparison Table: 3D vs 7D Electromagnetism\n\n| Observable | 3D Standard | 7D Octonionic | Difference | Status |\n|-----------|-------------|---------------|------------|--------|\n| EM energy conservation | Exact | $\\Delta U/U = 5.05\\times 10^{-6}$ | Both conserved | COMPUTED |\n| Poynting vector direction | Longitudinal only | + transverse drift $\\propto\\sin(2\\alpha)$ | New component | COMPUTED |\n| Max transverse/longitudinal | $0$ | $\\infty$ (at $\\alpha=\\pi/4$) | Qualitative change | PROVED |\n| Fano tensor rank | $0$ (no tensor) | 21 | Non-associative structure | COMPUTED |\n| Fano eigenvalues | -- | $\\{+4^7, -2^{14}, 0^{28}\\}$ | $G_2$ decomposition | COMPUTED |\n| Wave eq. remainder $\\mathcal{R}$ | $0$ (Jacobi holds) | $\\neq 0$ ($T_{ijkl}$ nonzero) | Associator correction | PROVED |\n\n### 29.14.5 Code Reference\n\nSee `simulator.py:OctonionicFieldSimulator.evolve_maxwell_7d()` for the 7D Maxwell evolution, `field_equations.py:poynting_7d()` and `field_equations.py:poynting_transverse_drift()` for the Poynting vector calculations, `field_equations.py:wave_equation_remainder()` for the non-associative double-curl remainder, and `predictions.py:fano_tensor_spectral_decomposition()` for the Fano tensor analysis.\n\n---\n\n**Dependencies:** Chapter 4 (7D cross product), Chapter 5 ($G_2$), Chapter 11 (7D calculus), Chapter 15 (3D projection), Chapter 28 (octonionic action principle).\n\n**Forward references:** Chapter 30 (quantization of 7D EM), Chapter 31 (coupling to 7D gravity), Chapter 33 (unified field equations).\n", "ch30": "> **Rigor Level: CONSTRUCTIVE** — 7D quantum mechanics derived from variational principles with explicit associator corrections; probability conservation proved.\n> **Novelty: EXTENSION** — Extends quantum mechanics to 7D octonionic Hilbert spaces; standard quantum theory is well-established.\n\n# Chapter 30: Quantum Mechanics in 7D\n\n## 30.1 Introduction: The Octonionic Schrodinger Equation from an Action Principle\n\nQuantum mechanics in three dimensions uses complex-valued wavefunctions $\\psi: \\mathbb{R}^3 \\to \\mathbb{C}$, operators on Hilbert spaces, and the $SU(2)$ angular momentum algebra. Lifting to seven dimensions, we confront three transformative changes:\n\n1. The wavefunction becomes **octonion-valued**: $\\psi: \\mathbb{R}^7 \\to \\mathbb{O}$, encoding 8 real components at each point in 7D space.\n2. The angular momentum algebra is no longer $\\mathfrak{su}(2)$ but a **Malcev algebra** related to $G_2$ (Chapter 28).\n3. The spin structure arises from the Clifford algebra $\\text{Cl}(7)$, yielding **8-dimensional complex spinors**.\n\nThese structures are not speculative additions — they follow inevitably from applying quantum mechanics to a 7D space with octonionic structure. In this chapter, we derive the Schrodinger equation from a variational principle, showing exactly where non-associativity enters and how probability conservation is maintained.\n\n**Historical context.** Octonionic quantum mechanics was first studied by Gunaydin and Gursey (1973), who showed that octonion-valued wavefunctions can describe the exceptional Jordan algebra $J_3(\\mathbb{O})$ and its connection to the exceptional Lie groups. Our treatment extends their framework with the variational structure.\n\n> **Citation (ESTABLISHED):** M. Gunaydin and F. Gursey, \"Quark structure and octonions,\" *J. Math. Phys.* **14**, 1651-1667 (1973).\n\n---\n\n## 30.2 The Quantum Action Functional\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 30.2.1 Octonion-Valued Wavefunctions\n\n**Definition 30.1.** An octonionic wavefunction is a map $\\psi: \\mathbb{R}^7 \\times \\mathbb{R} \\to \\mathbb{O}$:\n\n$$\\psi(\\mathbf{x}, t) = \\psi_0(\\mathbf{x}, t) + \\sum_{a=1}^{7} \\psi_a(\\mathbf{x}, t) \\, e_a$$\n\nwhere $\\psi_0, \\psi_1, \\ldots, \\psi_7: \\mathbb{R}^7 \\times \\mathbb{R} \\to \\mathbb{R}$ are real-valued component functions.\n\n**Why octonion-valued?** Complex numbers are necessary for the superposition principle and interference. The complex phase $e^{i\\theta}$ generates $U(1)$ gauge transformations. In 7D, the natural phase group is $G_2$ (Chapter 29), which acts on the imaginary octonions. An octonion-valued wavefunction has 8 real components at each point, allowing the full $G_2$ structure to manifest.\n\n### 30.2.2 The Octonionic Inner Product\n\n**Definition 30.2.** For octonion-valued wavefunctions $\\psi, \\phi$:\n\n$$\\langle \\psi | \\phi \\rangle = \\int_{\\mathbb{R}^7} \\bar{\\psi}(\\mathbf{x}) \\, \\phi(\\mathbf{x}) \\, d^7\\mathbf{x} \\in \\mathbb{O}$$\n\nThe **real part** $\\text{Re}\\langle \\psi | \\phi \\rangle = \\int \\text{Re}(\\bar{\\psi}\\phi) \\, d^7x$ is a genuine positive-definite real inner product.\n\n### 30.2.3 The Action Functional\n\n**Definition 30.3 (Octonionic Quantum Action).** The action for an octonion-valued wavefunction $\\psi$ in a real potential $V(\\mathbf{x})$ is:\n\n$$\\boxed{S[\\psi, \\bar{\\psi}] = \\int dt \\int d^7x \\, \\text{Re}\\left[\\bar{\\psi}\\left(i\\hbar\\frac{\\partial\\psi}{\\partial t} + \\frac{\\hbar^2}{2m}\\Delta_7\\psi - V\\psi\\right)\\right]}$$\n\nwhere:\n- $i = e_1$ (a fixed unit imaginary octonion; this choice breaks $G_2$ to $SU(3)$, cf. Chapter 5)\n- $\\Delta_7 = \\sum_{a=1}^{7} \\frac{\\partial^2}{\\partial (x^a)^2}$ is the 7D Laplacian\n- $V: \\mathbb{R}^7 \\to \\mathbb{R}$ is the potential (real-valued)\n- $\\text{Re}[\\cdot]$ extracts the real part of the octonion\n- Multiplication $i\\partial_t\\psi$ means left multiplication: $e_1 \\cdot (\\partial_t\\psi)$\n\n**Critical subtlety: ordering.** Since $\\mathbb{O}$ is non-associative, we must specify:\n- The kinetic term $\\Delta_7\\psi$ acts componentwise on the 8 real parts (unambiguous)\n- The potential term $V\\psi$ is unambiguous since $V \\in \\mathbb{R}$\n- The time-derivative term $i\\partial_t\\psi = e_1\\cdot(\\partial_t\\psi)$ is left multiplication\n\n**Expanded form.** Writing $\\psi = \\sum_\\alpha \\psi_\\alpha e_\\alpha$ (with $e_0 = 1$):\n\n$$S = \\int dt\\,d^7x\\left[\\sum_\\alpha \\psi_\\alpha\\left(-\\hbar\\frac{\\partial\\psi_\\beta}{\\partial t}\\right)\\text{Re}(\\bar{e}_\\alpha\\cdot i\\cdot e_\\beta) + \\frac{\\hbar^2}{2m}\\sum_\\alpha\\psi_\\alpha\\Delta_7\\psi_\\alpha - V\\sum_\\alpha\\psi_\\alpha^2\\right]$$\n\nThe first term encodes the symplectic structure through the matrix $\\Omega_{\\alpha\\beta} = \\text{Re}(\\bar{e}_\\alpha\\cdot e_1\\cdot e_\\beta)$, which is antisymmetric and non-degenerate.\n\n### 30.2.4 The Full Octonionic Quantum Action with Associator Correction\n\n> **Rigor Level: CONSTRUCTIVE**\n\nFor a particle in an octonionic gauge field $\\mathbf{A}(\\mathbf{x}) \\in \\text{Im}(\\mathbb{O})$ (Chapter 29), the action is:\n\n$$S[\\psi, \\bar{\\psi}] = \\int dt\\,d^7x\\,\\text{Re}\\left[\\bar{\\psi}\\left(i\\hbar\\frac{\\partial\\psi}{\\partial t} + \\frac{\\hbar^2}{2m}D_a D_a\\psi - V\\psi + \\frac{\\lambda\\hbar^3}{6m^2}\\sum_{a,b,c}c_{abc}\\,D_a(D_b(D_c\\psi))\\right)\\right]$$\n\nwhere $D_a\\psi = \\partial_a\\psi - \\frac{iq}{\\hbar}A_a\\psi$ is the covariant derivative and the last term is the **associator correction to the kinetic energy**. Note the nested parenthesization $D_a(D_b(D_c\\psi))$ — different groupings give different results due to non-associativity:\n\n$$D_a(D_b(D_c\\psi)) - (D_a D_b)(D_c\\psi) = [D_a, D_b, D_c\\psi] \\neq 0$$\n\nThe associator of covariant derivatives generates a term proportional to the curvature (field strength) of the gauge field, providing the quantum analog of the classical associator force from Chapter 28.\n\n---\n\n## 30.3 Derivation of the Schrodinger Equation via Euler-Lagrange\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 30.3.1 Variation with Respect to $\\bar{\\psi}$\n\nTreating $\\psi$ and $\\bar{\\psi}$ as independent fields (the octonionic analog of the standard complex trick), vary $S$ with respect to $\\bar{\\psi}$:\n\n$$\\frac{\\delta S}{\\delta\\bar{\\psi}} = 0$$\n\nFrom the action $S = \\int \\text{Re}[\\bar{\\psi}(\\cdots)]\\,dt\\,d^7x$:\n\nThe variation $\\bar{\\psi} \\to \\bar{\\psi} + \\delta\\bar{\\psi}$ gives:\n\n$$\\delta S = \\int dt\\,d^7x\\,\\text{Re}\\left[\\delta\\bar{\\psi}\\left(i\\hbar\\frac{\\partial\\psi}{\\partial t} + \\frac{\\hbar^2}{2m}\\Delta_7\\psi - V\\psi\\right)\\right] = 0$$\n\nSince $\\delta\\bar{\\psi}$ is arbitrary and $\\text{Re}[\\bar{q}\\cdot p] = 0$ for all $q$ implies $p = 0$ (by non-degeneracy of the real part of the octonionic inner product), we obtain:\n\n$$\\boxed{i\\hbar\\frac{\\partial\\psi}{\\partial t} = -\\frac{\\hbar^2}{2m}\\Delta_7\\psi + V\\psi}$$\n\nThis is the **7D octonionic Schrodinger equation**, derived from the variational principle.\n\n### 30.3.2 Where the Associator Enters\n\n**Level 1: The basic Schrodinger equation** (above) is formally identical to the 3D case. The associator does not appear because:\n- $\\Delta_7$ acts componentwise (no products of octonions)\n- $V$ is real (commutes and associates with everything)\n- $i\\partial_t\\psi$ is a single left multiplication (no triple product)\n\n**Level 2: With gauge coupling**, the associator enters through the covariant derivative:\n\n$$i\\hbar\\frac{\\partial\\psi}{\\partial t} = \\frac{1}{2m}(\\hbar\\nabla - iq\\mathbf{A})^2\\psi + V\\psi$$\n\nExpanding $(\\hbar\\nabla - iq\\mathbf{A})^2\\psi$:\n\n$$= \\hbar^2\\Delta_7\\psi - iq\\hbar(\\nabla\\cdot(\\mathbf{A}\\psi) + \\mathbf{A}\\cdot\\nabla\\psi) - q^2(\\mathbf{A}\\cdot\\mathbf{A})\\psi$$\n\nThe term $\\mathbf{A}\\cdot\\nabla\\psi$ involves left multiplication by components of $\\mathbf{A}$, and $\\nabla\\cdot(\\mathbf{A}\\psi)$ involves the product rule. For the latter:\n\n$$\\frac{\\partial}{\\partial x^a}(A_a\\psi) = \\frac{\\partial A_a}{\\partial x^a}\\psi + A_a\\frac{\\partial\\psi}{\\partial x^a}$$\n\nThis is unambiguous since $A_a \\in \\mathbb{R}$. But if the gauge field is **octonion-valued** (as in the full $G_2$ gauge theory), then $A_a \\in \\text{Im}(\\mathbb{O})$, and:\n\n$$\\nabla\\cdot(\\mathcal{A}\\psi) = (\\nabla\\cdot\\mathcal{A})\\psi + \\sum_a \\mathcal{A}_a(\\partial_a\\psi)$$\n\ninvolves products of imaginary octonions, and the **associator** $[\\mathcal{A}_a, \\mathcal{A}_b, \\psi]$ enters when computing $D_a D_b\\psi$:\n\n$$D_a D_b\\psi = \\partial_a\\partial_b\\psi - \\frac{iq}{\\hbar}(\\partial_a(A_b\\psi) + A_a\\partial_b\\psi) - \\frac{q^2}{\\hbar^2}(A_a\\cdot A_b)\\psi$$\n\nIf $A_a$ and $A_b$ are octonion-valued:\n\n$$(A_a\\cdot A_b)\\psi \\neq A_a\\cdot(A_b\\cdot\\psi)$$\n\nThe difference is the associator $[A_a, A_b, \\psi]$, which gives:\n\n$$\\boxed{D_a D_b\\psi - D_b D_a\\psi = \\frac{iq}{\\hbar}F_{ab}\\psi + \\frac{q^2}{\\hbar^2}[A_a, A_b, \\psi]}$$\n\nThe first term is the standard commutator (curvature/field strength). The second term is the **associator correction** — it has no analog in standard (associative) gauge theory.\n\n**Level 3: The kinetic associator correction** from the full action (Section 30.2.4):\n\n$$\\frac{\\lambda\\hbar^3}{6m^2}\\sum_{a,b,c}c_{abc}\\,D_a(D_b(D_c\\psi))$$\n\nThis term produces a **third-order differential operator** in the Schrodinger equation, weighted by the $G_2$ 3-form. It acts as a natural UV regularizer (see Section 30.6.4).\n\n### 30.3.3 The Conjugate Equation\n\nVarying with respect to $\\psi$ (holding $\\bar{\\psi}$ fixed) and using the cyclic property $\\text{Re}(abc) = \\text{Re}(bca) = \\text{Re}(cab)$ of the octonionic real part:\n\n$$-i\\hbar\\frac{\\partial\\bar{\\psi}}{\\partial t} = -\\frac{\\hbar^2}{2m}\\Delta_7\\bar{\\psi} + V\\bar{\\psi}$$\n\nThis is the adjoint equation, needed for probability conservation.\n\n---\n\n## 30.4 Probability Conservation: The Role of Alternativity\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 30.4.1 The Probability Density\n\n$$\\rho(\\mathbf{x}, t) = |\\psi(\\mathbf{x}, t)|^2 = \\bar{\\psi}(\\mathbf{x}, t)\\psi(\\mathbf{x}, t) = \\sum_{\\alpha=0}^{7} \\psi_\\alpha^2(\\mathbf{x}, t)$$\n\n### 30.4.2 The Continuity Equation\n\n**Theorem 30.1 (Probability Conservation from the Octonionic Action).** If $\\psi$ satisfies the 7D Schrodinger equation derived from the action, then:\n\n$$\\boxed{\\frac{\\partial \\rho}{\\partial t} + \\nabla \\cdot \\mathbf{j} = 0}$$\n\nwhere the probability current is:\n\n$$j_a = \\frac{\\hbar}{2m}\\text{Re}\\left[\\bar{\\psi}\\cdot(i\\partial_a\\psi) - (\\partial_a\\bar{\\psi}\\cdot i)\\cdot\\psi\\right]$$\n\n*Proof.* We derive this directly from the action's symmetry. The action $S[\\psi, \\bar{\\psi}]$ is invariant under the global phase rotation $\\psi \\to e^{i\\theta}\\psi$ (left multiplication by $e^{i\\theta} = \\cos\\theta + e_1\\sin\\theta$). By Noether's theorem, this gives a conserved current.\n\nMore explicitly, compute:\n\n$$\\frac{\\partial\\rho}{\\partial t} = \\frac{\\partial}{\\partial t}(\\bar{\\psi}\\psi) = \\dot{\\bar{\\psi}}\\psi + \\bar{\\psi}\\dot{\\psi}$$\n\nFrom the Schrodinger equation: $\\dot{\\psi} = \\frac{i\\hbar}{2m}\\Delta_7\\psi - \\frac{i}{\\hbar}V\\psi$ (using $i^{-1} = -i$).\n\nFrom the conjugate equation: $\\dot{\\bar{\\psi}} = -\\frac{\\hbar}{2m}\\Delta_7\\bar{\\psi} \\cdot i + \\frac{V}{\\hbar}\\bar{\\psi} \\cdot i$\n\nTherefore:\n$$\\frac{\\partial\\rho}{\\partial t} = \\frac{\\hbar}{2m}\\text{Re}\\left[\\bar{\\psi}\\cdot(i\\Delta_7\\psi) + (\\Delta_7\\bar{\\psi}\\cdot i)\\cdot\\psi\\right]$$\n\nThe key identity, which holds due to the **flexibility** of the octonions ($(xy)x = x(yx)$ for all $x, y \\in \\mathbb{O}$):\n\n$$\\text{Re}[\\bar{\\psi}\\cdot(i\\partial_a\\psi)] + \\text{Re}[(\\partial_a\\bar{\\psi}\\cdot i)\\cdot\\psi]$$\n\nis a total derivative, because $\\text{Re}(abc) = \\text{Re}(bca) = \\text{Re}(cab)$ (the cyclic property of the real part in $\\mathbb{O}$, which holds even without full associativity). Specifically:\n\n$$\\text{Re}[\\bar{p}\\cdot(rq)] + \\text{Re}[(\\bar{q}r)\\cdot p] = 2\\text{Re}[\\bar{p}\\cdot r\\cdot q] = 0$$\n\nwhen $r = i = e_1$ and $q = \\partial_a\\psi$, $p = \\partial_a\\bar{\\psi}$ (using $\\text{Re}(x) = \\text{Re}(\\bar{x})$ and careful handling of the octonionic product).\n\nThis gives $\\frac{\\partial\\rho}{\\partial t} = -\\sum_a \\partial_a j_a$, proving the continuity equation. $\\square$\n\n**Critical remark on associativity.** The proof uses only the **alternativity** of $\\mathbb{O}$ (not full associativity). The Artin theorem guarantees that any expression involving at most two distinct octonions is associative — and the probability current involves products of $\\bar{\\psi}$, $i$, and $\\partial\\psi$, which are handled by flexibility $(xy)x = x(yx)$. Full associativity is NOT required.\n\n> **Rigor Level: ESTABLISHED** — This argument follows the framework of Gunaydin-Gursey (1973), who showed that alternativity is sufficient for a consistent probability interpretation.\n\n### 30.4.3 The Associator Obstruction for Multi-Particle States\n\nFor a **two-particle** system with wavefunction $\\psi(\\mathbf{x}_1, \\mathbf{x}_2) \\in \\mathbb{O}$, the probability density $\\rho = \\bar{\\psi}\\psi$ still satisfies a continuity equation. However, computing the current requires:\n\n$$\\bar{\\psi}\\cdot(i\\cdot\\partial_a\\psi) \\neq (\\bar{\\psi}\\cdot i)\\cdot\\partial_a\\psi$$\n\nin general. The difference is the associator $[\\bar{\\psi}, i, \\partial_a\\psi]$, which is nonzero for generic $\\psi$. The continuity equation survives because the **real part** of the associator vanishes by the cyclic property:\n\n$$\\text{Re}[\\bar{\\psi}, i, \\partial_a\\psi] = \\text{Re}[(\\bar{\\psi}\\cdot i)\\cdot\\partial_a\\psi - \\bar{\\psi}\\cdot(i\\cdot\\partial_a\\psi)] = 0$$\n\nThis is the fundamental reason why octonionic quantum mechanics is consistent despite non-associativity: the real part (which gives probabilities) is insensitive to the associator.\n\n---\n\n## 30.5 Angular Momentum in 7D Quantum Mechanics\n\n### 30.5.1 The 7D Angular Momentum Operators\n\n**Definition 30.4.** The orbital angular momentum operators in 7D are:\n\n$$\\hat{L}_a = -i\\hbar \\sum_{b,c} c_{abc} \\, x_b \\frac{\\partial}{\\partial x_c}, \\qquad a = 1, \\ldots, 7$$\n\n**Theorem 30.2 (Commutation Relations).** The 7D angular momentum operators satisfy:\n\n$$[\\hat{L}_a, \\hat{L}_b] = i\\hbar \\sum_c c_{abc} \\hat{L}_c$$\n\nbut the Jacobi identity **fails**:\n\n$$[\\hat{L}_a, [\\hat{L}_b, \\hat{L}_c]] + \\text{cyclic} = \\hbar^2 \\mathcal{J}_{abc} \\neq 0$$\n\n**Important clarification:** The commutator $[\\hat{L}_a, \\hat{L}_b]$ is perfectly well-defined as operators on a Hilbert space (operators compose associatively). The $\\hat{L}_a$ generate a representation of the Malcev algebra $\\text{Im}(\\mathbb{O})$, not a Lie algebra. The Jacobiator $\\mathcal{J}_{abc}$ is a nonzero operator expressible in terms of lower-order angular momenta.\n\n### 30.5.2 The Casimir Operators\n\n**Definition 30.5.** The quadratic Casimir:\n\n$$\\hat{C}_2 = \\sum_{a=1}^{7} \\hat{L}_a^2$$\n\n**Theorem 30.3 (Eigenvalues).** $\\hat{C}_2 = \\hbar^2 \\ell(\\ell + 5)$, $\\ell = 0, 1, 2, \\ldots$\n\nThis follows from the representation theory of $SO(7)$: the eigenvalue formula for $SO(d)$ is $\\ell(\\ell + d - 2)$, giving $\\ell(\\ell + 5)$ for $d = 7$.\n\n**Degeneracy:**\n\n$$d_\\ell = \\frac{(2\\ell + 5)(\\ell+1)(\\ell+2)(\\ell+3)(\\ell+4)}{5!}$$\n\n| $\\ell$ | 3D degeneracy $(2\\ell+1)$ | 7D degeneracy |\n|---------|---------------------------|---------------|\n| 0 | 1 | 1 |\n| 1 | 3 | 7 |\n| 2 | 5 | 27 |\n| 3 | 7 | 77 |\n| 4 | 9 | 182 |\n\n### 30.5.3 The Cubic Casimir (No 3D Analog)\n\n$$\\hat{C}_3 = \\sum_{a,b,c} c_{abc} \\hat{L}_a \\hat{L}_b \\hat{L}_c$$\n\nIn 3D, $\\epsilon_{ijk}L_iL_jL_k = 0$ by antisymmetry and commutativity. In 7D, due to non-commutativity of $\\hat{L}_a$ and non-trivial $c_{abc}$, the cubic Casimir is **nonzero** and provides an additional quantum number.\n\n### 30.5.4 $G_2$ Decomposition\n\nUnder $G_2 \\subset SO(7)$:\n- $\\ell = 0$: $\\mathbf{1} \\to \\mathbf{1}$\n- $\\ell = 1$: $\\mathbf{7} \\to \\mathbf{7}$\n- $\\ell = 2$: $\\mathbf{27} \\to \\mathbf{27}$ (irreducible under $G_2$)\n- $\\ell = 3$: $\\mathbf{77} \\to \\mathbf{77}$ (irreducible under $G_2$)\n\n---\n\n## 30.6 The Hydrogen Atom in 7D\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 30.6.1 The Action\n\nThe 7D hydrogen atom action is:\n\n$$S[\\psi] = \\int dt\\,d^7x\\,\\text{Re}\\left[\\bar{\\psi}\\left(i\\hbar\\partial_t + \\frac{\\hbar^2}{2m}\\Delta_7 + \\frac{\\kappa}{r^5}\\right)\\psi\\right]$$\n\nwhere $\\kappa = G_7 m_e m_p$ and $r^{-5}$ is the 7D Coulomb potential (from the Green's function of $\\Delta_7$, which goes as $r^{-(d-2)} = r^{-5}$ for $d = 7$).\n\n### 30.6.2 Euler-Lagrange Gives the Stationary Schrodinger Equation\n\nVarying with respect to $\\bar{\\psi}$ and separating $\\psi(\\mathbf{x}, t) = \\phi(\\mathbf{x})e^{-iEt/\\hbar}$:\n\n$$-\\frac{\\hbar^2}{2m}\\Delta_7\\phi - \\frac{\\kappa}{r^5}\\phi = E\\phi$$\n\n### 30.6.3 Separation of Variables\n\nIn 7D spherical coordinates $(r, \\Omega) \\in \\mathbb{R}^+ \\times S^6$:\n\n$$\\Delta_7 = \\frac{1}{r^6}\\frac{\\partial}{\\partial r}\\left(r^6 \\frac{\\partial}{\\partial r}\\right) + \\frac{1}{r^2}\\Delta_{S^6}$$\n\nSeparating $\\phi = R(r) Y_\\ell^m(\\Omega)$:\n\n$$-\\frac{\\hbar^2}{2m}\\left[\\frac{1}{r^6}\\frac{d}{dr}\\left(r^6\\frac{dR}{dr}\\right) - \\frac{\\ell(\\ell+5)}{r^2}R\\right] - \\frac{\\kappa}{r^5}R = ER$$\n\n### 30.6.4 The Instability Problem and Octonionic Regularization\n\nThe $1/r^5$ potential dominates the centrifugal barrier $\\ell(\\ell+5)/r^2$ at short distances, leading to **fall-to-center** — the 7D hydrogen atom is classically and quantum-mechanically unstable with the naive Coulomb potential. This is a well-known result for $d \\geq 5$ spatial dimensions.\n\n**Resolution via the associator kinetic correction.** The third-order term in the full action (Section 30.2.4) modifies the effective Hamiltonian:\n\n$$\\hat{H}_{\\text{eff}} = -\\frac{\\hbar^2}{2m}\\Delta_7 + \\frac{\\lambda\\hbar^3}{6m^2}\\sum_{a,b,c}c_{abc}\\partial_a\\partial_b\\partial_c - \\frac{\\kappa}{r^5}$$\n\nThe third-order operator introduces an effective potential that goes as $\\sim 1/r^3$ at short distances, providing a centrifugal-like barrier that stabilizes the atom. The modified centrifugal potential:\n\n$$V_{\\text{cent}}^{\\mathbb{O}} = \\frac{\\hbar^2}{2m}\\frac{\\ell(\\ell+5) + 6}{r^2} + \\frac{\\hbar^3}{2m^2 c}\\frac{\\Lambda(\\ell)}{r^3}$$\n\nwhere $\\Lambda(\\ell)$ is $G_2$ representation-dependent. For $\\Lambda(\\ell) > 0$, the barrier stabilizes the atom.\n\n> **Rigor Level: CONJECTURAL** — The precise mechanism of octonionic regularization depends on the value of $\\lambda$ and the detailed form of $\\Lambda(\\ell)$, which are not yet derived from first principles. The existence of such a regularization is plausible but not proved.\n\n### 30.6.5 The 7D Energy Levels (with regularization assumed)\n\nWith octonionic regularization, the bound state energies are:\n\n$$E_{n,\\ell} = -\\frac{m\\kappa^2}{2\\hbar^2(n + \\ell + 5/2)^2} \\cdot \\left(1 + \\frac{\\gamma \\Lambda(\\ell)}{n + \\ell + 5/2}\\right)^{-2}$$\n\nDefining the principal quantum number $N = n + \\ell + 3$:\n\n$$E_N = -\\frac{m\\kappa^2}{2\\hbar^2(N - 1/2)^2}$$\n\n### 30.6.6 Degeneracy and Dynamical Symmetry\n\nThe degeneracy of level $N$:\n\n| $N$ | $\\ell$ values | Degeneracy |\n|-----|--------------|------------|\n| 3 | 0 | 1 |\n| 4 | 0, 1 | 1 + 7 = 8 |\n| 5 | 0, 1, 2 | 1 + 7 + 27 = 35 |\n| 6 | 0, 1, 2, 3 | 1 + 7 + 27 + 77 = 112 |\n\n**Theorem 30.4 ($SO(8)$ Dynamical Symmetry).** The 7D Coulomb problem has a conserved octonionic Runge-Lenz vector:\n\n$$\\hat{\\mathbf{A}} = \\frac{1}{2m}(\\hat{\\mathbf{p}} \\times_7 \\hat{\\mathbf{L}} - \\hat{\\mathbf{L}} \\times_7 \\hat{\\mathbf{p}}) - \\frac{\\kappa \\hat{\\mathbf{r}}}{r^5}$$\n\nThe 7 components of $\\hat{\\mathbf{A}}$ together with the 21 components of $\\hat{L}_{ab}$ generate $\\mathfrak{so}(8)$ (dimension $28 = 7 + 21$), explaining the degeneracy pattern.\n\nUnder $G_2 \\subset SO(8)$, the degenerate multiplets split, giving the **octonionic fine structure**.\n\n---\n\n## 30.7 Spin in 7D: The Clifford Algebra $\\text{Cl}(7)$\n\n### 30.7.1 Construction\n\n$\\text{Cl}(7)$ is generated by $\\gamma_1, \\ldots, \\gamma_7$ satisfying $\\{\\gamma_a, \\gamma_b\\} = 2\\delta_{ab}$.\n\n**Theorem 30.5.** $\\text{Cl}(7) \\cong M_8(\\mathbb{C})$. The spin representation is $\\Delta_7 = \\mathbb{C}^8 \\cong \\mathbb{C} \\otimes \\mathbb{O}$.\n\nNo chirality in odd dimensions. The 8-dimensionality connects to the octonions.\n\n### 30.7.2 Spin Operators and Total Angular Momentum\n\n$$\\hat{S}_c = \\frac{\\hbar}{2i}\\sum_{a,b} c_{abc}\\gamma_a\\gamma_b, \\qquad \\hat{J}_a = \\hat{L}_a + \\hat{S}_a$$\n\nUnder $G_2$, the spinor decomposes as $\\mathbf{8} \\to \\mathbf{1} \\oplus \\mathbf{7}$: a spin-1/2 particle in 7D has a scalar piece and a vector piece under $G_2$.\n\n---\n\n## 30.8 Entanglement and Non-Associativity\n\n> **Rigor Level: EXPLORATORY**\n\n### 30.8.1 Non-Associative Entanglement\n\nFor three particles $A, B, C$ with octonion-valued wavefunctions, the **entanglement associator** is:\n\n$$\\mathcal{E}_{ABC} = \\left\\|(\\psi_A \\cdot \\psi_B)\\cdot\\psi_C - \\psi_A\\cdot(\\psi_B\\cdot\\psi_C)\\right\\|$$\n\nminimized over all product decompositions. When $\\mathcal{E}_{ABC} > 0$, the state has genuine **non-associative entanglement** — a tripartite entanglement that depends on the grouping order.\n\n### 30.8.2 The Octonionic Uncertainty Principle\n\n**Theorem 30.6 (Associator Uncertainty).** For the 7D angular momentum:\n\n$$\\Delta L_a \\cdot \\Delta L_b \\geq \\frac{\\hbar}{2}|c_{abc}\\langle L_c\\rangle| + \\frac{\\hbar^2}{4}\\sum_d |\\mathcal{J}_{abd}| \\cdot |\\langle L_d\\rangle|$$\n\nThe second term is the **associator uncertainty** — irreducible quantum noise from non-associativity. It vanishes on quaternionic subalgebras.\n\n---\n\n## 30.9 Quaternionic (3D) Recovery\n\n> **Rigor Level: RIGOROUS**\n\n**Theorem 30.7 (3D Recovery from the Quantum Action).** Restricting the 7D action to $\\text{span}(e_1, e_2, e_3) \\cong \\text{Im}(\\mathbb{H})$:\n\n1. The wavefunction becomes $\\psi: \\mathbb{R}^3 \\to \\mathbb{H} \\cong \\mathbb{C}^2$ (2-component spinor).\n2. The angular momentum operators satisfy $\\mathfrak{su}(2)$ with Jacobi identity.\n3. The Casimir eigenvalues become $\\ell(\\ell + 1)$ with degeneracy $2\\ell + 1$.\n4. The hydrogen atom gives $E_n = -m\\kappa^2/(2\\hbar^2 n^2)$.\n5. The uncertainty relation reduces to standard Heisenberg.\n6. All associator corrections vanish.\n7. The action reduces to $S = \\int \\text{Re}[\\bar{\\psi}(i\\hbar\\partial_t + \\frac{\\hbar^2}{2m}\\Delta_3 - V)\\psi]\\,dt\\,d^3x$, the standard quantum action.\n\n*Proof.* On $\\text{Im}(\\mathbb{H})$, $c_{abc} = \\epsilon_{abc}$ satisfies Jacobi, the associator vanishes, and all octonionic corrections are zero. $\\square$\n\n---\n\n## 30.10 Computational Verification Remarks\n\n### 30.10.1 Probability Conservation\n\nThe continuity equation can be verified numerically:\n1. Discretize the 7D Schrodinger equation on a lattice\n2. Evolve $\\psi$ forward one time step using the octonionic product\n3. Verify $\\int |\\psi|^2\\,d^7x$ is conserved to machine precision\n4. Check that the probability current $\\mathbf{j}$ satisfies $\\nabla\\cdot\\mathbf{j} = -\\partial_t\\rho$ at each lattice point\n\n### 30.10.2 Angular Momentum Algebra\n\nThe Malcev algebra structure can be verified:\n1. Compute $[\\hat{L}_a, \\hat{L}_b]$ for all pairs using the matrix representation on spherical harmonics\n2. Verify $[\\hat{L}_a, \\hat{L}_b] = i\\hbar c_{abc}\\hat{L}_c$\n3. Compute the Jacobiator and verify it matches $\\mathcal{J}_{abc}$ from the octonionic structure constants\n4. Verify the Malcev identity holds\n\n### 30.10.3 Degeneracy Counting\n\nThe degeneracy formula $d_\\ell = (2\\ell+5)(\\ell+1)(\\ell+2)(\\ell+3)(\\ell+4)/120$ can be verified by:\n1. Computing the dimension of the space of degree-$\\ell$ harmonic polynomials on $\\mathbb{R}^7$\n2. Checking against the $SO(7)$ Weyl dimension formula\n3. Verifying $\\sum_{\\ell=0}^{N-3} d_\\ell$ matches the $SO(8)$ representation dimension\n\nThe `octonion_algebra` package provides functions for these verifications. See Appendix C.\n\n---\n\n## 30.11 Summary and Cross-References\n\n| Concept | 3D Quantum | 7D Octonionic Quantum |\n|---------|-----------|----------------------|\n| Action | $\\int\\text{Re}[\\bar{\\psi}(i\\hbar\\partial_t + \\frac{\\hbar^2}{2m}\\Delta - V)\\psi]$ | Same form + associator kinetic correction |\n| E-L equation | $i\\hbar\\partial_t\\psi = \\hat{H}\\psi$ | Same + $[D_a, D_b, \\psi]$ gauge associator |\n| Probability | $\\partial_t\\rho + \\nabla\\cdot\\mathbf{j} = 0$ | Same (protected by alternativity) |\n| Wavefunction | $\\psi: \\mathbb{R}^3 \\to \\mathbb{C}$ | $\\psi: \\mathbb{R}^7 \\to \\mathbb{O}$ |\n| Angular momentum | $\\mathfrak{su}(2)$ (Lie) | Malcev algebra of $\\text{Im}(\\mathbb{O})$ |\n| Casimir eigenvalue | $\\ell(\\ell+1)$ | $\\ell(\\ell+5)$ |\n| Degeneracy | $2\\ell+1$ | $(2\\ell+5)(\\ell+1)(\\ell+2)(\\ell+3)(\\ell+4)/120$ |\n| Spin | $\\text{Cl}(3) \\to \\mathbb{C}^2$ | $\\text{Cl}(7) \\to \\mathbb{C}^8 \\cong \\mathbb{C} \\otimes \\mathbb{O}$ |\n| H-atom symmetry | $SO(4)$ | $SO(8)$ |\n| Entanglement | Bipartite/multipartite | + Non-associative tripartite |\n| Uncertainty | Heisenberg | + Associator uncertainty |\n| 3D recovery | (identity) | All associator terms vanish on $\\mathbb{H}$ |\n\n**Key citation:** M. Gunaydin and F. Gursey, *J. Math. Phys.* **14**, 1651 (1973) — foundational work on octonionic quantum mechanics.\n\n---\n\n## 30.12 Computational Example: 7D Hydrogen Spectrum and Coherence Conservation\n\n> **Status: COMPUTED** — All values produced by `predictions.py:hydrogen_7d_spectrum()` and `simulator.py:compute_coherence_evolution()`; Casimir eigenvalue formula PROVED (Theorem 30.3).\n\nThis section provides concrete numerical results for two core quantum-mechanical predictions: the 7D hydrogen-like energy spectrum and the conservation of coherence charge under octonionic field evolution.\n\n### 30.12.1 Hydrogen-like Spectrum in 7 Spatial Dimensions\n\nIn $d$ spatial dimensions, the Coulomb eigenvalues for the lowest angular-momentum state at principal quantum number $n$ are $E_n(d) = -\\mu / (2(n + (d-3)/2)^2)$ (in natural units $\\mu = 1$). For $d = 3$: $E_n = -1/(2n^2)$. For $d = 7$: $E_n = -1/(2(n+2)^2)$.\n\n| $n$ | $E_{3D} = -1/(2n^2)$ | $E_{7D} = -1/(2(n+2)^2)$ | Ratio $E_{7D}/E_{3D}$ | 7D Degeneracy |\n|-----|----------------------|--------------------------|----------------------|---------------|\n| 1 | $-0.50000000$ | $-0.05555556$ | $0.111111$ | $1$ |\n| 2 | $-0.12500000$ | $-0.03125000$ | $0.250000$ | $1 + 7 = 8$ |\n| 3 | $-0.05555556$ | $-0.02000000$ | $0.360000$ | $1 + 7 + 27 = 35$ |\n| 4 | $-0.03125000$ | $-0.01388889$ | $0.444444$ | $1 + 7 + 27 + 77 = 112$ |\n| 5 | $-0.02000000$ | $-0.01020408$ | $0.510204$ | $1 + 7 + 27 + 77 + 182 = 294$ |\n\nThe 7D ground state is $9\\times$ less bound than the 3D ground state ($E_1^{7D}/E_1^{3D} = 1/9$), reflecting the stronger centrifugal barrier in higher dimensions (the effective angular momentum shifts by $(d-3)/2 = 2$).\n\n**Solid angles:** $\\Omega(S^2) = 4\\pi = 12.566371$, $\\Omega(S^6) = 16\\pi^3/15 = 33.073362$. The ratio $\\Omega(S^6)/\\Omega(S^2) = 2.632$ enters the normalization of the 7D Coulomb potential.\n\n### 30.12.2 Angular Momentum: Casimir Eigenvalues and Degeneracies\n\nThe $SO(d)$ Casimir eigenvalue is $\\ell(\\ell + d - 2)$. We verify the first five values:\n\n| $\\ell$ | $SO(3)$ Casimir $\\ell(\\ell+1)$ | $SO(7)$ Casimir $\\ell(\\ell+5)$ | $SO(3)$ degeneracy | $SO(7)$ degeneracy |\n|--------|-------------------------------|-------------------------------|-------------------|-------------------|\n| 0 | 0 | 0 | 1 | 1 |\n| 1 | 2 | 6 | 3 | 7 |\n| 2 | 6 | 14 | 5 | 27 |\n| 3 | 12 | 24 | 7 | 77 |\n| 4 | 20 | 36 | 9 | 182 |\n\nThe degeneracy formula $d_\\ell = (2\\ell+5)(\\ell+1)(\\ell+2)(\\ell+3)(\\ell+4)/120$ is verified by `field_equations.py:angular_momentum_degeneracy()` (COMPUTED). The Casimir eigenvalue $\\ell(\\ell+5)$ is proved in Theorem 30.3 from the $SO(7)$ representation theory (PROVED).\n\n### 30.12.3 Coherence Charge Evolution\n\nThe coherence charge $Q_C = \\sum_i |[\\phi_i, \\phi_{i+1}, \\phi_{i+2}]_\\epsilon|^2$ measures the total non-associativity of a field configuration. Under $G_2$-covariant dynamics, $Q_C$ is exactly conserved (Theorem 18.2). Under the lattice Klein-Gordon evolution, which is only approximately $G_2$-covariant, $Q_C$ drifts slowly.\n\n**Simulation:** Random octonionic field (amplitude 0.3, seed 7), $N = 64$, 100 steps, $\\epsilon = 1$.\n\n| Quantity | Value |\n|----------|-------|\n| Initial $Q_C(0)$ | $1.141 \\times 10^{-5}$ |\n| Final $Q_C(T)$ | $1.4 \\times 10^{-7}$ |\n| Max drift $\\max\\lvert Q_C(t) - Q_C(0)\\rvert$ | $1.13 \\times 10^{-5}$ |\n| Relative drift $\\max\\lvert\\Delta Q_C\\rvert / Q_C(0)$ | $0.988$ |\n\nThe large relative drift (98.8%) indicates significant $G_2$-symmetry breaking by the lattice discretization. However, the absolute values are small ($Q_C \\sim 10^{-5}$), showing that the random field's associator content is itself tiny. A lattice-improved integrator with explicit $G_2$ projection would reduce this drift (CONJECTURED).\n\n### 30.12.4 Coherence Charge Scaling with Field Length\n\nThe coherence charge $Q_C$ for random octonionic fields of length $N$ scales linearly with $N$, since each consecutive triple contributes an independent $O(1)$ amount:\n\n| $N$ | Mean $Q_C$ | $Q_C / (N-2)$ |\n|-----|-----------|---------------|\n| 10 | 219.06 | 27.38 |\n| 20 | 444.11 | 24.67 |\n| 40 | 940.98 | 24.76 |\n| 80 | 1965.19 | 25.19 |\n\nLinear regression: $Q_C = 25.07\\,N + \\text{const}$, $R^2 = 0.9997$. The near-perfect linearity confirms that each triple contributes independently (COMPUTED). The per-triple value stabilizes at $\\approx 25$, consistent with random octonionic fields.\n\n### 30.12.5 Comparison Table: 3D vs 7D Quantum Mechanics\n\n| Observable | 3D Standard | 7D Octonionic | Difference | Status |\n|-----------|-------------|---------------|------------|--------|\n| Ground state energy ($n=1$) | $-0.500$ | $-0.0556$ | $9\\times$ weaker binding | COMPUTED |\n| Casimir eigenvalue | $\\ell(\\ell+1)$ | $\\ell(\\ell+5)$ | Shifted by $4\\ell$ | PROVED |\n| Degeneracy ($\\ell=2$) | 5 | 27 | $5.4\\times$ more states | PROVED |\n| Solid angle | $4\\pi = 12.57$ | $16\\pi^3/15 = 33.07$ | $2.63\\times$ larger | COMPUTED |\n| Coherence charge scaling | N/A (associator $= 0$) | $Q_C \\propto N$, slope $= 25.07$ | Linear growth | COMPUTED |\n| Angular momentum algebra | $\\mathfrak{su}(2)$ (Lie) | Malcev algebra | Jacobi fails | PROVED |\n\n### 30.12.6 Code Reference\n\nSee `predictions.py:hydrogen_7d_spectrum()` for the energy levels and solid angles, `field_equations.py:angular_momentum_casimir_eigenvalue()` and `field_equations.py:angular_momentum_degeneracy()` for the Casimir operator, `simulator.py:OctonionicFieldSimulator.compute_coherence_evolution()` for the coherence charge tracking, and `predictions.py:coherence_charge_scaling()` for the linear scaling verification.\n\n---\n\n**Dependencies:** Chapter 2 (octonions), Chapter 4 (7D cross product), Chapter 5 ($G_2$), Chapter 7 (associator), Chapter 11 (7D calculus), Chapter 12 (octonionic ODEs), Chapter 13 (spectral theory), Chapter 28 (classical angular momentum), Chapter 29 (7D EM for gauge coupling).\n\n**Forward references:** Chapter 31 (quantum fields on curved 7D spacetime), Chapter 33 (unified quantization).\n", "ch31": "> **Rigor Level: CONSTRUCTIVE** — 7D gravitational field equations derived from a variational principle with explicit associator corrections; $G_2$ holonomy results are ESTABLISHED.\n> **Novelty: EXTENSION** — Extends general relativity to 7D with octonionic torsion; classical GR is well-established.\n\n# Chapter 31: General Relativity in 7D\n\n## 31.1 Introduction: Gravity from an Octonionic Action\n\nGeneral relativity in four-dimensional spacetime is the theory of a Lorentzian metric $g_{\\mu\\nu}$ on a 4-manifold satisfying the Einstein field equations, derivable from the Einstein-Hilbert action. When we extend to 7+1 dimensions (or purely 7-dimensional Riemannian manifolds), three fundamentally new structures emerge:\n\n1. The Riemann curvature tensor has $\\frac{7^2(7^2-1)}{12} = 196$ independent components (vs. 20 in 4D), decomposing into irreducible pieces under $G_2$.\n2. **$G_2$-holonomy metrics** — Ricci-flat 7-manifolds with holonomy exactly $G_2$ — provide the geometric foundation for M-theory compactifications and are natural \"vacuum solutions.\"\n3. The **associator of the octonionic structure** generates torsion, providing a gravitational effect with no analog in standard GR.\n\nIn this chapter, we derive **all** gravitational field equations from an action principle, identifying precisely where the associator enters and connecting to the M-theory $G_2$ compactification literature.\n\n> **Citations (ESTABLISHED):**\n> - D. Joyce, *Compact Manifolds with Special Holonomy*, Oxford University Press (2000) — existence of compact $G_2$ manifolds.\n> - N. Hitchin, \"The geometry of three-forms in six and seven dimensions,\" *J. Diff. Geom.* **55**, 547-576 (2000) — $G_2$ structure as a variational problem.\n> - B. Acharya, \"M theory, Joyce orbifolds and Super Yang-Mills,\" *Adv. Theor. Math. Phys.* **3**, 227 (1999) — physics of $G_2$ compactifications.\n\nWe work in both signatures: Riemannian (for $G_2$ holonomy) and Lorentzian $(-,+,+,+,+,+,+,+)$ (for 7+1 spacetime physics).\n\n---\n\n## 31.2 The Gravitational Action Functional\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 31.2.1 The Standard Einstein-Hilbert Action in 7+1D\n\nThe spacetime is an 8-dimensional Lorentzian manifold $(M^{7,1}, g_{\\mu\\nu})$ with metric signature $(-,+,+,+,+,+,+)$. The standard gravitational action is:\n\n$$S_{\\text{EH}} = \\frac{1}{16\\pi G_8}\\int_{M^{7,1}} R\\sqrt{-g}\\,d^8x$$\n\nwhere $R$ is the Ricci scalar, $G_8$ is the 8-dimensional gravitational constant, and $g = \\det(g_{\\mu\\nu})$.\n\nThis action has $SO(7,1)$ local Lorentz symmetry (or $SO(7)$ in the Riemannian case). It does not see the octonionic structure.\n\n### 31.2.2 The $G_2$-Invariant Gravitational Action\n\n**Definition 31.1 (Octonionic Gravitational Action).** On a 7-manifold (or the spatial slices of $M^{7,1}$) equipped with a $G_2$ structure (a 3-form $\\varphi$ that at each point is isomorphic to $c_{abc}\\,dx^a \\wedge dx^b \\wedge dx^c$), the full gravitational action is:\n\n$$\\boxed{S_{G_2}[g, \\varphi] = \\frac{1}{16\\pi G_7}\\int_M \\left(R\\,\\text{vol}_g + \\alpha\\,|T|^2\\,\\text{vol}_g + \\beta\\,\\varphi \\wedge \\text{Ric}_4 + \\gamma\\,\\mathcal{A}_{\\text{curv}}\\,\\text{vol}_g\\right)}$$\n\nwhere:\n- **$R\\,\\text{vol}_g$**: the Einstein-Hilbert term (Ricci scalar)\n- **$\\alpha\\,|T|^2\\,\\text{vol}_g$**: the **torsion squared** term, where $T = \\nabla\\varphi$ is the torsion of the $G_2$ structure (measuring the failure of $\\varphi$ to be parallel)\n- **$\\beta\\,\\varphi \\wedge \\text{Ric}_4$**: a **mixed curvature-torsion** term, where $\\text{Ric}_4$ is the curvature 4-form $R_{\\mu\\nu\\rho\\sigma}dx^\\mu\\wedge dx^\\nu\\wedge dx^\\rho\\wedge dx^\\sigma$\n- **$\\gamma\\,\\mathcal{A}_{\\text{curv}}$**: the **curvature associator** — a scalar cubic in curvature contracted through the $G_2$ 3-form\n\n### 31.2.3 The Torsion of the $G_2$ Structure\n\n> **Rigor Level: ESTABLISHED**\n\nThe torsion is defined as the covariant derivative of the 3-form:\n\n$$T_{\\mu\\nu\\rho\\sigma} = \\nabla_\\mu \\varphi_{\\nu\\rho\\sigma}$$\n\nFor a $G_2$-holonomy manifold, $T = 0$ (the 3-form is parallel). For a general $G_2$ structure, the torsion decomposes under $G_2$ into four irreducible components (the Fernandez-Gray classification):\n\n$$T \\in W_1 \\oplus W_7 \\oplus W_{14} \\oplus W_{27}$$\n\nwhere:\n- $W_1 \\cong \\mathbb{R}$ (scalar torsion, 1 component)\n- $W_7 \\cong \\mathbf{7}$ (vector torsion, 7 components)\n- $W_{14} \\cong \\mathbf{14}$ (adjoint torsion, 14 components)\n- $W_{27} \\cong \\mathbf{27}$ (symmetric traceless torsion, 27 components)\n\nTotal: $1 + 7 + 14 + 27 = 49$ components of $T$.\n\n> **Citation (ESTABLISHED):** M. Fernandez and A. Gray, \"Riemannian manifolds with structure group $G_2$,\" *Ann. Mat. Pura Appl.* **132**, 19-45 (1982).\n\n### 31.2.4 The Curvature Associator\n\n> **Rigor Level: CONSTRUCTIVE**\n\n**Definition 31.2 (Curvature Associator).** The curvature associator is the scalar:\n\n$$\\mathcal{A}_{\\text{curv}} = \\sum_{a,b,c} c_{abc}\\,\\text{tr}\\left([R_a, R_b, R_c]_{\\mathbb{O}}\\right)$$\n\nwhere $R_a = R_{a\\mu}\\,dx^\\mu$ are the components of the Ricci tensor in a $G_2$ frame, and $[R_a, R_b, R_c]_{\\mathbb{O}}$ is interpreted as follows: project the curvature onto the octonionic directions $e_a$ and compute the associator in $\\mathbb{O}$:\n\n$$[R_a, R_b, R_c]_{\\mathbb{O}} = (R_a \\cdot e_a)(R_b \\cdot e_b)(R_c \\cdot e_c) - (R_a \\cdot e_a)((R_b \\cdot e_b)(R_c \\cdot e_c))$$\n\ncontracted with $c_{abc}$ and traced. More precisely:\n\n$$\\mathcal{A}_{\\text{curv}} = c_{abc}\\,c_{def}\\,c_{ghi}\\,R^{ad}_{\\ \\ bg}\\,R^{be}_{\\ \\ ch}\\,R^{cf}_{\\ \\ ai} \\cdot (\\text{associator coefficient})$$\n\nwhere the \"associator coefficient\" encodes the failure of the triple product to be associative.\n\n**This term has no analog in 3+1D general relativity.** It is cubic in the curvature and exists only because the $G_2$ 3-form provides the necessary structure to contract three curvature tensors non-associatively.\n\n**Theorem 31.1 (Vanishing of the Curvature Associator for $G_2$ Holonomy).** For a $G_2$-holonomy manifold (where $\\nabla\\varphi = 0$ and $R_{\\mu\\nu} = 0$), the curvature associator vanishes: $\\mathcal{A}_{\\text{curv}} = 0$.\n\n*Proof.* The curvature associator involves the Ricci tensor, which vanishes for Ricci-flat manifolds. $\\square$\n\nTherefore, the curvature associator measures the **departure from $G_2$ holonomy** — it is a diagnostic of how far the metric is from the octonionic vacuum.\n\n---\n\n## 31.3 Derivation of the Modified Einstein Equations\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 31.3.1 Variation of the Einstein-Hilbert Term\n\nThe standard variation $\\delta(R\\sqrt{-g})/\\delta g^{\\mu\\nu} = (R_{\\mu\\nu} - \\frac{1}{2}g_{\\mu\\nu}R)\\sqrt{-g} = G_{\\mu\\nu}\\sqrt{-g}$ gives the Einstein tensor.\n\n### 31.3.2 Variation of the Torsion Term\n\nThe torsion squared term $|T|^2 = |\\nabla\\varphi|^2 = g^{\\mu\\alpha}g^{\\nu\\beta}g^{\\rho\\gamma}g^{\\sigma\\delta}\\nabla_\\mu\\varphi_{\\nu\\rho\\sigma}\\nabla_\\alpha\\varphi_{\\beta\\gamma\\delta}$.\n\nVarying with respect to $g^{\\mu\\nu}$:\n\n$$\\frac{\\delta}{\\delta g^{\\mu\\nu}}\\int |T|^2\\,\\text{vol}_g = \\int \\mathcal{T}_{\\mu\\nu}^{(\\text{torsion})}\\sqrt{g}\\,d^7x$$\n\nwhere $\\mathcal{T}_{\\mu\\nu}^{(\\text{torsion})}$ is the torsion stress tensor, a symmetric 2-tensor quadratic in $\\nabla\\varphi$.\n\n### 31.3.3 Variation of the Mixed Term\n\nThe term $\\varphi \\wedge \\text{Ric}_4$ involves both the 3-form and the curvature. Its variation produces a term $\\mathcal{E}_{\\mu\\nu}^{(\\varphi R)}$ involving the 3-form contracted with the curvature tensor.\n\n### 31.3.4 Variation of the Curvature Associator\n\nThe curvature associator $\\gamma\\,\\mathcal{A}_{\\text{curv}}$ is cubic in curvature. Its variation produces:\n\n$$\\frac{\\delta\\mathcal{A}_{\\text{curv}}}{\\delta g^{\\mu\\nu}} = \\mathcal{A}_{\\mu\\nu}^{(RRR)}$$\n\na tensor cubic in the Riemann curvature contracted through the 3-form.\n\n### 31.3.5 The Complete Modified Einstein Equations\n\n**Theorem 31.2 (Modified Einstein Equations from the $G_2$ Action).** Varying $S_{G_2}[g, \\varphi]$ with respect to $g^{\\mu\\nu}$:\n\n$$\\boxed{G_{\\mu\\nu} + \\alpha\\,\\mathcal{T}_{\\mu\\nu}^{(\\text{torsion})} + \\beta\\,\\mathcal{E}_{\\mu\\nu}^{(\\varphi R)} + \\gamma\\,\\mathcal{A}_{\\mu\\nu}^{(RRR)} = 8\\pi G_7\\,T_{\\mu\\nu}^{(\\text{matter})}}$$\n\nwhere:\n- $G_{\\mu\\nu} = R_{\\mu\\nu} - \\frac{1}{2}g_{\\mu\\nu}R$ is the Einstein tensor\n- $\\mathcal{T}_{\\mu\\nu}^{(\\text{torsion})}$ is the torsion stress (quadratic in $\\nabla\\varphi$)\n- $\\mathcal{E}_{\\mu\\nu}^{(\\varphi R)}$ is the mixed curvature-torsion tensor\n- $\\mathcal{A}_{\\mu\\nu}^{(RRR)}$ is the **associator stress** (cubic in curvature, contracted through $\\varphi$)\n- $T_{\\mu\\nu}^{(\\text{matter})}$ is the matter stress-energy\n\n**Where the associator enters:**\n\n1. **The torsion term** $\\alpha\\,|\\nabla\\varphi|^2$: when $\\varphi$ is not parallel ($\\nabla\\varphi \\neq 0$), the $G_2$ structure \"twists\" through spacetime. This torsion is the gravitational manifestation of the associator — the connection between $\\nabla\\varphi \\neq 0$ and the octonionic associator is:\n\n$$(\\nabla_\\mu\\varphi)_{\\nu\\rho\\sigma} \\sim c_{abc}\\,[\\Gamma_\\mu, e_a, e_b]_c$$\n\nwhere the Christoffel symbols generate \"associator rotations\" of the 3-form.\n\n2. **The curvature associator** $\\gamma\\,\\mathcal{A}_{\\text{curv}}$: this is a direct cubic invariant measuring non-associative gravitational interactions.\n\n### 31.3.6 Variation with Respect to $\\varphi$\n\n> **Rigor Level: CONSTRUCTIVE**\n\nThe 3-form $\\varphi$ is also dynamical. Varying $S_{G_2}$ with respect to $\\varphi$:\n\n$$\\frac{\\delta S_{G_2}}{\\delta\\varphi_{\\nu\\rho\\sigma}} = 0$$\n\nThis gives an equation governing the evolution of the $G_2$ structure:\n\n$$\\boxed{2\\alpha\\,\\nabla^\\mu\\nabla_\\mu\\varphi_{\\nu\\rho\\sigma} + \\beta\\,R_{\\nu\\rho\\sigma}^{\\ \\ \\ \\ \\mu}\\varphi_{\\mu??} + \\gamma\\,\\frac{\\delta\\mathcal{A}_{\\text{curv}}}{\\delta\\varphi} = 0}$$\n\n(The exact index structure depends on the precise form of the mixed terms.) In the weak-torsion limit, this reduces to:\n\n$$\\nabla^2\\varphi = 0 + O(\\text{curvature corrections})$$\n\nmeaning the $G_2$ structure propagates as a wave, analogous to the $C$-field in M-theory.\n\n> **Citation (ESTABLISHED):** In M-theory compactified on a $G_2$ manifold, the 3-form $\\varphi$ corresponds to the internal components of the M-theory 3-form $C$-field. See B. Acharya and E. Witten, hep-th/0109152.\n\n---\n\n## 31.4 Quaternionic (3+1D) Recovery\n\n> **Rigor Level: CONSTRUCTIVE**\n\n### 31.4.1 Dimensional Reduction\n\n**Theorem 31.3 (Recovery of 3+1D Einstein Equations).** Consider a 7+1D metric of the Kaluza-Klein form:\n\n$$ds_8^2 = g_{\\mu\\nu}^{(4)}(x)\\,dx^\\mu dx^\\nu + g_{mn}^{(4)}(y)\\,dy^m dy^n$$\n\nwhere $x^\\mu$ ($\\mu = 0,1,2,3$) are 3+1D coordinates and $y^m$ ($m = 4,5,6,7$) are compact coordinates on $K^4$.\n\n**Step 1:** The 8D Ricci scalar decomposes as:\n\n$$R_8 = R_4 + R_{K^4} + \\text{(mixing terms involving warping)}$$\n\n**Step 2:** If $K^4$ has $SU(2)$ holonomy (K3 surface) or is flat ($T^4$), then $R_{K^4} = 0$ (Ricci-flat).\n\n**Step 3:** The effective 3+1D action:\n\n$$S_{\\text{eff}}^{(4D)} = \\frac{\\text{Vol}(K^4)}{16\\pi G_8}\\int_{M^{3,1}} R^{(4)}\\sqrt{-g^{(4)}}\\,d^4x + \\text{(moduli fields)}$$\n\nwith $G_4 = G_8/\\text{Vol}(K^4)$. This recovers standard 3+1D general relativity.\n\n**Step 4:** The associator corrections vanish in 3+1D because restricting to a quaternionic subalgebra eliminates the $G_2$ 3-form ($\\varphi$ restricts to $\\epsilon_{ijk}$ on $\\mathbb{R}^3$, which has trivial automorphism group). The torsion, mixed, and curvature associator terms all vanish:\n\n- $\\alpha\\,|\\nabla\\varphi|^2 \\to 0$ (the Levi-Civita tensor $\\epsilon_{ijk}$ is always parallel in 3D)\n- $\\beta\\,\\varphi \\wedge \\text{Ric}_4 \\to 0$ (no room for a 3-form $\\wedge$ 4-form in 3D)\n- $\\gamma\\,\\mathcal{A}_{\\text{curv}} \\to 0$ (the associator vanishes for quaternions)\n\n### 31.4.2 Connection to M-Theory\n\n> **Rigor Level: ESTABLISHED**\n\nIf we consider 10+1D M-theory compactified on a $G_2$ manifold $M^7$:\n\n$$M^{10,1} = M^{3,1} \\times M^7$$\n\nThe 3+1D effective theory contains:\n- **Gravity:** from the 11D metric restricted to $M^{3,1}$\n- **Gauge fields:** from singularities of $M^7$ (ADE singularities give non-abelian gauge groups)\n- **Chiral fermions:** from conical singularities (the Acharya-Witten mechanism)\n- **The Standard Model:** embeddable if $M^7$ has the right singularity structure\n\n> **Citation (ESTABLISHED):** B. Acharya, \"M theory, Joyce orbifolds and Super Yang-Mills,\" *Adv. Theor. Math. Phys.* **3**, 227 (1999); E. Witten, \"Anomaly cancellation on $G_2$-manifolds,\" hep-th/0108165.\n\n---\n\n## 31.5 $G_2$-Holonomy Metrics as Vacuum Solutions\n\n> **Rigor Level: ESTABLISHED**\n\n### 31.5.1 Definition and Fundamental Theorem\n\n**Definition 31.3.** A Riemannian 7-manifold $(M^7, g)$ has **$G_2$ holonomy** if it admits a parallel 3-form $\\varphi$:\n\n$$\\nabla_\\mu \\varphi_{\\nu\\rho\\sigma} = 0$$\n\nThe 3-form determines the metric:\n\n$$6g_{ij}\\,\\text{vol}_7 = (e_i \\lrcorner \\varphi) \\wedge (e_j \\lrcorner \\varphi) \\wedge \\varphi$$\n\n**Theorem 31.4 (Joyce, 1996; cf. Hitchin, 2000).** $G_2$-holonomy metrics are automatically **Ricci-flat**: $R_{\\mu\\nu} = 0$.\n\n*Proof sketch.* The parallel 3-form implies holonomy $\\subseteq G_2$. Since $G_2 \\subset SO(7)$ preserves a spinor ($\\mathbf{8} = \\mathbf{1} \\oplus \\mathbf{7}$ under $G_2$), there is a parallel spinor $\\epsilon$. The Lichnerowicz-Weitzenbock formula gives $0 = D^2\\epsilon = (\\nabla^2 + \\frac{1}{4}R)\\epsilon$, implying $R = 0$ and $R_{\\mu\\nu} = 0$. $\\square$\n\n**Corollary.** $G_2$-holonomy manifolds are **exact vacuum solutions** of the modified Einstein equations (Theorem 31.2), since $G_{\\mu\\nu} = 0$, $\\nabla\\varphi = 0$, and $\\mathcal{A}_{\\text{curv}} = 0$ simultaneously.\n\n### 31.5.2 Hitchin's Variational Characterization\n\n> **Rigor Level: ESTABLISHED**\n\nHitchin showed that $G_2$ holonomy metrics can be found by extremizing a functional of the 3-form alone:\n\n**Theorem 31.5 (Hitchin, 2000).** On a compact 7-manifold $M^7$, consider the functional:\n\n$$\\mathcal{V}(\\varphi) = \\int_M \\varphi \\wedge *_\\varphi\\varphi = \\int_M \\text{vol}_\\varphi$$\n\nwhere $*_\\varphi$ is the Hodge star determined by the metric induced by $\\varphi$. Among all 3-forms in a fixed cohomology class $[\\varphi] \\in H^3(M, \\mathbb{R})$, the critical points of $\\mathcal{V}$ are the $G_2$-holonomy metrics.\n\nThe Euler-Lagrange equation for this variational problem is:\n\n$$d\\varphi = 0 \\quad \\text{and} \\quad d(*_\\varphi\\varphi) = 0$$\n\nThese two conditions together are equivalent to $\\nabla\\varphi = 0$ (parallel 3-form), hence $G_2$ holonomy.\n\n> **Citation:** N. Hitchin, \"The geometry of three-forms in six and seven dimensions,\" *J. Diff. Geom.* **55**, 547 (2000).\n\n**Connection to our action.** The Hitchin functional $\\mathcal{V}(\\varphi)$ is related to our action $S_{G_2}$ in the $\\alpha = \\beta = \\gamma = 0$ limit: the metric is determined by $\\varphi$, so varying $\\varphi$ is equivalent to varying $g$ through $\\varphi$. Our action extends Hitchin's by including the curvature terms that arise when $\\varphi$ is not closed or co-closed (i.e., when torsion is present).\n\n### 31.5.3 Known Examples\n\n**Example 31.1 (Bryant-Salamon metrics).** The first explicit complete $G_2$-holonomy metrics:\n- On $\\Lambda^2_-(S^4)$ (the bundle of anti-self-dual 2-forms over $S^4$)\n- On $\\Lambda^2_-(\\mathbb{CP}^2)$\n- On the spinor bundle of $S^3$\n\nThese are non-compact, asymptotically conical.\n\n**Example 31.2 (Joyce compact manifolds, 1996).** Compact $G_2$ manifolds by resolving orbifolds $T^7/\\Gamma$ where $\\Gamma$ preserves the flat $G_2$ structure.\n\n**Example 31.3 (Twisted connected sums, Kovalev 2003; Corti-Haskins-Nordstrom-Pacini 2015).** Compact $G_2$ manifolds constructed by gluing pairs of asymptotically cylindrical Calabi-Yau 3-folds.\n\n---\n\n## 31.6 The 7D Schwarzschild Solution\n\n### 31.6.1 Derivation from the Action\n\nThe vacuum Einstein equations $\\delta S_{\\text{EH}}/\\delta g^{\\mu\\nu} = 0$ (with $\\alpha = \\beta = \\gamma = 0$) in 7+1 dimensions with static spherical symmetry give:\n\n$$ds^2 = -f(r)\\,dt^2 + f(r)^{-1}\\,dr^2 + r^2\\,d\\Omega_6^2$$\n\nThe Euler-Lagrange equation for $f(r)$ (from the reduced 1D action obtained by substituting the ansatz into $S_{\\text{EH}}$) yields:\n\n$$f(r) = 1 - \\frac{r_s^5}{r^5}$$\n\nwhere $r_s = \\left(\\frac{16\\pi G_8 M}{5\\,\\text{Vol}(S^6)}\\right)^{1/5}$.\n\n**The 7D Schwarzschild metric:**\n\n$$\\boxed{ds^2 = -\\left(1 - \\frac{r_s^5}{r^5}\\right)dt^2 + \\left(1 - \\frac{r_s^5}{r^5}\\right)^{-1}dr^2 + r^2\\,d\\Omega_6^2}$$\n\n### 31.6.2 Properties\n\n- **Horizon:** $S^6$ at $r = r_s$, area $A_H = r_s^6 \\cdot \\frac{16\\pi^3}{15}$\n- **Newtonian limit:** $\\Phi_{\\text{grav}} \\approx -r_s^5/(2r^5)$, recovering 7D Newton (Chapter 28)\n- **No stable circular orbits** for $d \\geq 5$ spatial dimensions (a classical result)\n\n### 31.6.3 Octonionic ($G_2$) Corrections\n\nThe $G_2$ structure breaks $SO(7)$ symmetry, deforming the horizon from round $S^6$ to a $G_2$-invariant perturbation:\n\n$$ds^2 = -f(r)\\,dt^2 + f(r)^{-1}dr^2 + r^2\\left(d\\Omega_6^2 + h_{ij}(\\theta)\\,d\\theta^i d\\theta^j\\right)$$\n\nwhere $h_{ij}$ transforms as the $\\mathbf{27}$ of $G_2$ and satisfies a Lichnerowicz equation sourced by $\\varphi$. This is the gravitational analog of the $G_2$ gauge field in electromagnetism (Chapter 29).\n\n---\n\n## 31.7 Gravitational Waves in 7D\n\n### 31.7.1 Linearized Gravity from the Action\n\nWrite $g_{\\mu\\nu} = \\eta_{\\mu\\nu} + h_{\\mu\\nu}$ with $|h| \\ll 1$. Expand the Einstein-Hilbert action to second order in $h$:\n\n$$S^{(2)} = \\frac{1}{64\\pi G_8}\\int \\left(\\partial_\\mu\\bar{h}_{\\nu\\rho}\\partial^\\mu\\bar{h}^{\\nu\\rho} - \\partial_\\mu\\bar{h}\\partial^\\mu\\bar{h} + \\cdots\\right)d^8x$$\n\nThe Euler-Lagrange equation in the Lorenz gauge $\\partial^\\mu\\bar{h}_{\\mu\\nu} = 0$:\n\n$$\\boxed{\\Box_8 \\bar{h}_{\\mu\\nu} = -16\\pi G_8 T_{\\mu\\nu}}$$\n\n### 31.7.2 Polarizations Under $G_2$\n\nIn $d+1$ dimensions, a gravitational wave in the $x^1$ direction has $\\frac{(d-1)d}{2} - 1$ polarizations in the traceless symmetric transverse tensor. For $d = 7$: **20 polarizations**.\n\nUnder $G_2 \\supset SU(3)$ (stabilizer of $\\hat{e}_1$), the transverse space $\\mathbb{R}^6 \\cong \\mathbb{C}^3$ and:\n\n$$\\text{Sym}^2_0(\\mathbb{R}^6) = \\mathbf{6} \\oplus \\bar{\\mathbf{6}} \\oplus \\mathbf{8}$$\n\n- **$\\mathbf{8}$**: 8 \"gluon-like\" gravitational
